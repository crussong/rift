<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="view-transition" content="same-origin">
    <title>RIFT â€“ Chat</title>
    
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/ui.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/topbar.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    
    <style>
        /* Hide footer on chat page */
        .footer { display: none !important; }
        
        /* Chat page wrapper - like broadcast-page in gm.html */
        .chat-page {
            min-height: calc(100vh - 60px);
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        /* Main chat container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: row;
            background: #0d0d0d;
            border-radius: 16px;
            margin: 20px;
            overflow: hidden;
            border: 1px solid #1f1f1f;
            min-height: 600px;
            max-height: calc(100vh - 120px);
        }
        
        /* ====== LEFT PANEL: USERS ====== */
        .chat-users {
            width: 280px;
            min-width: 280px;
            background: #111;
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
        }
        
        .chat-users__header {
            padding: 20px;
            background: #151515;
            border-bottom: 1px solid #222;
        }
        
        .chat-users__title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chat-users__count {
            font-size: 12px;
            color: #22c55e;
            background: rgba(34,197,94,0.15);
            padding: 4px 10px;
            border-radius: 12px;
        }
        
        .chat-users__list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        
        .user-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            border-radius: 12px;
            margin-bottom: 6px;
            background: #181818;
            border: 1px solid #222;
            transition: all 0.2s;
        }
        
        .user-card:hover {
            background: #1e1e1e;
            border-color: #333;
        }
        
        .user-card__avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            position: relative;
            flex-shrink: 0;
        }
        
        .user-card__avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-card__status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 3px solid #181818;
        }
        
        .user-card__status--online { background: #22c55e; }
        .user-card__status--offline { background: #555; }
        
        .user-card__info { flex: 1; min-width: 0; }
        
        .user-card__name {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .user-card__role {
            font-size: 12px;
            color: #666;
            margin-top: 3px;
        }
        
        .user-card__badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: #000;
        }
        
        /* ====== RIGHT PANEL: CHAT ====== */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            background: #0a0a0a;
        }
        
        /* Chat Header */
        .chat-header {
            padding: 18px 24px;
            background: #111;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-header__left {
            display: flex;
            align-items: center;
            gap: 14px;
        }
        
        .chat-header__icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .chat-header__title {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
        }
        
        .chat-header__sub {
            font-size: 13px;
            color: #666;
            margin-top: 3px;
        }
        
        .chat-header__btn {
            padding: 10px 18px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: #aaa;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .chat-header__btn:hover {
            background: #222;
            color: #fff;
            border-color: #444;
        }
        
        /* Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        /* Date Separator */
        .chat-date {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 0;
            color: #555;
            font-size: 12px;
            font-weight: 500;
        }
        
        .chat-date::before,
        .chat-date::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #222;
        }
        
        /* Message */
        .msg {
            display: flex;
            gap: 14px;
            padding: 14px 18px;
            border-radius: 14px;
            background: #111;
            border: 1px solid #1a1a1a;
            transition: all 0.2s;
        }
        
        .msg:hover {
            background: #151515;
            border-color: #252525;
        }
        
        .msg--own {
            background: rgba(139,92,246,0.12);
            border-color: rgba(139,92,246,0.2);
        }
        
        .msg--own:hover {
            background: rgba(139,92,246,0.18);
        }
        
        .msg__avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .msg__avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .msg__body { flex: 1; min-width: 0; }
        
        .msg__header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
            flex-wrap: wrap;
        }
        
        .msg__name {
            font-size: 14px;
            font-weight: 700;
        }
        
        .msg__badge {
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 10px;
            font-weight: 700;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: #000;
        }
        
        .msg__time {
            font-size: 12px;
            color: #555;
        }
        
        .msg__text {
            color: #ddd;
            line-height: 1.6;
            font-size: 14px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        /* Empty State */
        .chat-empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 40px;
        }
        
        .chat-empty__icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #151515;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin-bottom: 24px;
        }
        
        .chat-empty__title {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .chat-empty__text {
            color: #666;
            font-size: 15px;
        }
        
        /* Typing Indicator */
        .chat-typing {
            padding: 10px 24px;
            font-size: 13px;
            color: #8b5cf6;
            min-height: 36px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #8b5cf6;
            animation: bounce 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        /* Input Area */
        .chat-input {
            padding: 18px 24px;
            background: #111;
            border-top: 1px solid #222;
        }
        
        .chat-input__row {
            display: flex;
            gap: 14px;
            align-items: flex-end;
        }
        
        .chat-input__field {
            flex: 1;
            background: #1a1a1a;
            border: 2px solid #2a2a2a;
            border-radius: 16px;
            padding: 14px 20px;
            color: #fff;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            min-height: 52px;
            max-height: 140px;
            line-height: 1.5;
            transition: border-color 0.2s;
        }
        
        .chat-input__field:focus {
            outline: none;
            border-color: #8b5cf6;
        }
        
        .chat-input__field::placeholder {
            color: #555;
        }
        
        .chat-input__btn {
            width: 52px;
            height: 52px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            color: white;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .chat-input__btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 24px rgba(139,92,246,0.4);
        }
        
        .chat-input__btn:active {
            transform: scale(0.95);
        }
        
        /* No Room State */
        .chat-noroom {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px;
            background: #0d0d0d;
            border-radius: 16px;
            margin: 20px;
        }
        
        .chat-noroom__icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            margin-bottom: 28px;
        }
        
        .chat-noroom__title {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 14px;
        }
        
        .chat-noroom__text {
            color: #888;
            font-size: 16px;
            margin-bottom: 28px;
        }
        
        .chat-noroom__btn {
            padding: 16px 32px;
            border-radius: 14px;
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .chat-noroom__btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(139,92,246,0.4);
        }
        
        /* Scrollbar */
        .chat-messages::-webkit-scrollbar,
        .chat-users__list::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track,
        .chat-users__list::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-messages::-webkit-scrollbar-thumb,
        .chat-users__list::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover,
        .chat-users__list::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        
        /* Responsive */
        @media (max-width: 800px) {
            .chat-users {
                display: none;
            }
            .chat-container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <main class="main">
            <div class="main__content">
                <div class="chat-page" id="chatPage">
                    <!-- Loading -->
                    <div class="chat-container" style="align-items:center;justify-content:center;">
                        <div style="text-align:center;color:#666;">
                            <div style="font-size:48px;margin-bottom:16px;">ðŸ’¬</div>
                            <div style="font-size:16px;">Chat wird geladen...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/room-service.js"></script>
    <script src="assets/js/user-service.js"></script>
    
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/admin.js"></script>
    <script src="assets/js/transitions.js"></script>
    <script src="assets/js/app.js"></script>
    <script>initLayout();</script>
    <script src="assets/js/broadcast.js"></script>
    
    <script>
        const RIFTChat = {
            roomCode: null,
            oderId: null,
            userName: 'Spieler',
            userColor: '#8b5cf6',
            userAvatar: null,
            isGM: false,
            
            messages: [],
            members: [],
            online: {},
            typing: {},
            unsubs: [],
            typingTimer: null,
            
            async init() {
                this.roomCode = localStorage.getItem('rift_current_room');
                if (!this.roomCode) {
                    this.showNoRoom();
                    return;
                }
                this.roomCode = this.roomCode.replace(/-/g, '').toUpperCase();
                
                await this.waitForAuth();
                
                const user = firebase.auth().currentUser;
                if (!user) {
                    this.showNoRoom();
                    return;
                }
                
                this.oderId = user.uid;
                
                const stored = JSON.parse(localStorage.getItem('rift_user') || '{}');
                this.userName = stored.displayName || stored.name || user.displayName || 'Spieler';
                this.userColor = stored.color || '#8b5cf6';
                this.userAvatar = stored.avatar || null;
                
                try {
                    const doc = await firebase.firestore().collection('rooms').doc(this.roomCode).get();
                    this.isGM = doc.data()?.gm === this.oderId;
                } catch(e) {}
                
                this.render();
                this.subMessages();
                this.subMembers();
                this.subPresence();
                this.subTyping();
                this.setPresence(true);
                
                window.addEventListener('beforeunload', () => {
                    this.setPresence(false);
                    this.clearTyping();
                });
            },
            
            waitForAuth() {
                return new Promise(resolve => {
                    if (firebase.auth().currentUser) return resolve();
                    const unsub = firebase.auth().onAuthStateChanged(() => { unsub(); resolve(); });
                    setTimeout(resolve, 3000);
                });
            },
            
            ref() {
                return firebase.firestore().collection('rooms').doc(this.roomCode);
            },
            
            render() {
                document.getElementById('chatPage').innerHTML = `
                    <div class="chat-container">
                        <!-- Users Panel -->
                        <div class="chat-users">
                            <div class="chat-users__header">
                                <div class="chat-users__title">
                                    ðŸ‘¥ Teilnehmer
                                    <span class="chat-users__count" id="onlineCount">0 online</span>
                                </div>
                            </div>
                            <div class="chat-users__list" id="userList"></div>
                        </div>
                        
                        <!-- Chat Main -->
                        <div class="chat-main">
                            <div class="chat-header">
                                <div class="chat-header__left">
                                    <div class="chat-header__icon">ðŸ’¬</div>
                                    <div>
                                        <div class="chat-header__title">Gruppen-Chat</div>
                                        <div class="chat-header__sub">Raum ${this.roomCode.replace(/(.{3})(.{3})/, '$1-$2')}</div>
                                    </div>
                                </div>
                                <button class="chat-header__btn" onclick="RIFTChat.scrollDown()">â†“ Neueste</button>
                            </div>
                            
                            <div class="chat-messages" id="msgList"></div>
                            
                            <div class="chat-typing" id="typingArea"></div>
                            
                            <div class="chat-input">
                                <div class="chat-input__row">
                                    <textarea 
                                        class="chat-input__field" 
                                        id="msgInput" 
                                        placeholder="Schreibe eine Nachricht..."
                                        rows="1"
                                        onkeydown="RIFTChat.onKey(event)"
                                        oninput="RIFTChat.onInput(event)"
                                    ></textarea>
                                    <button class="chat-input__btn" onclick="RIFTChat.send()">âž¤</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                this.renderMessages();
                this.renderUsers();
            },
            
            showNoRoom() {
                document.getElementById('chatPage').innerHTML = `
                    <div class="chat-noroom">
                        <div class="chat-noroom__icon">ðŸ’¬</div>
                        <div class="chat-noroom__title">Kein Raum aktiv</div>
                        <div class="chat-noroom__text">Tritt einem Raum bei, um den Chat zu nutzen.</div>
                        <a href="login.html" class="chat-noroom__btn">Raum beitreten</a>
                    </div>
                `;
            },
            
            renderMessages() {
                const el = document.getElementById('msgList');
                if (!el) return;
                
                if (!this.messages.length) {
                    el.innerHTML = `
                        <div class="chat-empty">
                            <div class="chat-empty__icon">ðŸ’¬</div>
                            <div class="chat-empty__title">Noch keine Nachrichten</div>
                            <div class="chat-empty__text">Schreib die erste Nachricht!</div>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                let lastDate = '';
                
                this.messages.forEach(m => {
                    const date = m.timestamp?.toDate?.() || new Date(m.clientTimestamp || Date.now());
                    const dateStr = date.toLocaleDateString('de-DE', { weekday: 'long', day: 'numeric', month: 'long' });
                    
                    if (dateStr !== lastDate) {
                        html += `<div class="chat-date">${dateStr}</div>`;
                        lastDate = dateStr;
                    }
                    
                    const isOwn = m.senderId === this.oderId;
                    const time = date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                    const color = m.senderColor || '#8b5cf6';
                    const name = m.senderName || 'Unbekannt';
                    
                    const avatar = m.senderAvatar 
                        ? `<img src="${m.senderAvatar}" alt="">`
                        : name[0].toUpperCase();
                    
                    html += `
                        <div class="msg ${isOwn ? 'msg--own' : ''}">
                            <div class="msg__avatar" style="background:${color}22;color:${color};">${avatar}</div>
                            <div class="msg__body">
                                <div class="msg__header">
                                    <span class="msg__name" style="color:${color};">${this.esc(name)}</span>
                                    ${m.isGM ? '<span class="msg__badge">GM</span>' : ''}
                                    <span class="msg__time">${time}</span>
                                </div>
                                <div class="msg__text">${this.esc(m.text)}</div>
                            </div>
                        </div>
                    `;
                });
                
                el.innerHTML = html;
                
                if (el.scrollHeight - el.scrollTop - el.clientHeight < 200) {
                    this.scrollDown();
                }
            },
            
            renderUsers() {
                const el = document.getElementById('userList');
                if (!el) return;
                
                const sorted = [...this.members].sort((a, b) => {
                    return (this.online[b.id] ? 1 : 0) - (this.online[a.id] ? 1 : 0);
                });
                
                el.innerHTML = sorted.map(m => {
                    const isOn = this.online[m.id];
                    const color = m.color || '#8b5cf6';
                    const name = m.displayName || m.name || 'Unbekannt';
                    
                    const avatar = m.avatar 
                        ? `<img src="${m.avatar}" alt="">`
                        : name[0].toUpperCase();
                    
                    return `
                        <div class="user-card">
                            <div class="user-card__avatar" style="background:${color}22;color:${color};">
                                ${avatar}
                                <div class="user-card__status user-card__status--${isOn ? 'online' : 'offline'}"></div>
                            </div>
                            <div class="user-card__info">
                                <div class="user-card__name">${this.esc(name)}</div>
                                <div class="user-card__role">${isOn ? 'ðŸŸ¢ Online' : 'âš« Offline'}</div>
                            </div>
                            ${m.role === 'gm' ? '<span class="user-card__badge">GM</span>' : ''}
                        </div>
                    `;
                }).join('');
                
                const countEl = document.getElementById('onlineCount');
                if (countEl) {
                    const count = Object.values(this.online).filter(Boolean).length;
                    countEl.textContent = `${count} online`;
                }
            },
            
            renderTyping() {
                const el = document.getElementById('typingArea');
                if (!el) return;
                
                const names = Object.entries(this.typing)
                    .filter(([id, t]) => t && id !== this.oderId)
                    .map(([id]) => {
                        const m = this.members.find(x => x.id === id);
                        return m?.displayName || m?.name || 'Jemand';
                    });
                
                if (names.length === 0) {
                    el.innerHTML = '';
                } else {
                    el.innerHTML = `
                        <span>${names.join(', ')} schreibt</span>
                        <span class="typing-dots">
                            <span class="typing-dot"></span>
                            <span class="typing-dot"></span>
                            <span class="typing-dot"></span>
                        </span>
                    `;
                }
            },
            
            // Subscriptions
            subMessages() {
                const unsub = this.ref().collection('chat')
                    .orderBy('timestamp', 'asc')
                    .limitToLast(100)
                    .onSnapshot(snap => {
                        this.messages = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        this.renderMessages();
                    }, e => console.error('[Chat] Msg error:', e));
                this.unsubs.push(unsub);
            },
            
            subMembers() {
                const unsub = this.ref().collection('members').onSnapshot(snap => {
                    this.members = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    this.renderUsers();
                }, e => console.error('[Chat] Members error:', e));
                this.unsubs.push(unsub);
            },
            
            subPresence() {
                const ref = firebase.database().ref(`presence/${this.roomCode}`);
                ref.on('value', snap => {
                    const d = snap.val() || {};
                    this.online = {};
                    Object.keys(d).forEach(k => this.online[k] = d[k]?.online === true);
                    this.renderUsers();
                });
                this.unsubs.push(() => ref.off());
            },
            
            subTyping() {
                const ref = firebase.database().ref(`typing/${this.roomCode}`);
                ref.on('value', snap => {
                    this.typing = snap.val() || {};
                    this.renderTyping();
                });
                this.unsubs.push(() => ref.off());
            },
            
            // Actions
            onKey(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.send();
                }
            },
            
            onInput(e) {
                const t = e.target;
                t.style.height = 'auto';
                t.style.height = Math.min(t.scrollHeight, 140) + 'px';
                this.setTyping(t.value.length > 0);
            },
            
            setTyping(typing) {
                if (!this.oderId) return;
                clearTimeout(this.typingTimer);
                firebase.database().ref(`typing/${this.roomCode}/${this.oderId}`).set(typing);
                if (typing) {
                    this.typingTimer = setTimeout(() => this.clearTyping(), 3000);
                }
            },
            
            clearTyping() {
                if (this.oderId) {
                    firebase.database().ref(`typing/${this.roomCode}/${this.oderId}`).set(false);
                }
            },
            
            setPresence(on) {
                if (!this.oderId) return;
                const ref = firebase.database().ref(`presence/${this.roomCode}/${this.oderId}`);
                ref.set({ online: on, lastSeen: Date.now() });
                if (on) ref.onDisconnect().set({ online: false, lastSeen: Date.now() });
            },
            
            async send() {
                const input = document.getElementById('msgInput');
                const text = input?.value?.trim();
                if (!text || !this.oderId) return;
                
                input.value = '';
                input.style.height = 'auto';
                this.clearTyping();
                
                const msg = {
                    text: text,
                    senderId: this.oderId,
                    senderName: this.userName,
                    senderColor: this.userColor,
                    senderAvatar: this.userAvatar || null,
                    isGM: this.isGM,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    clientTimestamp: Date.now()
                };
                
                try {
                    await this.ref().collection('chat').add(msg);
                    this.scrollDown();
                } catch (e) {
                    console.error('[Chat] Send error:', e);
                    input.value = text;
                }
            },
            
            scrollDown() {
                const el = document.getElementById('msgList');
                if (el) el.scrollTop = el.scrollHeight;
            },
            
            esc(s) {
                if (!s) return '';
                return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
            }
        };
        
        // Start after 500ms to ensure layout is ready
        setTimeout(() => RIFTChat.init(), 500);
    </script>
</body>
