<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="view-transition" content="same-origin">
    <title>RIFT ‚Äì Chat</title>
    
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/ui.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/topbar.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    
    <style>
        /* Hide footer on chat page */
        .footer { display: none !important; }
        
        .chat-page {
            min-height: calc(100vh - 60px);
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: row;
            background: #0d0d0d;
            border-radius: 16px;
            margin: 20px;
            overflow: hidden;
            border: 1px solid #1f1f1f;
            min-height: 600px;
            max-height: calc(100vh - 120px);
        }
        
        /* ====== LEFT PANEL: USERS ====== */
        .chat-users {
            width: 280px;
            min-width: 280px;
            background: #111;
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
        }
        
        .chat-users__header {
            padding: 20px;
            background: #151515;
            border-bottom: 1px solid #222;
        }
        
        .chat-users__title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chat-users__count {
            font-size: 12px;
            color: #22c55e;
            background: rgba(34,197,94,0.15);
            padding: 4px 10px;
            border-radius: 12px;
        }
        
        .chat-users__list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        
        .user-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            border-radius: 12px;
            margin-bottom: 6px;
            background: #181818;
            border: 1px solid #222;
            transition: all 0.2s;
        }
        
        .user-card:hover { background: #1e1e1e; border-color: #333; }
        
        .user-card__avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            position: relative;
            flex-shrink: 0;
        }
        
        .user-card__avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-card__status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 3px solid #181818;
        }
        
        .user-card__status--online { background: #22c55e; }
        .user-card__status--offline { background: #555; }
        
        .user-card__info { flex: 1; min-width: 0; }
        .user-card__name { font-size: 14px; font-weight: 600; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .user-card__role { font-size: 12px; color: #666; margin-top: 3px; }
        .user-card__badge { padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 700; background: linear-gradient(135deg, #f59e0b, #d97706); color: #000; }
        
        /* ====== RIGHT PANEL: CHAT ====== */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            background: #0a0a0a;
        }
        
        .chat-header {
            padding: 18px 24px;
            background: #111;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-header__left { display: flex; align-items: center; gap: 14px; }
        .chat-header__icon { width: 48px; height: 48px; border-radius: 14px; background: linear-gradient(135deg, #8b5cf6, #6d28d9); display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .chat-header__title { font-size: 20px; font-weight: 700; color: #fff; }
        .chat-header__sub { font-size: 13px; color: #666; margin-top: 3px; }
        .chat-header__btn { padding: 10px 18px; border-radius: 10px; border: 1px solid #333; background: #1a1a1a; color: #aaa; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.2s; }
        .chat-header__btn:hover { background: #222; color: #fff; border-color: #444; }
        
        /* Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .chat-date {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 0;
            color: #555;
            font-size: 12px;
            font-weight: 500;
        }
        
        .chat-date::before, .chat-date::after { content: ''; flex: 1; height: 1px; background: #222; }
        
        /* Message */
        .msg {
            display: flex;
            gap: 14px;
            padding: 14px 18px;
            border-radius: 14px;
            background: #111;
            border: 1px solid #1a1a1a;
            transition: all 0.2s;
            position: relative;
        }
        
        .msg:hover { background: #151515; border-color: #252525; }
        .msg--own { background: rgba(139,92,246,0.12); border-color: rgba(139,92,246,0.2); }
        .msg--own:hover { background: rgba(139,92,246,0.18); }
        .msg--deleted { opacity: 0.5; }
        
        .msg__avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .msg__avatar img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .msg__body { flex: 1; min-width: 0; }
        .msg__header { display: flex; align-items: center; gap: 10px; margin-bottom: 6px; flex-wrap: wrap; }
        .msg__name { font-size: 14px; font-weight: 700; }
        .msg__badge { padding: 3px 8px; border-radius: 5px; font-size: 10px; font-weight: 700; background: linear-gradient(135deg, #f59e0b, #d97706); color: #000; }
        .msg__time { font-size: 12px; color: #555; }
        .msg__edited { font-size: 11px; color: #666; font-style: italic; }
        
        .msg__text {
            color: #ddd;
            line-height: 1.6;
            font-size: 14px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .msg__deleted-text {
            color: #666;
            font-style: italic;
            font-size: 13px;
        }
        
        /* Message Image */
        .msg__image {
            max-width: 400px;
            max-height: 300px;
            border-radius: 12px;
            margin-top: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .msg__image:hover { transform: scale(1.02); }
        
        /* YouTube Embed */
        .msg__embed {
            margin-top: 12px;
            border-radius: 12px;
            overflow: hidden;
            background: #181818;
            border: 1px solid #222;
        }
        
        .msg__embed iframe {
            width: 100%;
            max-width: 480px;
            height: 270px;
            border: none;
        }
        
        /* Link Preview */
        .msg__link-preview {
            display: flex;
            gap: 12px;
            padding: 12px;
            margin-top: 10px;
            background: #181818;
            border: 1px solid #222;
            border-radius: 10px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
        }
        
        .msg__link-preview:hover { background: #1e1e1e; border-color: #333; }
        .msg__link-icon { font-size: 24px; }
        .msg__link-text { flex: 1; }
        .msg__link-title { font-weight: 600; color: #8b5cf6; margin-bottom: 4px; }
        .msg__link-desc { font-size: 12px; color: #888; }
        
        /* Message Actions */
        .msg__actions {
            position: absolute;
            top: 8px;
            right: 8px;
            display: none;
            gap: 4px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 4px;
        }
        
        .msg:hover .msg__actions { display: flex; }
        
        .msg__action-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            color: #888;
            cursor: pointer;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .msg__action-btn:hover { background: #252525; color: #fff; }
        
        /* Reactions */
        .msg__reactions {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }
        
        .msg__reaction {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            border-radius: 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .msg__reaction:hover { background: #252525; border-color: #444; }
        .msg__reaction--active { background: rgba(139,92,246,0.2); border-color: #8b5cf6; }
        .msg__reaction-count { font-size: 12px; color: #888; }
        
        /* Reaction Picker */
        .reaction-picker {
            position: absolute;
            top: 100%;
            right: 0;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 8px;
            display: none;
            gap: 4px;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        
        .reaction-picker.show { display: flex; }
        
        .reaction-picker__btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .reaction-picker__btn:hover { background: #252525; transform: scale(1.2); }
        
        /* Empty State */
        .chat-empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 40px;
        }
        
        .chat-empty__icon { width: 100px; height: 100px; border-radius: 50%; background: #151515; display: flex; align-items: center; justify-content: center; font-size: 48px; margin-bottom: 24px; }
        .chat-empty__title { font-size: 20px; font-weight: 700; color: #fff; margin-bottom: 10px; }
        .chat-empty__text { color: #666; font-size: 15px; }
        
        /* Typing Indicator */
        .chat-typing {
            padding: 10px 24px;
            font-size: 13px;
            color: #8b5cf6;
            min-height: 36px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .typing-dots { display: flex; gap: 4px; }
        .typing-dot { width: 6px; height: 6px; border-radius: 50%; background: #8b5cf6; animation: bounce 1.4s infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        /* Input Area */
        .chat-input {
            padding: 18px 24px;
            background: #111;
            border-top: 1px solid #222;
        }
        
        .chat-input__row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .chat-input__actions {
            display: flex;
            gap: 4px;
        }
        
        .chat-input__action {
            width: 44px;
            height: 44px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: #888;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-input__action:hover { background: #252525; color: #fff; border-color: #444; }
        
        .chat-input__field {
            flex: 1;
            background: #1a1a1a;
            border: 2px solid #2a2a2a;
            border-radius: 16px;
            padding: 14px 20px;
            color: #fff;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            min-height: 52px;
            max-height: 140px;
            line-height: 1.5;
            transition: border-color 0.2s;
        }
        
        .chat-input__field:focus { outline: none; border-color: #8b5cf6; }
        .chat-input__field::placeholder { color: #555; }
        
        .chat-input__btn {
            width: 52px;
            height: 52px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            color: white;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .chat-input__btn:hover { transform: scale(1.05); box-shadow: 0 6px 24px rgba(139,92,246,0.4); }
        .chat-input__btn:active { transform: scale(0.95); }
        
        /* Emoji Picker */
        .emoji-picker {
            position: absolute;
            bottom: 100%;
            left: 0;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 12px;
            display: none;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
            box-shadow: 0 -8px 32px rgba(0,0,0,0.4);
            max-height: 300px;
            width: 320px;
        }
        
        .emoji-picker.show { display: flex; }
        
        .emoji-picker__search {
            padding: 10px 14px;
            border: 1px solid #333;
            border-radius: 10px;
            background: #111;
            color: #fff;
            font-size: 14px;
        }
        
        .emoji-picker__search::placeholder { color: #555; }
        
        .emoji-picker__grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            overflow-y: auto;
            max-height: 200px;
        }
        
        .emoji-picker__btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            font-size: 22px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .emoji-picker__btn:hover { background: #252525; transform: scale(1.15); }
        
        /* Image Preview */
        .image-preview {
            position: relative;
            margin-bottom: 12px;
            display: none;
        }
        
        .image-preview.show { display: block; }
        
        .image-preview__img {
            max-width: 200px;
            max-height: 150px;
            border-radius: 12px;
            border: 2px solid #333;
        }
        
        .image-preview__remove {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ef4444;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Edit Modal */
        .edit-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .edit-modal.show { display: flex; }
        
        .edit-modal__content {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }
        
        .edit-modal__title {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 16px;
        }
        
        .edit-modal__input {
            width: 100%;
            padding: 14px;
            border: 2px solid #333;
            border-radius: 12px;
            background: #111;
            color: #fff;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            min-height: 100px;
        }
        
        .edit-modal__input:focus { outline: none; border-color: #8b5cf6; }
        
        .edit-modal__actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 16px;
        }
        
        .edit-modal__btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .edit-modal__btn--cancel {
            background: transparent;
            border: 1px solid #333;
            color: #888;
        }
        
        .edit-modal__btn--cancel:hover { background: #222; color: #fff; }
        
        .edit-modal__btn--save {
            background: #8b5cf6;
            border: none;
            color: #fff;
        }
        
        .edit-modal__btn--save:hover { background: #7c3aed; }
        
        /* Image Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            cursor: zoom-out;
        }
        
        .lightbox.show { display: flex; }
        
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        
        /* No Room State */
        .chat-noroom {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px;
            background: #0d0d0d;
            border-radius: 16px;
            margin: 20px;
        }
        
        .chat-noroom__icon { width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(135deg, #8b5cf6, #6d28d9); display: flex; align-items: center; justify-content: center; font-size: 56px; margin-bottom: 28px; }
        .chat-noroom__title { font-size: 28px; font-weight: 700; color: #fff; margin-bottom: 14px; }
        .chat-noroom__text { color: #888; font-size: 16px; margin-bottom: 28px; }
        .chat-noroom__btn { padding: 16px 32px; border-radius: 14px; background: linear-gradient(135deg, #8b5cf6, #6d28d9); color: white; text-decoration: none; font-weight: 600; font-size: 16px; transition: all 0.2s; }
        .chat-noroom__btn:hover { transform: translateY(-2px); box-shadow: 0 6px 24px rgba(139,92,246,0.4); }
        
        /* Scrollbar */
        .chat-messages::-webkit-scrollbar, .chat-users__list::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-track, .chat-users__list::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb, .chat-users__list::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        
        /* Responsive */
        @media (max-width: 800px) {
            .chat-users { display: none; }
            .chat-container { margin: 10px; }
        }
        
        /* File input hidden */
        #imageInput { display: none; }
    </style>
</head>
<body>
    <div class="app">
        <main class="main">
            <div class="main__content">
                <div class="chat-page" id="chatPage">
                    <div class="chat-container" style="align-items:center;justify-content:center;">
                        <div style="text-align:center;color:#666;">
                            <div style="font-size:48px;margin-bottom:16px;">üí¨</div>
                            <div style="font-size:16px;">Chat wird geladen...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Edit Modal -->
    <div class="edit-modal" id="editModal">
        <div class="edit-modal__content">
            <div class="edit-modal__title">Nachricht bearbeiten</div>
            <textarea class="edit-modal__input" id="editInput"></textarea>
            <div class="edit-modal__actions">
                <button class="edit-modal__btn edit-modal__btn--cancel" onclick="RIFTChat.closeEditModal()">Abbrechen</button>
                <button class="edit-modal__btn edit-modal__btn--save" onclick="RIFTChat.saveEdit()">Speichern</button>
            </div>
        </div>
    </div>
    
    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="RIFTChat.closeLightbox()">
        <img id="lightboxImg" src="">
    </div>
    
    <input type="file" id="imageInput" accept="image/jpeg,image/png,image/gif,image/webp" onchange="RIFTChat.handleImageSelect(event)">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/room-service.js"></script>
    <script src="assets/js/user-service.js"></script>
    
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/admin.js"></script>
    <script src="assets/js/transitions.js"></script>
    <script src="assets/js/app.js"></script>
    <script>initLayout();</script>
    <script src="assets/js/broadcast.js"></script>
    
    <script>
        // Emoji list
        const EMOJIS = ['üòÄ','üòÇ','üòç','ü•∞','üòé','ü§î','üòÆ','üò¢','üò°','üëç','üëé','‚ù§Ô∏è','üî•','‚≠ê','üéâ','üíØ','üëè','üôè','üí™','ü§ù','‚úÖ','‚ùå','‚öîÔ∏è','üõ°Ô∏è','üé≤','üßô','üêâ','üíÄ','üèÜ','üéØ'];
        
        // Shortcut links
        const SHORTCUTS = {
            '/w√ºrfel': 'dice.html', '/dice': 'dice.html',
            '/bogen': 'sheet.html', '/sheet': 'sheet.html',
            '/session': 'session.html',
            '/karte': 'map.html', '/map': 'map.html',
            '/notizen': 'notes.html', '/notes': 'notes.html',
            '/whiteboard': 'whiteboard.html', '/wb': 'whiteboard.html',
            '/about': 'about.html',
            '/worldsapart': 'worldsapart.html'
        };
        
        const RIFTChat = {
            roomCode: null,
            oderId: null,
            userName: 'Spieler',
            userColor: '#8b5cf6',
            userAvatar: null,
            isGM: false,
            
            messages: [],
            members: [],
            online: {},
            typing: {},
            unsubs: [],
            typingTimer: null,
            
            editingMsgId: null,
            pendingImage: null,
            emojiPickerOpen: false,
            
            async init() {
                this.roomCode = localStorage.getItem('rift_current_room');
                if (!this.roomCode) { this.showNoRoom(); return; }
                this.roomCode = this.roomCode.replace(/-/g, '').toUpperCase();
                
                await this.waitForAuth();
                
                const user = firebase.auth().currentUser;
                if (!user) { this.showNoRoom(); return; }
                
                this.oderId = user.uid;
                
                const stored = JSON.parse(localStorage.getItem('rift_user') || '{}');
                this.userName = stored.displayName || stored.name || user.displayName || 'Spieler';
                this.userColor = stored.color || '#8b5cf6';
                this.userAvatar = stored.avatar || null;
                
                try {
                    const doc = await firebase.firestore().collection('rooms').doc(this.roomCode).get();
                    this.isGM = doc.data()?.gm === this.oderId;
                } catch(e) {}
                
                this.render();
                this.subMessages();
                this.subMembers();
                this.subPresence();
                this.subTyping();
                this.setPresence(true);
                
                window.addEventListener('beforeunload', () => {
                    this.setPresence(false);
                    this.clearTyping();
                });
                
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.emoji-picker') && !e.target.closest('.chat-input__action')) {
                        this.closeEmojiPicker();
                    }
                    if (!e.target.closest('.reaction-picker') && !e.target.closest('.msg__action-btn')) {
                        document.querySelectorAll('.reaction-picker').forEach(p => p.classList.remove('show'));
                    }
                });
            },
            
            waitForAuth() {
                return new Promise(resolve => {
                    if (firebase.auth().currentUser) return resolve();
                    const unsub = firebase.auth().onAuthStateChanged(() => { unsub(); resolve(); });
                    setTimeout(resolve, 3000);
                });
            },
            
            ref() { return firebase.firestore().collection('rooms').doc(this.roomCode); },
            
            render() {
                document.getElementById('chatPage').innerHTML = `
                    <div class="chat-container">
                        <div class="chat-users">
                            <div class="chat-users__header">
                                <div class="chat-users__title">
                                    üë• Teilnehmer
                                    <span class="chat-users__count" id="onlineCount">0 online</span>
                                </div>
                            </div>
                            <div class="chat-users__list" id="userList"></div>
                        </div>
                        
                        <div class="chat-main">
                            <div class="chat-header">
                                <div class="chat-header__left">
                                    <div class="chat-header__icon">üí¨</div>
                                    <div>
                                        <div class="chat-header__title">Gruppen-Chat</div>
                                        <div class="chat-header__sub">Raum ${this.roomCode.replace(/(.{3})(.{3})/, '$1-$2')}</div>
                                    </div>
                                </div>
                                <button class="chat-header__btn" onclick="RIFTChat.scrollDown()">‚Üì Neueste</button>
                            </div>
                            
                            <div class="chat-messages" id="msgList"></div>
                            
                            <div class="chat-typing" id="typingArea"></div>
                            
                            <div class="chat-input" style="position:relative;">
                                <div class="image-preview" id="imagePreview">
                                    <img class="image-preview__img" id="previewImg">
                                    <button class="image-preview__remove" onclick="RIFTChat.clearImage()">‚úï</button>
                                </div>
                                
                                <div class="emoji-picker" id="emojiPicker">
                                    <input type="text" class="emoji-picker__search" placeholder="Emoji suchen..." oninput="RIFTChat.filterEmojis(this.value)">
                                    <div class="emoji-picker__grid" id="emojiGrid"></div>
                                </div>
                                
                                <div class="chat-input__row">
                                    <div class="chat-input__actions">
                                        <button class="chat-input__action" onclick="RIFTChat.toggleEmojiPicker()" title="Emoji">üòÄ</button>
                                        <button class="chat-input__action" onclick="document.getElementById('imageInput').click()" title="Bild hochladen">üì∑</button>
                                    </div>
                                    <textarea 
                                        class="chat-input__field" 
                                        id="msgInput" 
                                        placeholder="Nachricht schreiben... (/ f√ºr Shortcuts)"
                                        rows="1"
                                        onkeydown="RIFTChat.onKey(event)"
                                        oninput="RIFTChat.onInput(event)"
                                    ></textarea>
                                    <button class="chat-input__btn" onclick="RIFTChat.send()">‚û§</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                this.renderEmojis();
                this.renderMessages();
                this.renderUsers();
            },
            
            showNoRoom() {
                document.getElementById('chatPage').innerHTML = `
                    <div class="chat-noroom">
                        <div class="chat-noroom__icon">üí¨</div>
                        <div class="chat-noroom__title">Kein Raum aktiv</div>
                        <div class="chat-noroom__text">Tritt einem Raum bei, um den Chat zu nutzen.</div>
                        <a href="login.html" class="chat-noroom__btn">Raum beitreten</a>
                    </div>
                `;
            },
            
            renderEmojis(filter = '') {
                const grid = document.getElementById('emojiGrid');
                if (!grid) return;
                
                const filtered = filter 
                    ? EMOJIS.filter(e => e.includes(filter))
                    : EMOJIS;
                
                grid.innerHTML = filtered.map(e => `
                    <button class="emoji-picker__btn" onclick="RIFTChat.insertEmoji('${e}')">${e}</button>
                `).join('');
            },
            
            filterEmojis(val) {
                this.renderEmojis(val);
            },
            
            insertEmoji(emoji) {
                const input = document.getElementById('msgInput');
                if (input) {
                    input.value += emoji;
                    input.focus();
                }
                this.closeEmojiPicker();
            },
            
            toggleEmojiPicker() {
                const picker = document.getElementById('emojiPicker');
                if (picker) {
                    picker.classList.toggle('show');
                    this.emojiPickerOpen = picker.classList.contains('show');
                }
            },
            
            closeEmojiPicker() {
                const picker = document.getElementById('emojiPicker');
                if (picker) picker.classList.remove('show');
                this.emojiPickerOpen = false;
            },
            
            renderMessages() {
                const el = document.getElementById('msgList');
                if (!el) return;
                
                if (!this.messages.length) {
                    el.innerHTML = `
                        <div class="chat-empty">
                            <div class="chat-empty__icon">üí¨</div>
                            <div class="chat-empty__title">Noch keine Nachrichten</div>
                            <div class="chat-empty__text">Schreib die erste Nachricht!</div>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                let lastDate = '';
                
                this.messages.forEach(m => {
                    const date = m.timestamp?.toDate?.() || new Date(m.clientTimestamp || Date.now());
                    const dateStr = date.toLocaleDateString('de-DE', { weekday: 'long', day: 'numeric', month: 'long' });
                    
                    if (dateStr !== lastDate) {
                        html += `<div class="chat-date">${dateStr}</div>`;
                        lastDate = dateStr;
                    }
                    
                    html += this.renderMessage(m);
                });
                
                el.innerHTML = html;
                
                if (el.scrollHeight - el.scrollTop - el.clientHeight < 200) {
                    this.scrollDown();
                }
            },
            
            renderMessage(m) {
                const isOwn = m.senderId === this.oderId;
                const isDeleted = m.deleted === true;
                const time = (m.timestamp?.toDate?.() || new Date(m.clientTimestamp)).toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                const color = m.senderColor || '#8b5cf6';
                const name = m.senderName || 'Unbekannt';
                
                const avatar = m.senderAvatar 
                    ? `<img src="${m.senderAvatar}" alt="">`
                    : name[0].toUpperCase();
                
                // Reactions
                const reactions = m.reactions || {};
                let reactionsHtml = '';
                const reactionCounts = {};
                Object.entries(reactions).forEach(([oderId, emoji]) => {
                    reactionCounts[emoji] = reactionCounts[emoji] || { count: 0, users: [], hasOwn: false };
                    reactionCounts[emoji].count++;
                    reactionCounts[emoji].users.push(oderId);
                    if (oderId === this.oderId) reactionCounts[emoji].hasOwn = true;
                });
                
                if (Object.keys(reactionCounts).length > 0) {
                    reactionsHtml = '<div class="msg__reactions">' + 
                        Object.entries(reactionCounts).map(([emoji, data]) => `
                            <button class="msg__reaction ${data.hasOwn ? 'msg__reaction--active' : ''}" 
                                    onclick="RIFTChat.toggleReaction('${m.id}', '${emoji}')">
                                ${emoji} <span class="msg__reaction-count">${data.count}</span>
                            </button>
                        `).join('') +
                    '</div>';
                }
                
                // Content
                let content = '';
                if (isDeleted) {
                    content = '<div class="msg__deleted-text">üóëÔ∏è Nachricht wurde gel√∂scht</div>';
                } else {
                    // Text with embeds
                    let textHtml = this.esc(m.text || '');
                    textHtml = this.parseLinks(textHtml);
                    
                    content = `<div class="msg__text">${textHtml}</div>`;
                    
                    // YouTube embed
                    if (m.text) {
                        const ytMatch = m.text.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+)/);
                        if (ytMatch) {
                            content += `
                                <div class="msg__embed">
                                    <iframe src="https://www.youtube.com/embed/${ytMatch[1]}" allowfullscreen></iframe>
                                </div>
                            `;
                        }
                    }
                    
                    // Image
                    if (m.imageUrl) {
                        content += `<img class="msg__image" src="${m.imageUrl}" onclick="RIFTChat.openLightbox('${m.imageUrl}')">`;
                    }
                    
                    // Link preview for shortcuts
                    if (m.shortcutLink) {
                        content += `
                            <a href="${m.shortcutLink.url}" class="msg__link-preview">
                                <span class="msg__link-icon">${m.shortcutLink.icon}</span>
                                <div class="msg__link-text">
                                    <div class="msg__link-title">${m.shortcutLink.title}</div>
                                    <div class="msg__link-desc">Klicken zum √ñffnen</div>
                                </div>
                            </a>
                        `;
                    }
                }
                
                // Actions (only for own messages, non-deleted)
                let actionsHtml = '';
                if (isOwn && !isDeleted) {
                    actionsHtml = `
                        <div class="msg__actions">
                            <button class="msg__action-btn" onclick="RIFTChat.showReactionPicker('${m.id}')" title="Reaktion">üòÄ</button>
                            <button class="msg__action-btn" onclick="RIFTChat.editMessage('${m.id}')" title="Bearbeiten">‚úèÔ∏è</button>
                            <button class="msg__action-btn" onclick="RIFTChat.deleteMessage('${m.id}')" title="L√∂schen">üóëÔ∏è</button>
                        </div>
                        <div class="reaction-picker" id="reaction-${m.id}">
                            ${['üëç','üëé','‚ù§Ô∏è','üòÇ','üòÆ','üò¢'].map(e => `
                                <button class="reaction-picker__btn" onclick="RIFTChat.toggleReaction('${m.id}','${e}')">${e}</button>
                            `).join('')}
                        </div>
                    `;
                } else if (!isDeleted) {
                    actionsHtml = `
                        <div class="msg__actions">
                            <button class="msg__action-btn" onclick="RIFTChat.showReactionPicker('${m.id}')" title="Reaktion">üòÄ</button>
                        </div>
                        <div class="reaction-picker" id="reaction-${m.id}">
                            ${['üëç','üëé','‚ù§Ô∏è','üòÇ','üòÆ','üò¢'].map(e => `
                                <button class="reaction-picker__btn" onclick="RIFTChat.toggleReaction('${m.id}','${e}')">${e}</button>
                            `).join('')}
                        </div>
                    `;
                }
                
                return `
                    <div class="msg ${isOwn ? 'msg--own' : ''} ${isDeleted ? 'msg--deleted' : ''}" data-id="${m.id}">
                        <div class="msg__avatar" style="background:${color}22;color:${color};">${avatar}</div>
                        <div class="msg__body">
                            <div class="msg__header">
                                <span class="msg__name" style="color:${color};">${this.esc(name)}</span>
                                ${m.isGM ? '<span class="msg__badge">GM</span>' : ''}
                                <span class="msg__time">${time}</span>
                                ${m.edited ? '<span class="msg__edited">(bearbeitet)</span>' : ''}
                            </div>
                            ${content}
                            ${reactionsHtml}
                        </div>
                        ${actionsHtml}
                    </div>
                `;
            },
            
            parseLinks(text) {
                // Make URLs clickable
                return text.replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank" style="color:#8b5cf6;">$1</a>');
            },
            
            renderUsers() {
                const el = document.getElementById('userList');
                if (!el) return;
                
                const sorted = [...this.members].sort((a, b) => {
                    return (this.online[b.id] ? 1 : 0) - (this.online[a.id] ? 1 : 0);
                });
                
                el.innerHTML = sorted.map(m => {
                    const isOn = this.online[m.id];
                    const color = m.color || '#8b5cf6';
                    const name = m.displayName || m.name || 'Unbekannt';
                    const avatar = m.avatar ? `<img src="${m.avatar}" alt="">` : name[0].toUpperCase();
                    
                    return `
                        <div class="user-card">
                            <div class="user-card__avatar" style="background:${color}22;color:${color};">
                                ${avatar}
                                <div class="user-card__status user-card__status--${isOn ? 'online' : 'offline'}"></div>
                            </div>
                            <div class="user-card__info">
                                <div class="user-card__name">${this.esc(name)}</div>
                                <div class="user-card__role">${isOn ? 'üü¢ Online' : '‚ö´ Offline'}</div>
                            </div>
                            ${m.role === 'gm' ? '<span class="user-card__badge">GM</span>' : ''}
                        </div>
                    `;
                }).join('');
                
                const countEl = document.getElementById('onlineCount');
                if (countEl) {
                    const count = Object.values(this.online).filter(Boolean).length;
                    countEl.textContent = `${count} online`;
                }
            },
            
            renderTyping() {
                const el = document.getElementById('typingArea');
                if (!el) return;
                
                const names = Object.entries(this.typing)
                    .filter(([id, t]) => t && id !== this.oderId)
                    .map(([id]) => {
                        const m = this.members.find(x => x.id === id);
                        return m?.displayName || m?.name || 'Jemand';
                    });
                
                if (names.length === 0) {
                    el.innerHTML = '';
                } else {
                    el.innerHTML = `
                        <span>${names.join(', ')} schreibt</span>
                        <span class="typing-dots">
                            <span class="typing-dot"></span>
                            <span class="typing-dot"></span>
                            <span class="typing-dot"></span>
                        </span>
                    `;
                }
            },
            
            // Subscriptions
            subMessages() {
                const unsub = this.ref().collection('chat')
                    .orderBy('timestamp', 'asc')
                    .limitToLast(100)
                    .onSnapshot(snap => {
                        this.messages = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        this.renderMessages();
                    }, e => console.error('[Chat] Msg error:', e));
                this.unsubs.push(unsub);
            },
            
            subMembers() {
                const unsub = this.ref().collection('members').onSnapshot(snap => {
                    this.members = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    this.renderUsers();
                }, e => console.error('[Chat] Members error:', e));
                this.unsubs.push(unsub);
            },
            
            subPresence() {
                const ref = firebase.database().ref(`presence/${this.roomCode}`);
                ref.on('value', snap => {
                    const d = snap.val() || {};
                    this.online = {};
                    Object.keys(d).forEach(k => this.online[k] = d[k]?.online === true);
                    this.renderUsers();
                });
                this.unsubs.push(() => ref.off());
            },
            
            subTyping() {
                const ref = firebase.database().ref(`typing/${this.roomCode}`);
                ref.on('value', snap => {
                    this.typing = snap.val() || {};
                    this.renderTyping();
                });
                this.unsubs.push(() => ref.off());
            },
            
            // Input handling
            onKey(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.send();
                }
            },
            
            onInput(e) {
                const t = e.target;
                t.style.height = 'auto';
                t.style.height = Math.min(t.scrollHeight, 140) + 'px';
                this.setTyping(t.value.length > 0);
            },
            
            setTyping(typing) {
                if (!this.oderId) return;
                clearTimeout(this.typingTimer);
                firebase.database().ref(`typing/${this.roomCode}/${this.oderId}`).set(typing);
                if (typing) {
                    this.typingTimer = setTimeout(() => this.clearTyping(), 3000);
                }
            },
            
            clearTyping() {
                if (this.oderId) {
                    firebase.database().ref(`typing/${this.roomCode}/${this.oderId}`).set(false);
                }
            },
            
            setPresence(on) {
                if (!this.oderId) return;
                const ref = firebase.database().ref(`presence/${this.roomCode}/${this.oderId}`);
                ref.set({ online: on, lastSeen: Date.now() });
                if (on) ref.onDisconnect().set({ online: false, lastSeen: Date.now() });
            },
            
            // Send message
            async send() {
                const input = document.getElementById('msgInput');
                const text = input?.value?.trim();
                
                if (!text && !this.pendingImage) return;
                if (!this.oderId) return;
                
                input.value = '';
                input.style.height = 'auto';
                this.clearTyping();
                
                // Check for shortcuts
                const shortcutMatch = text?.match(/^(\/\w+)/);
                let shortcutLink = null;
                if (shortcutMatch && SHORTCUTS[shortcutMatch[1]]) {
                    const cmd = shortcutMatch[1];
                    const url = SHORTCUTS[cmd];
                    const titles = {
                        '/w√ºrfel': 'üé≤ W√ºrfel', '/dice': 'üé≤ W√ºrfel',
                        '/bogen': 'üìú Charakterbogen', '/sheet': 'üìú Charakterbogen',
                        '/session': 'üéÆ Session',
                        '/karte': 'üó∫Ô∏è Karte', '/map': 'üó∫Ô∏è Karte',
                        '/notizen': 'üìù Notizen', '/notes': 'üìù Notizen',
                        '/whiteboard': 'üñºÔ∏è Whiteboard', '/wb': 'üñºÔ∏è Whiteboard',
                        '/about': '‚ÑπÔ∏è √úber RIFT',
                        '/worldsapart': 'üåç Worlds Apart'
                    };
                    shortcutLink = {
                        url: url,
                        title: titles[cmd] || cmd,
                        icon: titles[cmd]?.split(' ')[0] || 'üîó'
                    };
                }
                
                // Upload image if pending
                let imageUrl = null;
                if (this.pendingImage) {
                    try {
                        imageUrl = await this.uploadImage(this.pendingImage);
                    } catch(e) {
                        console.error('[Chat] Image upload failed:', e);
                        alert('Bild konnte nicht hochgeladen werden.');
                        return;
                    }
                    this.clearImage();
                }
                
                const msg = {
                    text: text || '',
                    senderId: this.oderId,
                    senderName: this.userName,
                    senderColor: this.userColor,
                    senderAvatar: this.userAvatar || null,
                    isGM: this.isGM,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    clientTimestamp: Date.now(),
                    reactions: {}
                };
                
                if (imageUrl) msg.imageUrl = imageUrl;
                if (shortcutLink) msg.shortcutLink = shortcutLink;
                
                try {
                    await this.ref().collection('chat').add(msg);
                    this.scrollDown();
                } catch (e) {
                    console.error('[Chat] Send error:', e);
                    input.value = text;
                }
            },
            
            // Image handling
            handleImageSelect(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                // Check size (8MB max)
                if (file.size > 8 * 1024 * 1024) {
                    alert('Bild zu gro√ü! Maximal 8MB erlaubt.');
                    return;
                }
                
                // Check type
                if (!['image/jpeg', 'image/png', 'image/gif', 'image/webp'].includes(file.type)) {
                    alert('Nur JPG, PNG, GIF und WebP erlaubt.');
                    return;
                }
                
                this.pendingImage = file;
                
                // Show preview
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.getElementById('previewImg').src = ev.target.result;
                    document.getElementById('imagePreview').classList.add('show');
                };
                reader.readAsDataURL(file);
                
                // Clear input
                e.target.value = '';
            },
            
            clearImage() {
                this.pendingImage = null;
                document.getElementById('imagePreview').classList.remove('show');
                document.getElementById('previewImg').src = '';
            },
            
            // Upload to imgBB (free image hosting)
            async uploadImage(file) {
                const formData = new FormData();
                formData.append('image', file);
                
                // Using freeimage.host - no API key needed, 16MB limit, permanent storage
                const response = await fetch('https://freeimage.host/api/1/upload?key=6d207e02198a847aa98d0a2a901485a5', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                
                const data = await response.json();
                
                if (data.status_code === 200 && data.image?.url) {
                    return data.image.url;
                }
                
                throw new Error(data.error?.message || 'Upload failed');
            },
            
            openLightbox(url) {
                document.getElementById('lightboxImg').src = url;
                document.getElementById('lightbox').classList.add('show');
            },
            
            closeLightbox() {
                document.getElementById('lightbox').classList.remove('show');
            },
            
            // Reactions
            showReactionPicker(msgId) {
                document.querySelectorAll('.reaction-picker').forEach(p => p.classList.remove('show'));
                const picker = document.getElementById(`reaction-${msgId}`);
                if (picker) picker.classList.toggle('show');
            },
            
            async toggleReaction(msgId, emoji) {
                if (!this.oderId) return;
                
                const msgRef = this.ref().collection('chat').doc(msgId);
                const doc = await msgRef.get();
                const reactions = doc.data()?.reactions || {};
                
                if (reactions[this.oderId] === emoji) {
                    // Remove reaction
                    delete reactions[this.oderId];
                } else {
                    // Add/change reaction
                    reactions[this.oderId] = emoji;
                }
                
                await msgRef.update({ reactions });
                
                document.querySelectorAll('.reaction-picker').forEach(p => p.classList.remove('show'));
            },
            
            // Edit message
            editMessage(msgId) {
                const msg = this.messages.find(m => m.id === msgId);
                if (!msg || msg.senderId !== this.oderId) return;
                
                this.editingMsgId = msgId;
                document.getElementById('editInput').value = msg.text || '';
                document.getElementById('editModal').classList.add('show');
            },
            
            closeEditModal() {
                this.editingMsgId = null;
                document.getElementById('editModal').classList.remove('show');
            },
            
            async saveEdit() {
                if (!this.editingMsgId) return;
                
                const newText = document.getElementById('editInput').value.trim();
                if (!newText) return;
                
                try {
                    await this.ref().collection('chat').doc(this.editingMsgId).update({
                        text: newText,
                        edited: true,
                        editedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    this.closeEditModal();
                } catch(e) {
                    console.error('[Chat] Edit error:', e);
                    alert('Bearbeiten fehlgeschlagen.');
                }
            },
            
            // Delete message
            async deleteMessage(msgId) {
                if (!confirm('Nachricht wirklich l√∂schen?')) return;
                
                try {
                    await this.ref().collection('chat').doc(msgId).update({
                        deleted: true,
                        text: '',
                        imageUrl: null
                    });
                } catch(e) {
                    console.error('[Chat] Delete error:', e);
                    alert('L√∂schen fehlgeschlagen.');
                }
            },
            
            scrollDown() {
                const el = document.getElementById('msgList');
                if (el) el.scrollTop = el.scrollHeight;
            },
            
            esc(s) {
                if (!s) return '';
                return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
            }
        };
        
        setTimeout(() => RIFTChat.init(), 500);
    </script>
</body>
