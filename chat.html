<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="view-transition" content="same-origin">
    <title>RIFT â€“ Chat</title>
    
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/ui.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/topbar.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    
    <style>
        .chat-page {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
            max-height: calc(100vh - 60px);
            overflow: hidden;
        }
        
        .chat-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* ==================== USER LIST ==================== */
        .chat-users {
            width: 220px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        
        .chat-users__header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .chat-users__list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .chat-user {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 2px;
        }
        
        .chat-user__avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        
        .chat-user__avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .chat-user__dot {
            position: absolute;
            bottom: -1px;
            right: -1px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid var(--bg-secondary);
        }
        
        .chat-user__dot--online { background: #22c55e; }
        .chat-user__dot--offline { background: #6b7280; }
        
        .chat-user__name {
            flex: 1;
            font-size: 13px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-user__badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(251,191,36,0.2);
            color: #fbbf24;
        }
        
        /* ==================== CHAT MAIN ==================== */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        
        .chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }
        
        .chat-header__title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .chat-header__room {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 2px;
        }
        
        /* ==================== MESSAGES ==================== */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px 20px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .chat-msg {
            display: flex;
            gap: 12px;
            padding: 8px 12px;
            border-radius: 8px;
        }
        
        .chat-msg:hover {
            background: rgba(255,255,255,0.02);
        }
        
        .chat-msg--own {
            background: rgba(139,92,246,0.08);
        }
        
        .chat-msg__avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .chat-msg__avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .chat-msg__body {
            flex: 1;
            min-width: 0;
        }
        
        .chat-msg__header {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 2px;
        }
        
        .chat-msg__name {
            font-weight: 600;
            font-size: 14px;
        }
        
        .chat-msg__time {
            font-size: 11px;
            color: var(--text-tertiary);
        }
        
        .chat-msg__gm {
            font-size: 10px;
            padding: 1px 5px;
            border-radius: 3px;
            background: rgba(251,191,36,0.2);
            color: #fbbf24;
        }
        
        .chat-msg__text {
            color: var(--text-primary);
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        /* Date divider */
        .chat-date {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            color: var(--text-tertiary);
            font-size: 11px;
        }
        
        .chat-date::before,
        .chat-date::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        /* Empty */
        .chat-empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
            text-align: center;
        }
        
        .chat-empty__icon {
            font-size: 40px;
            margin-bottom: 12px;
            opacity: 0.4;
        }
        
        /* Typing */
        .chat-typing {
            padding: 4px 20px 8px;
            font-size: 12px;
            color: var(--text-tertiary);
            font-style: italic;
            min-height: 24px;
        }
        
        /* ==================== INPUT ==================== */
        .chat-input-area {
            padding: 12px 20px 16px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }
        
        .chat-input-row {
            display: flex;
            gap: 12px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            resize: none;
            min-height: 44px;
            max-height: 100px;
            line-height: 1.4;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #8b5cf6;
        }
        
        .chat-input::placeholder {
            color: var(--text-tertiary);
        }
        
        .chat-send {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: #8b5cf6;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-send:hover {
            background: #7c3aed;
            transform: scale(1.05);
        }
        
        .chat-send:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
        
        /* No room */
        .chat-no-room {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }
        
        .chat-no-room__icon { font-size: 48px; margin-bottom: 16px; }
        .chat-no-room__title { font-size: 20px; font-weight: 600; margin-bottom: 8px; color: var(--text-primary); }
        .chat-no-room__text { color: var(--text-secondary); margin-bottom: 20px; }
        .chat-no-room__btn {
            padding: 10px 20px;
            border-radius: 8px;
            background: #8b5cf6;
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .chat-users { display: none; }
            .chat-messages { padding: 12px; }
            .chat-input-area { padding: 10px 12px 14px; }
        }
        
        /* Scrollbar */
        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
    </style>
</head>
<body>
    <div class="app">
        <main class="main">
            <div class="main__content">
                <div class="chat-page" id="chatPage">
                    <div style="display:flex;align-items:center;justify-content:center;height:100%;color:var(--text-tertiary);">
                        Laden...
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/room-service.js"></script>
    <script src="assets/js/user-service.js"></script>
    
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/admin.js"></script>
    <script src="assets/js/transitions.js"></script>
    <script src="assets/js/app.js"></script>
    <script>initLayout();</script>
    <script src="assets/js/broadcast.js"></script>
    
    <script>
        const Chat = {
            // State
            roomCode: null,
            oderId: null,
            userName: null,
            userColor: '#8b5cf6',
            userAvatar: null,
            isGM: false,
            
            messages: [],
            members: [],
            online: {},
            typing: {},
            
            unsubs: [],
            typingTimer: null,
            
            // ==================== INIT ====================
            async init() {
                console.log('[Chat] Init...');
                
                // Room
                this.roomCode = localStorage.getItem('rift_current_room');
                if (!this.roomCode) {
                    this.showNoRoom();
                    return;
                }
                this.roomCode = this.roomCode.replace(/-/g, '').toUpperCase();
                
                // User - warte auf Firebase Auth
                await this.waitForAuth();
                
                const user = firebase.auth().currentUser;
                if (!user) {
                    console.error('[Chat] No auth user');
                    this.showNoRoom();
                    return;
                }
                
                this.oderId = user.uid;
                
                // Lade User-Daten aus localStorage
                const stored = JSON.parse(localStorage.getItem('rift_user') || '{}');
                this.userName = stored.displayName || stored.name || user.displayName || 'Spieler';
                this.userColor = stored.color || '#8b5cf6';
                this.userAvatar = stored.avatar || null;
                
                console.log('[Chat] User:', this.userName, 'ID:', this.oderId);
                
                // Check GM
                try {
                    const roomDoc = await firebase.firestore().collection('rooms').doc(this.roomCode).get();
                    this.isGM = roomDoc.data()?.gm === this.oderId;
                } catch (e) {}
                
                // Render & Subscribe
                this.render();
                this.subMessages();
                this.subMembers();
                this.subPresence();
                this.subTyping();
                this.setPresence(true);
                
                // Cleanup
                window.addEventListener('beforeunload', () => {
                    this.setPresence(false);
                    this.setTypingStatus(false);
                });
                
                console.log('[Chat] Ready');
            },
            
            waitForAuth() {
                return new Promise(resolve => {
                    if (firebase.auth().currentUser) {
                        resolve();
                        return;
                    }
                    const unsub = firebase.auth().onAuthStateChanged(user => {
                        unsub();
                        resolve();
                    });
                    // Timeout nach 3s
                    setTimeout(resolve, 3000);
                });
            },
            
            ref() {
                return firebase.firestore().collection('rooms').doc(this.roomCode);
            },
            
            // ==================== RENDER ====================
            render() {
                document.getElementById('chatPage').innerHTML = `
                    <div class="chat-container">
                        <div class="chat-users">
                            <div class="chat-users__header">ðŸ‘¥ Teilnehmer</div>
                            <div class="chat-users__list" id="userList"></div>
                        </div>
                        <div class="chat-main">
                            <div class="chat-header">
                                <div class="chat-header__title">ðŸ’¬ Chat</div>
                                <div class="chat-header__room">${this.roomCode.replace(/(.{3})(.{3})/, '$1-$2')}</div>
                            </div>
                            <div class="chat-messages" id="msgList"></div>
                            <div class="chat-typing" id="typingEl"></div>
                            <div class="chat-input-area">
                                <div class="chat-input-row">
                                    <textarea class="chat-input" id="msgInput" placeholder="Nachricht schreiben..." rows="1"
                                        onkeydown="Chat.onKey(event)" oninput="Chat.onInput(event)"></textarea>
                                    <button class="chat-send" onclick="Chat.send()">âž¤</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                this.renderMessages();
                this.renderUsers();
            },
            
            showNoRoom() {
                document.getElementById('chatPage').innerHTML = `
                    <div class="chat-no-room">
                        <div class="chat-no-room__icon">ðŸ’¬</div>
                        <div class="chat-no-room__title">Kein Raum aktiv</div>
                        <div class="chat-no-room__text">Tritt einem Raum bei um zu chatten.</div>
                        <a href="login.html" class="chat-no-room__btn">Raum beitreten</a>
                    </div>
                `;
            },
            
            renderMessages() {
                const el = document.getElementById('msgList');
                if (!el) return;
                
                if (!this.messages.length) {
                    el.innerHTML = `
                        <div class="chat-empty">
                            <div class="chat-empty__icon">ðŸ’¬</div>
                            <div>Noch keine Nachrichten</div>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                let lastDate = '';
                
                this.messages.forEach(m => {
                    const date = (m.timestamp?.toDate?.() || new Date(m.clientTimestamp || Date.now()));
                    const dateStr = date.toLocaleDateString('de-DE', { weekday: 'short', day: 'numeric', month: 'short' });
                    
                    if (dateStr !== lastDate) {
                        html += `<div class="chat-date">${dateStr}</div>`;
                        lastDate = dateStr;
                    }
                    
                    const isOwn = m.senderId === this.oderId;
                    const time = date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                    const color = m.senderColor || '#8b5cf6';
                    const avatar = m.senderAvatar 
                        ? `<img src="${m.senderAvatar}">`
                        : (m.senderName || '?')[0].toUpperCase();
                    
                    html += `
                        <div class="chat-msg ${isOwn ? 'chat-msg--own' : ''}">
                            <div class="chat-msg__avatar" style="background:${color}22;color:${color};">${avatar}</div>
                            <div class="chat-msg__body">
                                <div class="chat-msg__header">
                                    <span class="chat-msg__name" style="color:${color};">${this.esc(m.senderName || 'Unbekannt')}</span>
                                    ${m.isGM ? '<span class="chat-msg__gm">GM</span>' : ''}
                                    <span class="chat-msg__time">${time}</span>
                                </div>
                                <div class="chat-msg__text">${this.esc(m.text)}</div>
                            </div>
                        </div>
                    `;
                });
                
                el.innerHTML = html;
                
                // Auto-scroll
                if (el.scrollHeight - el.scrollTop - el.clientHeight < 150) {
                    el.scrollTop = el.scrollHeight;
                }
            },
            
            renderUsers() {
                const el = document.getElementById('userList');
                if (!el) return;
                
                // Sort: online first
                const sorted = [...this.members].sort((a, b) => {
                    return (this.online[b.id] ? 1 : 0) - (this.online[a.id] ? 1 : 0);
                });
                
                el.innerHTML = sorted.map(m => {
                    const isOn = this.online[m.id];
                    const color = m.color || '#8b5cf6';
                    const avatar = m.avatar 
                        ? `<img src="${m.avatar}">`
                        : (m.displayName || m.name || '?')[0].toUpperCase();
                    
                    return `
                        <div class="chat-user">
                            <div class="chat-user__avatar" style="background:${color}22;color:${color};">
                                ${avatar}
                                <div class="chat-user__dot chat-user__dot--${isOn ? 'online' : 'offline'}"></div>
                            </div>
                            <div class="chat-user__name">${this.esc(m.displayName || m.name || 'Unbekannt')}</div>
                            ${m.role === 'gm' ? '<span class="chat-user__badge">GM</span>' : ''}
                        </div>
                    `;
                }).join('');
                
                // Update header
                const header = document.querySelector('.chat-users__header');
                if (header) {
                    const count = Object.values(this.online).filter(Boolean).length;
                    header.textContent = `ðŸ‘¥ Teilnehmer (${count} online)`;
                }
            },
            
            renderTyping() {
                const el = document.getElementById('typingEl');
                if (!el) return;
                
                const names = Object.entries(this.typing)
                    .filter(([id, t]) => t && id !== this.oderId)
                    .map(([id]) => this.members.find(m => m.id === id)?.displayName || 'Jemand');
                
                el.textContent = names.length ? `${names.join(', ')} schreibt...` : '';
            },
            
            // ==================== SUBSCRIPTIONS ====================
            subMessages() {
                const unsub = this.ref().collection('chat')
                    .orderBy('timestamp', 'asc')
                    .limitToLast(100)
                    .onSnapshot(snap => {
                        this.messages = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        this.renderMessages();
                    }, e => console.error('[Chat] Msg error:', e));
                this.unsubs.push(unsub);
            },
            
            subMembers() {
                const unsub = this.ref().collection('members').onSnapshot(snap => {
                    this.members = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    this.renderUsers();
                }, e => console.error('[Chat] Members error:', e));
                this.unsubs.push(unsub);
            },
            
            subPresence() {
                const ref = firebase.database().ref(`presence/${this.roomCode}`);
                ref.on('value', snap => {
                    const d = snap.val() || {};
                    this.online = {};
                    Object.keys(d).forEach(k => this.online[k] = d[k]?.online === true);
                    this.renderUsers();
                });
                this.unsubs.push(() => ref.off());
            },
            
            subTyping() {
                const ref = firebase.database().ref(`typing/${this.roomCode}`);
                ref.on('value', snap => {
                    this.typing = snap.val() || {};
                    this.renderTyping();
                });
                this.unsubs.push(() => ref.off());
            },
            
            // ==================== ACTIONS ====================
            onKey(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.send();
                }
            },
            
            onInput(e) {
                const t = e.target;
                t.style.height = 'auto';
                t.style.height = Math.min(t.scrollHeight, 100) + 'px';
                this.setTypingStatus(t.value.length > 0);
            },
            
            setTypingStatus(typing) {
                if (!this.oderId) return;
                clearTimeout(this.typingTimer);
                firebase.database().ref(`typing/${this.roomCode}/${this.oderId}`).set(typing);
                if (typing) {
                    this.typingTimer = setTimeout(() => {
                        firebase.database().ref(`typing/${this.roomCode}/${this.oderId}`).set(false);
                    }, 3000);
                }
            },
            
            setPresence(on) {
                if (!this.oderId) return;
                const ref = firebase.database().ref(`presence/${this.roomCode}/${this.oderId}`);
                ref.set({ online: on, lastSeen: Date.now() });
                if (on) ref.onDisconnect().set({ online: false, lastSeen: Date.now() });
            },
            
            async send() {
                const input = document.getElementById('msgInput');
                const text = input?.value?.trim();
                if (!text || !this.oderId) return;
                
                input.value = '';
                input.style.height = 'auto';
                this.setTypingStatus(false);
                
                const msg = {
                    text: text,
                    senderId: this.oderId,
                    senderName: this.userName,
                    senderColor: this.userColor,
                    senderAvatar: this.userAvatar || null,
                    isGM: this.isGM,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    clientTimestamp: Date.now()
                };
                
                console.log('[Chat] Sending:', msg);
                
                try {
                    await this.ref().collection('chat').add(msg);
                    document.getElementById('msgList').scrollTop = 999999;
                } catch (e) {
                    console.error('[Chat] Send failed:', e);
                    input.value = text; // Restore
                }
            },
            
            esc(s) {
                if (!s) return '';
                return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
            }
        };
        
        // Start
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => Chat.init(), 300);
        });
    </script>
</body>
