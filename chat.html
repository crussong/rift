<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="view-transition" content="same-origin">
    <title>RIFT â€“ Chat</title>
    
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/ui.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/topbar.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    
    <style>
        /* ==================== HIDE FOOTER ON CHAT PAGE ==================== */
        .footer {
            display: none !important;
        }
        
        /* ==================== RESET MAIN CONTENT FOR CHAT ==================== */
        .main {
            height: calc(100vh - 60px) !important;
            overflow: hidden !important;
        }
        
        .main__content {
            padding: 0 !important;
            height: 100% !important;
            overflow: hidden !important;
            display: block !important;
        }
        
        /* ==================== CHAT LAYOUT ==================== */
        .chat-wrapper {
            display: flex !important;
            flex-direction: row !important;
            height: 100% !important;
            width: 100% !important;
            background: #0a0a0a;
            overflow: hidden;
        }
        
        /* ==================== ONLINE USERS PANEL ==================== */
        .chat-panel {
            width: 260px;
            min-width: 260px;
            background: #111111;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            height: 100%;
        }
        
        .chat-panel__header {
            padding: 20px;
            background: #161616;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .chat-panel__title {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .chat-panel__count {
            font-size: 12px;
            color: #888;
            font-weight: 400;
        }
        
        .chat-panel__list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        
        /* User Item */
        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 4px;
            transition: background 0.2s;
        }
        
        .user-item:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .user-item__avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            position: relative;
            flex-shrink: 0;
        }
        
        .user-item__avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-item__status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid #111;
        }
        
        .user-item__status--online { background: #22c55e; }
        .user-item__status--offline { background: #555; }
        
        .user-item__info {
            flex: 1;
            min-width: 0;
        }
        
        .user-item__name {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .user-item__role {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }
        
        .user-item__badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: #000;
        }
        
        /* ==================== CHAT AREA ==================== */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            height: 100%;
            background: #0d0d0d;
            overflow: hidden;
        }
        
        /* Chat Header */
        .chat-head {
            padding: 16px 24px;
            background: #161616;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-head__info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .chat-head__icon {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .chat-head__title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }
        
        .chat-head__sub {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }
        
        .chat-head__actions {
            display: flex;
            gap: 8px;
        }
        
        .chat-head__btn {
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: #aaa;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .chat-head__btn:hover {
            background: #252525;
            color: #fff;
            border-color: #444;
        }
        
        /* Messages Container */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        /* Date Divider */
        .msg-date {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 0;
            color: #555;
            font-size: 12px;
            font-weight: 500;
        }
        
        .msg-date::before,
        .msg-date::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #222;
        }
        
        /* Message */
        .msg {
            display: flex;
            gap: 14px;
            padding: 12px 16px;
            border-radius: 12px;
            transition: background 0.2s;
        }
        
        .msg:hover {
            background: rgba(255,255,255,0.02);
        }
        
        .msg--own {
            background: rgba(139,92,246,0.1);
        }
        
        .msg--own:hover {
            background: rgba(139,92,246,0.15);
        }
        
        .msg__avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .msg__avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .msg__content {
            flex: 1;
            min-width: 0;
        }
        
        .msg__header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
        }
        
        .msg__name {
            font-size: 14px;
            font-weight: 600;
        }
        
        .msg__gm {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: #000;
        }
        
        .msg__time {
            font-size: 11px;
            color: #555;
        }
        
        .msg__text {
            color: #e0e0e0;
            line-height: 1.6;
            font-size: 14px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        /* Empty State */
        .chat-empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }
        
        .chat-empty__icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .chat-empty__title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }
        
        .chat-empty__text {
            color: #666;
            font-size: 14px;
        }
        
        /* Typing Indicator */
        .chat-typing {
            padding: 8px 24px;
            font-size: 13px;
            color: #666;
            min-height: 32px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .chat-typing__dots {
            display: flex;
            gap: 4px;
        }
        
        .chat-typing__dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #8b5cf6;
            animation: bounce 1.4s infinite;
        }
        
        .chat-typing__dot:nth-child(2) { animation-delay: 0.2s; }
        .chat-typing__dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }
        
        /* ==================== INPUT AREA ==================== */
        .chat-input-box {
            padding: 16px 24px 20px;
            background: #111;
            border-top: 1px solid #2a2a2a;
        }
        
        .chat-input-row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .chat-input-field {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 14px 20px;
            color: #fff;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            line-height: 1.5;
            transition: border-color 0.2s;
        }
        
        .chat-input-field:focus {
            outline: none;
            border-color: #8b5cf6;
        }
        
        .chat-input-field::placeholder {
            color: #555;
        }
        
        .chat-send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .chat-send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(139,92,246,0.4);
        }
        
        .chat-send-btn:active {
            transform: scale(0.95);
        }
        
        .chat-send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* ==================== NO ROOM STATE ==================== */
        .chat-no-room {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            background: #0d0d0d;
        }
        
        .chat-no-room__icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin-bottom: 24px;
        }
        
        .chat-no-room__title {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
        }
        
        .chat-no-room__text {
            color: #888;
            font-size: 15px;
            margin-bottom: 24px;
        }
        
        .chat-no-room__btn {
            padding: 14px 28px;
            border-radius: 12px;
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s;
        }
        
        .chat-no-room__btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(139,92,246,0.4);
        }
        
        /* ==================== SCROLLBAR ==================== */
        .chat-messages::-webkit-scrollbar,
        .chat-panel__list::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track,
        .chat-panel__list::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-messages::-webkit-scrollbar-thumb,
        .chat-panel__list::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover,
        .chat-panel__list::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        
        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 900px) {
            .chat-panel {
                width: 200px;
            }
        }
        
        @media (max-width: 700px) {
            .chat-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <main class="main">
            <div class="main__content">
                <div class="chat-wrapper" id="chatRoot">
                    <div style="display:flex;align-items:center;justify-content:center;width:100%;color:#666;">
                        <div style="text-align:center;">
                            <div style="font-size:32px;margin-bottom:12px;">ðŸ’¬</div>
                            <div>Laden...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/room-service.js"></script>
    <script src="assets/js/user-service.js"></script>
    
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/admin.js"></script>
    <script src="assets/js/transitions.js"></script>
    <script src="assets/js/app.js"></script>
    <script>initLayout();</script>
    <script src="assets/js/broadcast.js"></script>
    
    <script>
        const RIFTChat = {
            roomCode: null,
            oderId: null,
            userName: null,
            userColor: '#8b5cf6',
            userAvatar: null,
            isGM: false,
            
            messages: [],
            members: [],
            online: {},
            typing: {},
            
            unsubs: [],
            typingTimer: null,
            
            async init() {
                console.log('[Chat] init() called');
                
                const chatRoot = document.getElementById('chatRoot');
                console.log('[Chat] chatRoot:', chatRoot);
                
                if (!chatRoot) {
                    console.error('[Chat] chatRoot element not found!');
                    return;
                }
                
                // Room
                this.roomCode = localStorage.getItem('rift_current_room');
                console.log('[Chat] roomCode from localStorage:', this.roomCode);
                
                if (!this.roomCode) {
                    console.log('[Chat] No room - showing no room state');
                    this.showNoRoom();
                    return;
                }
                this.roomCode = this.roomCode.replace(/-/g, '').toUpperCase();
                console.log('[Chat] Normalized roomCode:', this.roomCode);
                
                // Wait for auth (with timeout)
                console.log('[Chat] Waiting for auth...');
                try {
                    await this.waitForAuth();
                } catch(e) {
                    console.error('[Chat] Auth wait failed:', e);
                }
                console.log('[Chat] Auth wait complete');
                
                const user = firebase.auth().currentUser;
                if (!user) {
                    console.error('[Chat] No user');
                    this.showNoRoom();
                    return;
                }
                
                this.oderId = user.uid;
                
                // User data
                const stored = JSON.parse(localStorage.getItem('rift_user') || '{}');
                this.userName = stored.displayName || stored.name || user.displayName || 'Spieler';
                this.userColor = stored.color || '#8b5cf6';
                this.userAvatar = stored.avatar || null;
                
                // GM check
                console.log('[Chat] Checking GM status...');
                try {
                    const doc = await firebase.firestore().collection('rooms').doc(this.roomCode).get();
                    this.isGM = doc.data()?.gm === this.oderId;
                    console.log('[Chat] isGM:', this.isGM);
                } catch(e) {
                    console.warn('[Chat] GM check failed:', e);
                }
                
                // Render & subscribe
                console.log('[Chat] Calling render()...');
                this.render();
                console.log('[Chat] Render complete, subscribing...');
                this.subMessages();
                this.subMembers();
                this.subPresence();
                this.subTyping();
                this.setPresence(true);
                console.log('[Chat] Init complete!');
                
                window.addEventListener('beforeunload', () => {
                    this.setPresence(false);
                    this.setTypingStatus(false);
                });
                
                console.log('[Chat] Ready:', this.roomCode);
            },
            
            waitForAuth() {
                return new Promise(resolve => {
                    if (firebase.auth().currentUser) return resolve();
                    const unsub = firebase.auth().onAuthStateChanged(() => { unsub(); resolve(); });
                    setTimeout(resolve, 3000);
                });
            },
            
            ref() {
                return firebase.firestore().collection('rooms').doc(this.roomCode);
            },
            
            // ==================== RENDER ====================
            render() {
                const chatRoot = document.getElementById('chatRoot');
                
                // Fix parent containers
                const mainContent = chatRoot.closest('.main__content');
                if (mainContent) {
                    mainContent.style.cssText = 'padding:0 !important;height:100% !important;overflow:hidden !important;';
                }
                
                const main = chatRoot.closest('.main');
                if (main) {
                    main.style.cssText = 'height:calc(100vh - 60px) !important;overflow:hidden !important;';
                }
                
                // Hide footer
                const footer = document.querySelector('.footer');
                if (footer) footer.style.display = 'none';
                
                // Force flex row layout on chatRoot
                chatRoot.style.cssText = 'display:flex !important;flex-direction:row !important;height:100% !important;width:100% !important;overflow:hidden !important;background:#0a0a0a;';
                
                chatRoot.innerHTML = `
                    <!-- Users Panel -->
                    <div class="chat-panel" style="width:260px;min-width:260px;height:100%;display:flex;flex-direction:column;flex-shrink:0;background:#111;border-right:1px solid #2a2a2a;">
                        <div class="chat-panel__header">
                            <div class="chat-panel__title">
                                ðŸ‘¥ Teilnehmer
                                <span class="chat-panel__count" id="onlineCount">(0 online)</span>
                            </div>
                        </div>
                        <div class="chat-panel__list" id="userList"></div>
                    </div>
                    
                    <!-- Chat Area -->
                    <div class="chat-area" style="flex:1;display:flex;flex-direction:column;min-width:0;height:100%;background:#0d0d0d;overflow:hidden;">
                        <div class="chat-head">
                            <div class="chat-head__info">
                                <div class="chat-head__icon">ðŸ’¬</div>
                                <div>
                                    <div class="chat-head__title">Gruppen-Chat</div>
                                    <div class="chat-head__sub">Raum ${this.roomCode.replace(/(.{3})(.{3})/, '$1-$2')}</div>
                                </div>
                            </div>
                            <div class="chat-head__actions">
                                <button class="chat-head__btn" onclick="RIFTChat.scrollDown()">â†“ Neueste</button>
                            </div>
                        </div>
                        
                        <div class="chat-messages" id="msgList" style="flex:1;overflow-y:auto;padding:20px 24px;"></div>
                        
                        <div class="chat-typing" id="typingArea"></div>
                        
                        <div class="chat-input-box">
                            <div class="chat-input-row">
                                <textarea 
                                    class="chat-input-field" 
                                    id="msgInput" 
                                    placeholder="Schreibe eine Nachricht..."
                                    rows="1"
                                    onkeydown="RIFTChat.onKey(event)"
                                    oninput="RIFTChat.onInput(event)"
                                ></textarea>
                                <button class="chat-send-btn" onclick="RIFTChat.send()" id="sendBtn">
                                    âž¤
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                this.renderMessages();
                this.renderUsers();
            },
            
            showNoRoom() {
                const chatRoot = document.getElementById('chatRoot');
                
                // Fix parent containers
                const mainContent = chatRoot.closest('.main__content');
                if (mainContent) {
                    mainContent.style.cssText = 'padding:0 !important;height:calc(100vh - 60px) !important;overflow:hidden !important;display:flex !important;';
                }
                
                chatRoot.style.cssText = 'display:flex !important;align-items:center !important;justify-content:center !important;height:100% !important;width:100% !important;background:#0d0d0d;';
                
                chatRoot.innerHTML = `
                    <div class="chat-no-room">
                        <div class="chat-no-room__icon">ðŸ’¬</div>
                        <div class="chat-no-room__title">Kein Raum aktiv</div>
                        <div class="chat-no-room__text">Tritt einem Raum bei, um den Chat zu nutzen.</div>
                        <a href="login.html" class="chat-no-room__btn">Raum beitreten</a>
                    </div>
                `;
            },
            
            renderMessages() {
                const el = document.getElementById('msgList');
                if (!el) return;
                
                if (!this.messages.length) {
                    el.innerHTML = `
                        <div class="chat-empty">
                            <div class="chat-empty__icon">ðŸ’¬</div>
                            <div class="chat-empty__title">Noch keine Nachrichten</div>
                            <div class="chat-empty__text">Schreib die erste Nachricht an deine Gruppe!</div>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                let lastDate = '';
                
                this.messages.forEach(m => {
                    const date = m.timestamp?.toDate?.() || new Date(m.clientTimestamp || Date.now());
                    const dateStr = date.toLocaleDateString('de-DE', { weekday: 'long', day: 'numeric', month: 'long' });
                    
                    if (dateStr !== lastDate) {
                        html += `<div class="msg-date">${dateStr}</div>`;
                        lastDate = dateStr;
                    }
                    
                    const isOwn = m.senderId === this.oderId;
                    const time = date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                    const color = m.senderColor || '#8b5cf6';
                    const name = m.senderName || 'Unbekannt';
                    
                    const avatar = m.senderAvatar 
                        ? `<img src="${m.senderAvatar}" alt="">`
                        : name[0].toUpperCase();
                    
                    html += `
                        <div class="msg ${isOwn ? 'msg--own' : ''}">
                            <div class="msg__avatar" style="background:${color}25;color:${color};">
                                ${avatar}
                            </div>
                            <div class="msg__content">
                                <div class="msg__header">
                                    <span class="msg__name" style="color:${color};">${this.esc(name)}</span>
                                    ${m.isGM ? '<span class="msg__gm">GM</span>' : ''}
                                    <span class="msg__time">${time}</span>
                                </div>
                                <div class="msg__text">${this.esc(m.text)}</div>
                            </div>
                        </div>
                    `;
                });
                
                el.innerHTML = html;
                
                // Auto-scroll if near bottom
                if (el.scrollHeight - el.scrollTop - el.clientHeight < 200) {
                    this.scrollDown();
                }
            },
            
            renderUsers() {
                const el = document.getElementById('userList');
                if (!el) return;
                
                // Sort: online first
                const sorted = [...this.members].sort((a, b) => {
                    const aOn = this.online[a.id] ? 1 : 0;
                    const bOn = this.online[b.id] ? 1 : 0;
                    return bOn - aOn;
                });
                
                el.innerHTML = sorted.map(m => {
                    const isOn = this.online[m.id];
                    const color = m.color || '#8b5cf6';
                    const name = m.displayName || m.name || 'Unbekannt';
                    
                    const avatar = m.avatar 
                        ? `<img src="${m.avatar}" alt="">`
                        : name[0].toUpperCase();
                    
                    return `
                        <div class="user-item">
                            <div class="user-item__avatar" style="background:${color}25;color:${color};">
                                ${avatar}
                                <div class="user-item__status user-item__status--${isOn ? 'online' : 'offline'}"></div>
                            </div>
                            <div class="user-item__info">
                                <div class="user-item__name">${this.esc(name)}</div>
                                <div class="user-item__role">${isOn ? 'ðŸŸ¢ Online' : 'âš« Offline'}</div>
                            </div>
                            ${m.role === 'gm' ? '<span class="user-item__badge">GM</span>' : ''}
                        </div>
                    `;
                }).join('');
                
                // Update count
                const countEl = document.getElementById('onlineCount');
                if (countEl) {
                    const count = Object.values(this.online).filter(Boolean).length;
                    countEl.textContent = `(${count} online)`;
                }
            },
            
            renderTyping() {
                const el = document.getElementById('typingArea');
                if (!el) return;
                
                const names = Object.entries(this.typing)
                    .filter(([id, t]) => t && id !== this.oderId)
                    .map(([id]) => {
                        const m = this.members.find(x => x.id === id);
                        return m?.displayName || m?.name || 'Jemand';
                    });
                
                if (names.length === 0) {
                    el.innerHTML = '';
                } else {
                    el.innerHTML = `
                        <span>${names.join(', ')} schreibt</span>
                        <span class="chat-typing__dots">
                            <span class="chat-typing__dot"></span>
                            <span class="chat-typing__dot"></span>
                            <span class="chat-typing__dot"></span>
                        </span>
                    `;
                }
            },
            
            // ==================== SUBSCRIPTIONS ====================
            subMessages() {
                const unsub = this.ref().collection('chat')
                    .orderBy('timestamp', 'asc')
                    .limitToLast(100)
                    .onSnapshot(snap => {
                        this.messages = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        this.renderMessages();
                    }, e => console.error('[Chat] Msg error:', e));
                this.unsubs.push(unsub);
            },
            
            subMembers() {
                const unsub = this.ref().collection('members').onSnapshot(snap => {
                    this.members = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    this.renderUsers();
                }, e => console.error('[Chat] Members error:', e));
                this.unsubs.push(unsub);
            },
            
            subPresence() {
                const ref = firebase.database().ref(`presence/${this.roomCode}`);
                ref.on('value', snap => {
                    const d = snap.val() || {};
                    this.online = {};
                    Object.keys(d).forEach(k => this.online[k] = d[k]?.online === true);
                    this.renderUsers();
                });
                this.unsubs.push(() => ref.off());
            },
            
            subTyping() {
                const ref = firebase.database().ref(`typing/${this.roomCode}`);
                ref.on('value', snap => {
                    this.typing = snap.val() || {};
                    this.renderTyping();
                });
                this.unsubs.push(() => ref.off());
            },
            
            // ==================== ACTIONS ====================
            onKey(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.send();
                }
            },
            
            onInput(e) {
                const t = e.target;
                t.style.height = 'auto';
                t.style.height = Math.min(t.scrollHeight, 120) + 'px';
                this.setTypingStatus(t.value.length > 0);
            },
            
            setTypingStatus(typing) {
                if (!this.oderId) return;
                clearTimeout(this.typingTimer);
                firebase.database().ref(`typing/${this.roomCode}/${this.oderId}`).set(typing);
                if (typing) {
                    this.typingTimer = setTimeout(() => {
                        firebase.database().ref(`typing/${this.roomCode}/${this.oderId}`).set(false);
                    }, 3000);
                }
            },
            
            setPresence(on) {
                if (!this.oderId) return;
                const ref = firebase.database().ref(`presence/${this.roomCode}/${this.oderId}`);
                ref.set({ online: on, lastSeen: Date.now() });
                if (on) ref.onDisconnect().set({ online: false, lastSeen: Date.now() });
            },
            
            async send() {
                const input = document.getElementById('msgInput');
                const text = input?.value?.trim();
                if (!text || !this.oderId) return;
                
                // Clear
                input.value = '';
                input.style.height = 'auto';
                this.setTypingStatus(false);
                
                const msg = {
                    text: text,
                    senderId: this.oderId,
                    senderName: this.userName,
                    senderColor: this.userColor,
                    senderAvatar: this.userAvatar || null,
                    isGM: this.isGM,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    clientTimestamp: Date.now()
                };
                
                try {
                    await this.ref().collection('chat').add(msg);
                    this.scrollDown();
                } catch (e) {
                    console.error('[Chat] Send failed:', e);
                    input.value = text;
                }
            },
            
            scrollDown() {
                const el = document.getElementById('msgList');
                if (el) el.scrollTop = el.scrollHeight;
            },
            
            esc(s) {
                if (!s) return '';
                return String(s)
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');
            }
        };
        
        // Initialize chat when page is ready
        console.log('[Chat] Script loaded, scheduling init...');
        setTimeout(() => {
            console.log('[Chat] Running init...');
            RIFTChat.init();
        }, 500);
    </script>
</body>
