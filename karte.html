<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karte - PnP Companion</title>
    <script>(function(){var t=localStorage.getItem('pnp_theme')||'dark';document.documentElement.setAttribute('data-theme',t)})();</script>
    <link rel="icon" type="image/png" href="assets/icons/icon_favicon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--md-background);
            color: var(--md-on-background);
            overflow: hidden;
            height: 100vh;
            padding-top: 60px;
        }

        .map-container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            background: var(--md-surface-container-lowest);
        }

        /* Grid Background */
        .map-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(var(--md-outline-variant) 1px, transparent 1px),
                linear-gradient(90deg, var(--md-outline-variant) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            pointer-events: none;
        }

        /* No Map Placeholder */
        .no-map-placeholder {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            z-index: 10;
        }

        .no-map-placeholder.hidden { display: none; }

        .no-map-icon {
            width: 120px;
            height: 120px;
            color: var(--md-on-surface-variant);
            opacity: 0.4;
        }

        .no-map-text {
            text-align: center;
        }

        .no-map-text h2 {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--md-on-surface);
            margin-bottom: 0.5rem;
        }

        .no-map-text p {
            font-size: 1rem;
            color: var(--md-on-surface-variant);
        }

        /* GM Upload Button */
        .gm-upload-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: var(--md-primary);
            color: var(--md-on-primary);
            border: none;
            border-radius: var(--shape-full);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--elevation-2);
        }

        .gm-upload-btn:hover {
            background: var(--md-primary-hover, #7c5cff);
            box-shadow: var(--elevation-3);
            transform: translateY(-2px);
        }

        .gm-upload-btn svg {
            width: 24px;
            height: 24px;
        }

        .gm-upload-btn.hidden { display: none; }

        /* Map Canvas */
        .map-canvas-wrapper {
            position: absolute;
            inset: 0;
            overflow: hidden;
            cursor: grab;
        }

        .map-canvas-wrapper.hidden { display: none; }
        .map-canvas-wrapper.dragging { cursor: grabbing; }

        .map-canvas {
            position: absolute;
            transform-origin: 0 0;
            transition: transform 0.05s ease-out;
        }

        .map-canvas img {
            display: block;
            max-width: none;
            user-select: none;
            pointer-events: none;
        }

        /* Map Controls */
        .map-controls {
            position: absolute;
            top: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            background: var(--md-surface-container-high);
            border-radius: var(--shape-lg);
            overflow: hidden;
            box-shadow: var(--elevation-2);
        }

        .control-btn {
            width: 48px;
            height: 48px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--md-on-surface);
            transition: all 200ms;
        }

        .control-btn:hover { background: var(--md-surface-container-highest); }
        .control-btn.active { background: var(--md-primary); color: var(--md-on-primary); }
        .control-btn img { width: 24px; height: 24px; }
        .control-btn svg { width: 24px; height: 24px; }

        /* GM Map Actions */
        .gm-map-actions {
            position: absolute;
            top: 24px;
            left: 24px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .gm-map-actions.hidden { display: none; }

        .gm-action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: var(--md-surface-container-high);
            color: var(--md-on-surface);
            border: none;
            border-radius: var(--shape-full);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--elevation-2);
        }

        .gm-action-btn:hover { background: var(--md-surface-container-highest); }
        .gm-action-btn.delete:hover { background: var(--md-error); color: var(--md-on-error); }
        .gm-action-btn svg { width: 18px; height: 18px; }

        /* Zoom Indicator - Center top, fade in/out */
        .zoom-indicator {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px 20px;
            border-radius: var(--shape-full);
            font-size: 14px;
            font-weight: 500;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .zoom-indicator.visible { opacity: 1; }

        /* Legend Panel */
        .map-legend {
            position: absolute;
            bottom: 24px;
            left: 24px;
            background: var(--md-surface-container-high);
            border-radius: var(--shape-lg);
            padding: 16px;
            box-shadow: var(--elevation-2);
            max-width: 280px;
            z-index: 100;
            display: none;
        }

        .map-legend.active { display: block; }

        .legend-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            color: var(--md-on-surface-variant);
        }

        .legend-items {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--md-on-surface);
            padding: 4px;
            border-radius: var(--shape-sm);
            cursor: pointer;
            transition: all 0.15s;
        }

        .legend-item:hover { background: var(--md-surface-container-highest); }

        .legend-symbol {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            flex-shrink: 0;
            border: 2px solid rgba(255,255,255,0.3);
        }

        /* Markers - no emoji, just colored circles */
        .map-marker {
            position: absolute;
            width: 24px;
            height: 24px;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 50;
            transition: transform 150ms;
        }

        .map-marker:hover { transform: translate(-50%, -50%) scale(1.3); }

        .marker-icon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            border: 3px solid rgba(255,255,255,0.9);
        }

        .marker-label {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            color: #fff;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            margin-top: 6px;
            opacity: 0;
            transition: opacity 0.15s;
            pointer-events: none;
        }

        .map-marker:hover .marker-label { opacity: 1; }

        /* Add Marker Dialog */
        .add-marker-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--md-surface-container-high);
            border-radius: var(--shape-xl);
            padding: 24px;
            box-shadow: var(--elevation-4);
            z-index: 1000;
            min-width: 320px;
            max-width: 90vw;
            display: none;
        }

        .add-marker-dialog.active { display: block; }

        .dialog-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        .dialog-overlay.active { display: block; }

        .dialog-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .dialog-form { display: flex; flex-direction: column; gap: 1rem; }

        .dialog-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--md-surface-container);
            border: 1px solid var(--md-outline-variant);
            border-radius: var(--shape-md);
            color: var(--md-on-surface);
            font-size: 14px;
        }

        .dialog-input:focus { outline: none; border-color: var(--md-primary); }

        .pin-type-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .pin-type-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            background: var(--md-surface-container);
            border: 2px solid transparent;
            border-radius: var(--shape-md);
            cursor: pointer;
            transition: all 0.15s;
            font-size: 13px;
        }

        .pin-type-option:hover { background: var(--md-surface-container-highest); }
        .pin-type-option.selected { border-color: var(--md-primary); background: var(--md-primary-container); }

        .pin-type-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .dialog-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .dialog-btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--shape-full);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dialog-btn.cancel {
            background: var(--md-surface-container);
            color: var(--md-on-surface);
        }

        .dialog-btn.confirm {
            background: var(--md-primary);
            color: var(--md-on-primary);
        }

        .dialog-btn:hover { opacity: 0.9; }

        /* Location Panel */
        .location-panel {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(calc(100% + 48px));
            max-width: 480px;
            width: calc(100% - 48px);
            background: var(--md-surface-container-high);
            border-radius: var(--shape-xl);
            padding: 20px;
            box-shadow: var(--elevation-3);
            transition: transform 300ms cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 150;
        }

        .location-panel.active { transform: translateX(-50%) translateY(0); }

        .location-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .location-title-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .location-type-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.3);
        }

        .location-title { font-size: 1.25rem; font-weight: 600; }

        .location-close {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--md-on-surface-variant);
            font-size: 24px;
            line-height: 1;
            transition: all 200ms;
            border-radius: 50%;
        }

        .location-close:hover { background: var(--md-surface-container-highest); }

        .location-description {
            color: var(--md-on-surface-variant);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .location-description:empty { display: none; }

        .notes-section {
            padding-top: 12px;
            border-top: 1px solid var(--md-outline-variant);
        }

        .notes-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--md-on-surface-variant);
            margin-bottom: 8px;
        }

        .notes-input {
            width: 100%;
            min-height: 60px;
            padding: 12px;
            background: var(--md-surface-container);
            border: 1px solid var(--md-outline-variant);
            border-radius: var(--shape-md);
            color: var(--md-on-surface);
            font-size: 14px;
            resize: vertical;
        }

        .notes-input:focus { outline: none; border-color: var(--md-primary); }

        .location-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--md-outline-variant);
        }

        .location-actions.hidden { display: none; }

        .location-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border: none;
            border-radius: var(--shape-full);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .location-btn.edit {
            background: var(--md-surface-container);
            color: var(--md-on-surface);
        }

        .location-btn.delete {
            background: var(--md-error-container);
            color: var(--md-on-error-container);
        }

        .location-btn:hover { opacity: 0.85; }

        /* File Input Hidden */
        #mapFileInput { display: none; }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .map-controls { top: 12px; right: 12px; }
            .gm-map-actions { top: 12px; left: 12px; flex-direction: column; }
            .gm-action-btn span { display: none; }
            .map-legend { left: 12px; bottom: 80px; max-width: calc(100% - 24px); }
            .legend-items { grid-template-columns: 1fr; }
            .location-panel { width: calc(100% - 24px); padding: 16px; }
            .no-map-icon { width: 80px; height: 80px; }
            .no-map-text h2 { font-size: 1.25rem; }
            .zoom-indicator { top: 70px; }
        }
    </style>
</head>
<body>
    <div class="map-container" id="mapRoot">
        <!-- Grid Background -->
        <div class="map-grid"></div>

        <!-- No Map Placeholder -->
        <div class="no-map-placeholder" id="noMapPlaceholder">
            <svg class="no-map-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
                <line x1="8" y1="2" x2="8" y2="18"></line>
                <line x1="16" y1="6" x2="16" y2="22"></line>
            </svg>
            <div class="no-map-text">
                <h2 data-i18n="map.no_map_title">Keine Karte verf√ºgbar</h2>
                <p id="noMapSubtext" data-i18n="map.waiting_for_gm">Warte auf GM...</p>
            </div>
            <button class="gm-upload-btn hidden" id="uploadMapBtn" onclick="triggerMapUpload()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span data-i18n="map.upload_map">Karte hochladen</span>
            </button>
        </div>

        <!-- Map Canvas (hidden until map loaded) -->
        <div class="map-canvas-wrapper hidden" id="mapWrapper">
            <div class="map-canvas" id="mapCanvas">
                <img id="mapImage" alt="Map">
            </div>
        </div>

        <!-- GM Map Actions (replace/delete) -->
        <div class="gm-map-actions hidden" id="gmMapActions">
            <button class="gm-action-btn" onclick="triggerMapUpload()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span data-i18n="map.replace_map">Karte ersetzen</span>
            </button>
            <button class="gm-action-btn delete" onclick="deleteMap()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                <span data-i18n="map.delete_map">Karte l√∂schen</span>
            </button>
        </div>

        <!-- Map Controls -->
        <div class="map-controls hidden" id="mapControls">
            <div class="control-group">
                <button class="control-btn" onclick="zoomIn()" title="Zoom In">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        <line x1="11" y1="8" x2="11" y2="14"></line>
                        <line x1="8" y1="11" x2="14" y2="11"></line>
                    </svg>
                </button>
                <button class="control-btn" onclick="zoomOut()" title="Zoom Out">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        <line x1="8" y1="11" x2="14" y2="11"></line>
                    </svg>
                </button>
                <button class="control-btn" onclick="resetView()" title="Reset">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                </button>
            </div>
            <div class="control-group">
                <button class="control-btn" id="btnAddMarker" onclick="toggleAddMarkerMode()" title="Add Marker">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                </button>
                <button class="control-btn" id="btnLegend" onclick="toggleLegend()" title="Legend">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <circle cx="4" cy="6" r="2" fill="currentColor"></circle>
                        <circle cx="4" cy="12" r="2" fill="currentColor"></circle>
                        <circle cx="4" cy="18" r="2" fill="currentColor"></circle>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Zoom Indicator -->
        <div class="zoom-indicator" id="zoomIndicator">100%</div>

        <!-- Legend Panel -->
        <div class="map-legend" id="mapLegend">
            <div class="legend-title" data-i18n="map.legend">Legende</div>
            <div class="legend-items" id="legendItems">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Location Panel -->
        <div class="location-panel" id="locationPanel">
            <div class="location-header">
                <div class="location-title-row">
                    <div class="location-type-icon" id="locationTypeIcon"></div>
                    <h2 class="location-title" id="locationTitle">Location</h2>
                </div>
                <button class="location-close" onclick="closeLocationPanel()">√ó</button>
            </div>
            <p class="location-description" id="locationDescription"></p>
            <div class="notes-section">
                <div class="notes-label" data-i18n="map.notes">Notizen</div>
                <textarea class="notes-input" id="locationNotes" placeholder="..." data-i18n-placeholder="map.notes_placeholder"></textarea>
            </div>
            <div class="location-actions" id="locationActions">
                <button class="location-btn edit" onclick="editMarker()">
                    <span>‚úèÔ∏è</span>
                    <span data-i18n="map.edit_marker">Bearbeiten</span>
                </button>
                <button class="location-btn delete" onclick="deleteCurrentMarker()">
                    <span>üóëÔ∏è</span>
                    <span data-i18n="map.delete_marker">L√∂schen</span>
                </button>
            </div>
        </div>

        <!-- Dialog Overlay -->
        <div class="dialog-overlay" id="dialogOverlay" onclick="closeAddMarkerDialog()"></div>

        <!-- Add Marker Dialog -->
        <div class="add-marker-dialog" id="addMarkerDialog">
            <div class="dialog-title" data-i18n="map.new_marker">Neuer Marker</div>
            <form class="dialog-form" onsubmit="saveMarker(event)">
                <input type="text" class="dialog-input" id="markerName" data-i18n-placeholder="map.marker_name_optional" placeholder="Name (optional)">
                <textarea class="dialog-input" id="markerDescription" data-i18n-placeholder="map.description" placeholder="Beschreibung..." rows="2"></textarea>
                <div class="pin-type-grid" id="pinTypeGrid">
                    <!-- Populated by JS -->
                </div>
                <div class="dialog-buttons">
                    <button type="button" class="dialog-btn cancel" onclick="closeAddMarkerDialog()" data-i18n="cancel">Abbrechen</button>
                    <button type="submit" class="dialog-btn confirm" data-i18n="save">Speichern</button>
                </div>
            </form>
        </div>

        <!-- Hidden File Input -->
        <input type="file" id="mapFileInput" accept="image/png,image/jpeg,image/webp" onchange="handleMapUpload(event)">
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="assets/js/lang.js"></script>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/firebase-sync.js"></script>
    <script>
        // Pin Types Definition - Colors only, no emojis
        const PIN_TYPES = {
            city: { color: '#6750a4', labelDE: 'Stadt', labelEN: 'City' },
            village: { color: '#8d6e63', labelDE: 'Dorf', labelEN: 'Village' },
            route: { color: '#607d8b', labelDE: 'Route', labelEN: 'Route' },
            danger: { color: '#f44336', labelDE: 'Gefahrenzone', labelEN: 'Danger Zone' },
            poi: { color: '#ffc107', labelDE: 'Interessenspunkt', labelEN: 'Point of Interest' },
            quest: { color: '#ff9800', labelDE: 'Quest', labelEN: 'Quest' },
            npc: { color: '#9c27b0', labelDE: 'NPC', labelEN: 'NPC' },
            unknown: { color: '#9e9e9e', labelDE: 'Unbekannt', labelEN: 'Unknown' },
            important: { color: '#e91e63', labelDE: 'Wichtig', labelEN: 'Important' },
            item: { color: '#4caf50', labelDE: 'Gegenstand', labelEN: 'Item' }
        };

        // State
        let mapData = { markers: [], mapImage: null };
        let currentScale = 1;
        let currentX = 0;
        let currentY = 0;
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let addMarkerMode = false;
        let pendingMarkerPos = null;
        let selectedMarker = null;
        let editingMarker = null;
        let isGM = false;
        let zoomIndicatorTimeout = null;

        // Elements
        const mapRoot = document.getElementById('mapRoot');
        const noMapPlaceholder = document.getElementById('noMapPlaceholder');
        const uploadMapBtn = document.getElementById('uploadMapBtn');
        const mapWrapper = document.getElementById('mapWrapper');
        const mapCanvas = document.getElementById('mapCanvas');
        const mapImage = document.getElementById('mapImage');
        const mapControls = document.getElementById('mapControls');
        const gmMapActions = document.getElementById('gmMapActions');
        const zoomIndicator = document.getElementById('zoomIndicator');
        const mapLegend = document.getElementById('mapLegend');
        const legendItems = document.getElementById('legendItems');
        const locationPanel = document.getElementById('locationPanel');
        const dialogOverlay = document.getElementById('dialogOverlay');
        const addMarkerDialog = document.getElementById('addMarkerDialog');
        const pinTypeGrid = document.getElementById('pinTypeGrid');
        const mapFileInput = document.getElementById('mapFileInput');

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            if (!requireAuth()) return;
            
            // Initialize navigation
            initNavigation(t('module.map'), '');
            
            const user = getCurrentUser();
            isGM = user?.isGM === true;
            
            // Show GM upload button if no map
            if (isGM) {
                uploadMapBtn.classList.remove('hidden');
                document.getElementById('noMapSubtext').textContent = '';
            }
            
            // Initialize Firebase
            await initFirebase();
            
            // Setup Legend
            setupLegend();
            
            // Setup Pin Type Grid
            setupPinTypeGrid();
            
            // Load map data from Firebase
            loadMapData();
            
            // Listen for map changes
            listenForMapChanges();
            
            // Setup event listeners
            setupEventListeners();
            
            // Update i18n
            if (typeof updatePageTranslations === 'function') {
                updatePageTranslations();
            }
        });

        function setupLegend() {
            const lang = getCurrentLanguage();
            legendItems.innerHTML = Object.entries(PIN_TYPES).map(([key, pin]) => `
                <div class="legend-item" onclick="filterByType('${key}')">
                    <div class="legend-symbol" style="background: ${pin.color}"></div>
                    <span>${lang === 'de' ? pin.labelDE : pin.labelEN}</span>
                </div>
            `).join('');
        }

        function setupPinTypeGrid() {
            const lang = getCurrentLanguage();
            pinTypeGrid.innerHTML = Object.entries(PIN_TYPES).map(([key, pin]) => `
                <div class="pin-type-option" data-type="${key}" onclick="selectPinType('${key}')">
                    <div class="pin-type-color" style="background: ${pin.color}"></div>
                    <span>${lang === 'de' ? pin.labelDE : pin.labelEN}</span>
                </div>
            `).join('');
            
            // Select first by default
            selectPinType('city');
        }

        let selectedPinType = 'city';
        function selectPinType(type) {
            selectedPinType = type;
            document.querySelectorAll('.pin-type-option').forEach(opt => {
                opt.classList.toggle('selected', opt.dataset.type === type);
            });
        }

        function loadMapData() {
            if (!isFirebaseOnline()) return;
            
            getRef('map').once('value').then(snapshot => {
                const data = snapshot.val();
                if (data) {
                    mapData = data;
                    if (data.mapImage) {
                        showMap(data.mapImage);
                    }
                    renderMarkers();
                }
            });
        }

        function listenForMapChanges() {
            if (!isFirebaseOnline()) return;
            
            getRef('map').on('value', snapshot => {
                const data = snapshot.val();
                if (data) {
                    const hadMap = !!mapData.mapImage;
                    mapData = data;
                    
                    if (data.mapImage) {
                        showMap(data.mapImage);
                    } else if (hadMap) {
                        hideMap();
                    }
                    
                    renderMarkers();
                } else {
                    mapData = { markers: [], mapImage: null };
                    hideMap();
                }
            });
        }

        function showMap(imageData) {
            mapImage.src = imageData;
            mapImage.onload = () => {
                noMapPlaceholder.classList.add('hidden');
                mapWrapper.classList.remove('hidden');
                mapControls.classList.remove('hidden');
                zoomIndicator.classList.remove('hidden');
                
                if (isGM) {
                    gmMapActions.classList.remove('hidden');
                }
                
                resetView();
            };
        }

        function hideMap() {
            noMapPlaceholder.classList.remove('hidden');
            mapWrapper.classList.add('hidden');
            mapControls.classList.add('hidden');
            gmMapActions.classList.add('hidden');
            zoomIndicator.classList.add('hidden');
            
            if (isGM) {
                uploadMapBtn.classList.remove('hidden');
                document.getElementById('noMapSubtext').textContent = '';
            } else {
                uploadMapBtn.classList.add('hidden');
                document.getElementById('noMapSubtext').setAttribute('data-i18n', 'map.waiting_for_gm');
                if (typeof updatePageTranslations === 'function') {
                    updatePageTranslations();
                }
            }
        }

        function triggerMapUpload() {
            if (!isGM) return;
            mapFileInput.click();
        }

        function handleMapUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Validate file type
            const validTypes = ['image/png', 'image/jpeg', 'image/webp'];
            if (!validTypes.includes(file.type)) {
                alert(t('map.invalid_file_type'));
                return;
            }
            
            // Check file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert(t('map.file_too_large'));
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const imageData = e.target.result;
                
                // Save to Firebase
                mapData.mapImage = imageData;
                saveMapData();
                
                // Show map
                showMap(imageData);
            };
            reader.readAsDataURL(file);
            
            // Reset input
            event.target.value = '';
        }

        function deleteMap() {
            if (!isGM) return;
            
            if (confirm(t('map.confirm_delete_map'))) {
                mapData.mapImage = null;
                saveMapData();
                hideMap();
            }
        }

        function saveMapData() {
            if (!isFirebaseOnline()) return;
            getRef('map').set(mapData);
        }

        function renderMarkers() {
            // Remove existing markers
            document.querySelectorAll('.map-marker').forEach(m => m.remove());
            
            if (!mapData.markers) return;
            
            mapData.markers.forEach((marker, index) => {
                createMarkerElement(marker, index);
            });
        }

        function createMarkerElement(marker, index) {
            const pin = PIN_TYPES[marker.type] || PIN_TYPES.unknown;
            const lang = getCurrentLanguage();
            const displayName = marker.name || (lang === 'de' ? pin.labelDE : pin.labelEN);
            
            const el = document.createElement('div');
            el.className = 'map-marker';
            el.dataset.index = index;
            el.style.left = `${marker.x * 100}%`;
            el.style.top = `${marker.y * 100}%`;
            
            el.innerHTML = `
                <div class="marker-icon" style="background: ${pin.color}"></div>
                <div class="marker-label">${displayName}</div>
            `;
            
            el.onclick = (e) => {
                e.stopPropagation();
                openLocationPanel(marker, index);
            };
            
            mapCanvas.appendChild(el);
        }

        function openLocationPanel(marker, index) {
            selectedMarker = { ...marker, index };
            
            const pin = PIN_TYPES[marker.type] || PIN_TYPES.unknown;
            const lang = getCurrentLanguage();
            const displayName = marker.name || (lang === 'de' ? pin.labelDE : pin.labelEN);
            
            document.getElementById('locationTypeIcon').style.background = pin.color;
            document.getElementById('locationTitle').textContent = displayName;
            document.getElementById('locationDescription').textContent = marker.description || '';
            document.getElementById('locationNotes').value = marker.notes || '';
            
            // Show actions only for GM or marker creator
            const user = getCurrentUser();
            const canEdit = isGM || marker.createdBy === user?.username;
            document.getElementById('locationActions').classList.toggle('hidden', !canEdit);
            
            locationPanel.classList.add('active');
        }

        function closeLocationPanel() {
            // Save notes before closing
            if (selectedMarker) {
                const notes = document.getElementById('locationNotes').value;
                if (notes !== (selectedMarker.notes || '')) {
                    mapData.markers[selectedMarker.index].notes = notes;
                    saveMapData();
                }
            }
            
            locationPanel.classList.remove('active');
            selectedMarker = null;
        }

        function deleteCurrentMarker() {
            if (!selectedMarker) return;
            
            if (confirm(t('map.confirm_delete_marker'))) {
                mapData.markers.splice(selectedMarker.index, 1);
                saveMapData();
                closeLocationPanel();
                renderMarkers();
            }
        }

        function editMarker() {
            if (!selectedMarker) return;
            
            editingMarker = selectedMarker;
            document.getElementById('markerName').value = selectedMarker.name;
            document.getElementById('markerDescription').value = selectedMarker.description || '';
            selectPinType(selectedMarker.type);
            
            closeLocationPanel();
            openAddMarkerDialog();
        }

        function toggleAddMarkerMode() {
            addMarkerMode = !addMarkerMode;
            document.getElementById('btnAddMarker').classList.toggle('active', addMarkerMode);
            mapWrapper.style.cursor = addMarkerMode ? 'crosshair' : 'grab';
        }

        function setupEventListeners() {
            // Map drag
            mapWrapper.addEventListener('mousedown', startDrag);
            mapWrapper.addEventListener('mousemove', drag);
            mapWrapper.addEventListener('mouseup', endDrag);
            mapWrapper.addEventListener('mouseleave', endDrag);
            mapWrapper.addEventListener('wheel', handleWheel, { passive: false });
            
            // Touch
            mapWrapper.addEventListener('touchstart', handleTouchStart, { passive: false });
            mapWrapper.addEventListener('touchmove', handleTouchMove, { passive: false });
            mapWrapper.addEventListener('touchend', endDrag);
            
            // Click for markers
            mapWrapper.addEventListener('click', handleMapClick);
            
            // Notes auto-save
            document.getElementById('locationNotes').addEventListener('blur', () => {
                if (selectedMarker) {
                    const notes = document.getElementById('locationNotes').value;
                    mapData.markers[selectedMarker.index].notes = notes;
                    saveMapData();
                }
            });
        }

        function handleMapClick(e) {
            if (!addMarkerMode || isDragging) return;
            
            const rect = mapCanvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width;
            const y = (e.clientY - rect.top) / rect.height;
            
            pendingMarkerPos = { x, y };
            openAddMarkerDialog();
        }

        function openAddMarkerDialog() {
            dialogOverlay.classList.add('active');
            addMarkerDialog.classList.add('active');
            
            if (!editingMarker) {
                document.getElementById('markerName').value = '';
                document.getElementById('markerDescription').value = '';
                selectPinType('city');
            }
            
            document.getElementById('markerName').focus();
        }

        function closeAddMarkerDialog() {
            dialogOverlay.classList.remove('active');
            addMarkerDialog.classList.remove('active');
            pendingMarkerPos = null;
            editingMarker = null;
        }

        function saveMarker(e) {
            e.preventDefault();
            
            const name = document.getElementById('markerName').value.trim();
            const description = document.getElementById('markerDescription').value.trim();
            const user = getCurrentUser();
            
            // Name is now optional - just need a position or existing marker
            
            if (editingMarker) {
                // Update existing marker
                mapData.markers[editingMarker.index] = {
                    ...mapData.markers[editingMarker.index],
                    name,
                    description,
                    type: selectedPinType,
                    updatedBy: user?.username,
                    updatedAt: Date.now()
                };
            } else if (pendingMarkerPos) {
                // Create new marker
                const marker = {
                    id: Date.now().toString(),
                    name,
                    description,
                    type: selectedPinType,
                    x: pendingMarkerPos.x,
                    y: pendingMarkerPos.y,
                    createdBy: user?.username,
                    createdAt: Date.now()
                };
                
                if (!mapData.markers) mapData.markers = [];
                mapData.markers.push(marker);
            }
            
            saveMapData();
            renderMarkers();
            closeAddMarkerDialog();
            
            if (addMarkerMode) {
                toggleAddMarkerMode();
            }
        }

        // Drag functions
        function startDrag(e) {
            if (addMarkerMode) return;
            isDragging = true;
            dragStartX = e.clientX - currentX;
            dragStartY = e.clientY - currentY;
            mapWrapper.classList.add('dragging');
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            currentX = e.clientX - dragStartX;
            currentY = e.clientY - dragStartY;
            updateMapTransform();
        }

        function endDrag() {
            if (isDragging) {
                isDragging = false;
                mapWrapper.classList.remove('dragging');
            }
        }

        // Touch handling
        let touchStartDistance = 0;
        function handleTouchStart(e) {
            if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                touchStartDistance = Math.sqrt(dx * dx + dy * dy);
            } else if (e.touches.length === 1 && !addMarkerMode) {
                isDragging = true;
                dragStartX = e.touches[0].clientX - currentX;
                dragStartY = e.touches[0].clientY - currentY;
            }
        }

        function handleTouchMove(e) {
            if (e.touches.length === 2) {
                e.preventDefault();
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const scale = distance / touchStartDistance;
                currentScale = Math.max(0.1, Math.min(5, currentScale * scale));
                touchStartDistance = distance;
                updateMapTransform();
                updateZoomIndicator();
            } else if (isDragging && e.touches.length === 1) {
                e.preventDefault();
                currentX = e.touches[0].clientX - dragStartX;
                currentY = e.touches[0].clientY - dragStartY;
                updateMapTransform();
            }
        }

        function handleWheel(e) {
            e.preventDefault();
            const rect = mapWrapper.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = Math.max(0.1, Math.min(5, currentScale * zoomFactor));
            const scaleRatio = newScale / currentScale;
            currentX = mouseX - (mouseX - currentX) * scaleRatio;
            currentY = mouseY - (mouseY - currentY) * scaleRatio;
            currentScale = newScale;
            updateMapTransform();
            updateZoomIndicator();
        }

        function updateMapTransform() {
            mapCanvas.style.transform = `translate(${currentX}px, ${currentY}px) scale(${currentScale})`;
        }

        function updateZoomIndicator() {
            zoomIndicator.textContent = `${Math.round(currentScale * 100)}%`;
            
            // Show the indicator
            zoomIndicator.classList.add('visible');
            
            // Clear previous timeout
            if (zoomIndicatorTimeout) {
                clearTimeout(zoomIndicatorTimeout);
            }
            
            // Hide after 1.5 seconds
            zoomIndicatorTimeout = setTimeout(() => {
                zoomIndicator.classList.remove('visible');
            }, 1500);
        }

        function zoomIn() {
            currentScale = Math.min(5, currentScale * 1.2);
            updateMapTransform();
            updateZoomIndicator();
        }

        function zoomOut() {
            currentScale = Math.max(0.1, currentScale / 1.2);
            updateMapTransform();
            updateZoomIndicator();
        }

        function resetView() {
            const wrapperRect = mapWrapper.getBoundingClientRect();
            const imgWidth = mapImage.naturalWidth || mapImage.width;
            const imgHeight = mapImage.naturalHeight || mapImage.height;
            
            if (imgWidth && imgHeight) {
                const scaleX = wrapperRect.width / imgWidth;
                const scaleY = wrapperRect.height / imgHeight;
                currentScale = Math.min(scaleX, scaleY, 1);
                
                currentX = (wrapperRect.width - imgWidth * currentScale) / 2;
                currentY = (wrapperRect.height - imgHeight * currentScale) / 2;
            } else {
                currentScale = 1;
                currentX = 0;
                currentY = 0;
            }
            
            updateMapTransform();
            updateZoomIndicator();
        }

        function toggleLegend() {
            mapLegend.classList.toggle('active');
            document.getElementById('btnLegend').classList.toggle('active', mapLegend.classList.contains('active'));
        }

        function filterByType(type) {
            // TODO: Implement filter
            console.log('Filter by type:', type);
        }

        // Helper
        function getCurrentLanguage() {
            return localStorage.getItem('pnp_language') || 'de';
        }
    </script>
