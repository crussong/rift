# RIFT v3 - Netlify Configuration

[build]
  # Kein Build-Prozess nötig - statische Dateien
  publish = "."
  # Falls du später einen Build brauchst:
  # command = "npm run build"

# Redirects
[[redirects]]
  # SPA-Style: Unbekannte Pfade → index.html (optional)
  # from = "/*"
  # to = "/index.html"
  # status = 200

  # 404 Fallback
  from = "/*"
  to = "/404.html"
  status = 404

# Headers (ergänzt _headers Datei)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate"

# Functions (falls Firebase Functions migriert werden sollen)
# [functions]
#   directory = "netlify/functions"

# Dev Server Settings
[dev]
  port = 8888
  autoLaunch = false
