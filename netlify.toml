# RIFT v3 - Netlify Configuration

[build]
  # Kein Build-Prozess nötig - statische Dateien
  publish = "."
  # Falls du später einen Build brauchst:
  # command = "npm run build"

# Redirects
# Hauptredirects sind in _redirects Datei definiert (Pretty URLs)
# Hier nur der 404 Fallback

[[redirects]]
  from = "/*"
  to = "/offline.html"
  status = 404

# Headers (ergänzt _headers Datei)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate"

# Functions für Image Upload Proxy
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Dev Server Settings
[dev]
  port = 8888
  autoLaunch = false
