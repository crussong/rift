<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIFT Admin - Carousel Editor</title>
    <style>
        :root {
            --bg: #0d0d0d;
            --surface: #161616;
            --surface-hover: #1a1a1a;
            --border: rgba(255, 255, 255, 0.08);
            --text: #f5f5f5;
            --text-muted: rgba(255, 255, 255, 0.5);
            --accent: #4ADE80;
            --danger: #EF4444;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            padding: 24px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        h1 span {
            color: var(--accent);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .btn--secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn--danger {
            background: var(--danger);
            color: white;
        }
        
        .slides-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .slide-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            position: relative;
        }
        
        .slide-card.inactive {
            opacity: 0.5;
        }
        
        .slide-card__header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .slide-card__num {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .slide-card__num span {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent);
            color: #000;
            border-radius: 6px;
            font-weight: 700;
            font-size: 14px;
        }
        
        .slide-card__actions {
            display: flex;
            gap: 8px;
        }
        
        .slide-card__actions button {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .slide-card__actions button:hover {
            background: var(--surface-hover);
            color: var(--text);
        }
        
        .slide-card__actions button.delete:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--danger);
            color: var(--danger);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .form-group.full {
            grid-column: 1 / -1;
        }
        
        label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input, textarea, select {
            padding: 10px 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .checkbox-group {
            flex-direction: row;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-group input {
            width: 18px;
            height: 18px;
        }
        
        .checkbox-group label {
            text-transform: none;
            font-size: 14px;
            color: var(--text);
        }
        
        .add-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: var(--surface);
            border: 2px dashed var(--border);
            border-radius: 12px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .add-slide:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .preview-section {
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid var(--border);
        }
        
        .preview-section h2 {
            font-size: 18px;
            margin-bottom: 16px;
        }
        
        .json-output {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 20px;
            background: var(--accent);
            color: #000;
            border-radius: 8px;
            font-weight: 600;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .back-link {
            color: var(--text-muted);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .back-link:hover {
            color: var(--text);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Zurück zum Hub
        </a>
        
        <header>
            <h1>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="3" width="20" height="14" rx="2"/><path d="M8 21h8M12 17v4"/></svg>
                <span>Carousel</span> Editor
            </h1>
            <div style="display: flex; gap: 12px;">
                <button class="btn btn--secondary" onclick="resetToDefault()">Zurücksetzen</button>
                <button class="btn" onclick="saveConfig()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
                    Speichern
                </button>
            </div>
        </header>
        
        <div class="slides-list" id="slidesList">
            <!-- Slides werden dynamisch eingefügt -->
        </div>
        
        <div class="add-slide" onclick="addSlide()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
            &nbsp; Neue Slide hinzufügen
        </div>
        
        <div class="preview-section">
            <h2>JSON Ausgabe (zum manuellen Kopieren)</h2>
            <div class="json-output" id="jsonOutput"></div>
            <button class="btn btn--secondary" style="margin-top: 12px;" onclick="copyJson()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
                JSON kopieren
            </button>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        // Default Config
        const DEFAULT_CONFIG = {
            slides: [
                {
                    id: "slide-1",
                    badge: "Aktive Session",
                    badgeType: "live",
                    title: "Willkommen bei RIFT",
                    description: "Dein digitaler Begleiter für Pen & Paper Rollenspiele. Starte jetzt dein Abenteuer!",
                    ctaText: "Session starten",
                    ctaLink: "session.html",
                    background: "linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(236, 72, 153, 0.2)), url('assets/img/carousel/session-bg.jpg') center/cover",
                    tabLabel: "Session",
                    showLiveIndicator: true,
                    active: true
                },
                {
                    id: "slide-2",
                    badge: "Neu",
                    badgeType: "new",
                    title: "D&D 5e (2024) verfügbar",
                    description: "Die neueste Edition ist jetzt in RIFT integriert. Erstelle Charaktere mit den neuen Regeln!",
                    ctaText: "Entdecken",
                    ctaLink: "rules-dnd.html",
                    background: "linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(139, 92, 246, 0.2)), linear-gradient(180deg, #0d0d0d 0%, #1a1a2e 100%)",
                    tabLabel: "News",
                    showLiveIndicator: false,
                    active: true
                },
                {
                    id: "slide-3",
                    badge: "Feature",
                    badgeType: "event",
                    title: "3D Würfel mit Physik",
                    description: "Erlebe realistische Würfelwürfe mit echter Physik-Simulation. Teile deine Ergebnisse!",
                    ctaText: "Jetzt würfeln",
                    ctaLink: "dice.html",
                    background: "linear-gradient(135deg, rgba(245, 158, 11, 0.3), rgba(239, 68, 68, 0.2)), linear-gradient(180deg, #0d0d0d 0%, #1f1c2c 100%)",
                    tabLabel: "Feature",
                    showLiveIndicator: false,
                    active: true
                }
            ],
            settings: {
                autoplayInterval: 6000,
                pauseOnHover: true,
                showTabs: true,
                showArrows: true
            }
        };
        
        let config = JSON.parse(JSON.stringify(DEFAULT_CONFIG));
        
        // Load config
        async function loadConfig() {
            try {
                const response = await fetch('carousel-config.json');
                if (response.ok) {
                    config = await response.json();
                }
            } catch (e) {
                console.log('Using default config');
            }
            renderSlides();
            updateJsonOutput();
        }
        
        // Render slides
        function renderSlides() {
            const container = document.getElementById('slidesList');
            container.innerHTML = '';
            
            config.slides.forEach((slide, index) => {
                const card = document.createElement('div');
                card.className = `slide-card ${slide.active === false ? 'inactive' : ''}`;
                card.innerHTML = `
                    <div class="slide-card__header">
                        <div class="slide-card__num">
                            <span>${index + 1}</span>
                            <strong>${slide.title || 'Neue Slide'}</strong>
                        </div>
                        <div class="slide-card__actions">
                            <button onclick="moveSlide(${index}, -1)" title="Nach oben">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 15l-6-6-6 6"/></svg>
                            </button>
                            <button onclick="moveSlide(${index}, 1)" title="Nach unten">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
                            </button>
                            <button onclick="duplicateSlide(${index})" title="Duplizieren">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
                            </button>
                            <button class="delete" onclick="deleteSlide(${index})" title="Löschen">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Badge Text</label>
                            <input type="text" value="${slide.badge || ''}" onchange="updateSlide(${index}, 'badge', this.value)">
                        </div>
                        <div class="form-group">
                            <label>Badge Typ</label>
                            <select onchange="updateSlide(${index}, 'badgeType', this.value)">
                                <option value="live" ${slide.badgeType === 'live' ? 'selected' : ''}>Live (rot, pulsierend)</option>
                                <option value="new" ${slide.badgeType === 'new' ? 'selected' : ''}>Neu (lila)</option>
                                <option value="event" ${slide.badgeType === 'event' ? 'selected' : ''}>Event/Feature (orange)</option>
                            </select>
                        </div>
                        <div class="form-group full">
                            <label>Titel</label>
                            <input type="text" value="${slide.title || ''}" onchange="updateSlide(${index}, 'title', this.value)">
                        </div>
                        <div class="form-group full">
                            <label>Beschreibung</label>
                            <textarea onchange="updateSlide(${index}, 'description', this.value)">${slide.description || ''}</textarea>
                        </div>
                        <div class="form-group">
                            <label>Button Text</label>
                            <input type="text" value="${slide.ctaText || ''}" onchange="updateSlide(${index}, 'ctaText', this.value)">
                        </div>
                        <div class="form-group">
                            <label>Button Link</label>
                            <input type="text" value="${slide.ctaLink || ''}" onchange="updateSlide(${index}, 'ctaLink', this.value)">
                        </div>
                        <div class="form-group">
                            <label>Tab Label</label>
                            <input type="text" value="${slide.tabLabel || ''}" onchange="updateSlide(${index}, 'tabLabel', this.value)">
                        </div>
                        <div class="form-group">
                            <label>Slide ID</label>
                            <input type="text" value="${slide.id || ''}" onchange="updateSlide(${index}, 'id', this.value)">
                        </div>
                        <div class="form-group full">
                            <label>Hintergrund (CSS)</label>
                            <textarea onchange="updateSlide(${index}, 'background', this.value)">${slide.background || ''}</textarea>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="live-${index}" ${slide.showLiveIndicator ? 'checked' : ''} onchange="updateSlide(${index}, 'showLiveIndicator', this.checked)">
                            <label for="live-${index}">Live-Indikator anzeigen</label>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="active-${index}" ${slide.active !== false ? 'checked' : ''} onchange="updateSlide(${index}, 'active', this.checked)">
                            <label for="active-${index}">Slide aktiv</label>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        // Update slide property
        function updateSlide(index, key, value) {
            config.slides[index][key] = value;
            updateJsonOutput();
            if (key === 'title' || key === 'active') {
                renderSlides();
            }
        }
        
        // Add new slide
        function addSlide() {
            const newId = 'slide-' + (config.slides.length + 1);
            config.slides.push({
                id: newId,
                badge: "Neu",
                badgeType: "new",
                title: "Neue Slide",
                description: "Beschreibung hier eingeben...",
                ctaText: "Mehr erfahren",
                ctaLink: "#",
                background: "linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(59, 130, 246, 0.2)), #0d0d0d",
                tabLabel: "Neu",
                showLiveIndicator: false,
                active: true
            });
            renderSlides();
            updateJsonOutput();
        }
        
        // Delete slide
        function deleteSlide(index) {
            if (config.slides.length <= 1) {
                showToast('Mindestens eine Slide erforderlich!');
                return;
            }
            if (confirm('Slide wirklich löschen?')) {
                config.slides.splice(index, 1);
                renderSlides();
                updateJsonOutput();
            }
        }
        
        // Move slide
        function moveSlide(index, direction) {
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= config.slides.length) return;
            
            const slide = config.slides.splice(index, 1)[0];
            config.slides.splice(newIndex, 0, slide);
            renderSlides();
            updateJsonOutput();
        }
        
        // Duplicate slide
        function duplicateSlide(index) {
            const copy = JSON.parse(JSON.stringify(config.slides[index]));
            copy.id = copy.id + '-copy';
            copy.title = copy.title + ' (Kopie)';
            config.slides.splice(index + 1, 0, copy);
            renderSlides();
            updateJsonOutput();
        }
        
        // Reset to default
        function resetToDefault() {
            if (confirm('Alle Änderungen verwerfen und auf Standard zurücksetzen?')) {
                config = JSON.parse(JSON.stringify(DEFAULT_CONFIG));
                renderSlides();
                updateJsonOutput();
                showToast('Zurückgesetzt!');
            }
        }
        
        // Update JSON output
        function updateJsonOutput() {
            document.getElementById('jsonOutput').textContent = JSON.stringify(config, null, 4);
        }
        
        // Copy JSON
        function copyJson() {
            navigator.clipboard.writeText(JSON.stringify(config, null, 4)).then(() => {
                showToast('JSON kopiert!');
            });
        }
        
        // Save config (to localStorage + download)
        function saveConfig() {
            // Save to localStorage
            localStorage.setItem('rift-carousel-config', JSON.stringify(config));
            
            // Download as file
            const blob = new Blob([JSON.stringify(config, null, 4)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'carousel-config.json';
            a.click();
            URL.revokeObjectURL(url);
            
            showToast('Gespeichert! Datei in admin/ Ordner ersetzen.');
        }
        
        // Show toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        // Init
        loadConfig();
    </script>
</body>
</html>
