<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="view-transition" content="same-origin">
    <title>Offline - RIFT</title>
    <link rel="icon" href="assets/icons/icon_rift_r.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/css/core.css">
    <style>
        .offline-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 32px;
            color: var(--text-muted);
            opacity: 0.5;
        }
        
        .offline-title {
            font-family: var(--font-display);
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 16px;
            color: var(--text);
        }
        
        .offline-text {
            font-size: 16px;
            color: var(--text-muted);
            max-width: 400px;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .offline-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .offline-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }
        
        .offline-btn svg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="offline-page">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M1 1l22 22"/>
            <path d="M16.72 11.06A10.94 10.94 0 0119 12.55"/>
            <path d="M5 12.55a10.94 10.94 0 015.17-2.39"/>
            <path d="M10.71 5.05A16 16 0 0122.58 9"/>
            <path d="M1.42 9a15.91 15.91 0 014.7-2.88"/>
            <path d="M8.53 16.11a6 6 0 016.95 0"/>
            <line x1="12" y1="20" x2="12.01" y2="20"/>
        </svg>
        
        <h1 class="offline-title">Keine Verbindung</h1>
        
        <p class="offline-text">
            Du bist aktuell offline. Überprüfe deine Internetverbindung und versuche es erneut.
        </p>
        
        <button class="offline-btn" onclick="window.location.reload()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 4 23 10 17 10"/>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
            </svg>
            Erneut versuchen
        </button>
    </div>
</body>
</html>
