<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="icon" type="image/svg+xml" href="/assets/icons/icon_rift_r.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="view-transition" content="same-origin">
    <title>RIFT ‚Äì Karte</title>
    
    <link rel="stylesheet" href="../assets/css/core.css">
    <link rel="stylesheet" href="../assets/css/ui.css">
    <link rel="stylesheet" href="../assets/css/dock.css">
    <link rel="stylesheet" href="../assets/css/hub.css">
    <link rel="stylesheet" href="../assets/css/settings.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    
    <style>
        .coming-soon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 250px);
            text-align: center;
            padding: 40px 24px;
        }
        
        .coming-soon__icon {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            background: linear-gradient(135deg, rgba(255,70,85,0.15), rgba(255,70,85,0.05));
            border: 1px solid rgba(255,70,85,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin-bottom: 32px;
        }
        
        .coming-soon__title {
            font-family: 'Dharma Gothic', sans-serif;
            font-size: 56px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .coming-soon__subtitle {
            color: var(--text-secondary);
            font-size: 18px;
            max-width: 400px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .coming-soon__badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255,70,85,0.1);
            border: 1px solid rgba(255,70,85,0.2);
            border-radius: 100px;
            color: #FF4655;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .coming-soon__badge i {
            font-size: 16px;
        }
    </style>

    <!-- Auth Guard: Hide until authenticated -->
    <style>
        body:not(.auth-ready) .app { opacity: 0; pointer-events: none; }
        body:not(.auth-ready) .sheet-container { opacity: 0; pointer-events: none; }
        body:not(.auth-ready) main { opacity: 0; pointer-events: none; }
        body.auth-ready .app { opacity: 1; transition: opacity 0.15s ease; }
        body.auth-ready .sheet-container { opacity: 1; transition: opacity 0.15s ease; }
        body.auth-ready main { opacity: 1; transition: opacity 0.15s ease; }
    </style>
</head>
<body>
    <!-- Unified Layout Placeholders -->
    <div id="topnav-placeholder"></div>
    <div id="meganav-placeholder"></div>
    
    <div class="app">
        <main class="main main--hub">
            <div class="main__content">
                
                <div class="coming-soon">
                    <div class="coming-soon__icon">üó∫Ô∏è</div>
                    <h1 class="coming-soon__title">Karte</h1>
                    <p class="coming-soon__subtitle">Interaktive Weltkarten f√ºr eure Kampagnen. Entdecke Orte, markiere wichtige Punkte und teile Entdeckungen mit deiner Gruppe.</p>
                    <div class="coming-soon__badge">
                        <i class="ti ti-hammer"></i>
                        In Entwicklung
                    </div>
                </div>
                
            </div>
        </main>
    </div>
    
    <!-- Dock Placeholder -->
    <div id="dock-placeholder"></div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- RIFT Services -->
    <script src="../assets/js/firebase-config.js"></script>
    <script>
        // Auth Guard - redirect to login if not authenticated
        (function() {
            function waitForAuth() {
                // Wait for Firebase SDK
                if (typeof firebase === 'undefined' || !firebase.auth) {
                    return setTimeout(waitForAuth, 50);
                }
                // Wait for Firebase app initialization
                try {
                    var auth = firebase.auth();
                    auth.onAuthStateChanged(function(user) {
                        if (!user) {
                            window.location.href = '/login';
                        } else {
                            document.body.classList.add('auth-ready');
                        }
                    });
                } catch(e) {
                    // Firebase not initialized yet, retry
                    setTimeout(waitForAuth, 50);
                }
            }
            waitForAuth();
        })();
    </script>

    <script src="../assets/js/room-service.js"></script>
    <script src="../assets/js/user-service.js"></script>
    <script src="../assets/js/pro-status.js"></script>
    
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/ui.js"></script>
    <script src="../assets/js/layout.js"></script>
    <script src="../assets/js/layout-unified.js"></script>
    <script src="../assets/js/settings.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script src="../assets/js/transitions.js"></script>
    <script src="../assets/js/app.js"></script>
    <script>initUnifiedLayout();</script>
    <script src="../assets/js/broadcast.js"></script>
</body>
</html>
