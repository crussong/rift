<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charakterbogen - RIFT</title>
    <script>(function(){var t=localStorage.getItem('pnp_theme')||'dark';document.documentElement.setAttribute('data-theme',t)})();</script>
    <link rel="icon" type="image/png" href="assets/icons/icon_favicon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/rift.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            /* background handled by rift.css */
            color: var(--md-on-background);
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 24px;
            padding-top: 100px;
            width: 100%;
        }

        /* Loading/Redirect Placeholder */
        .char-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
            gap: 20px;
            text-align: center;
        }

        .char-loading-icon {
            width: 80px;
            height: 80px;
            opacity: 0.6;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .char-loading-text {
            font-size: 20px;
            font-weight: 500;
            color: var(--md-on-surface);
        }

        .char-loading-subtext {
            font-size: 14px;
            color: var(--md-on-surface-variant);
            max-width: 400px;
            line-height: 1.5;
        }

        .back-btn {
            margin-top: 24px;
            padding: 12px 32px;
            background: var(--md-primary);
            color: var(--md-on-primary);
            border-radius: 100px;
            text-decoration: none;
            font-weight: 500;
            transition: all 200ms ease;
        }

        .back-btn:hover {
            transform: scale(1.02);
            box-shadow: var(--elevation-2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="char-loading" id="charLoading">
            <img src="assets/icons/icon_character.png" alt="Charakterbogen" class="char-loading-icon">
            <div class="char-loading-text">Charakterbogen wird geladen...</div>
            <div class="char-loading-subtext" id="loadingSubtext"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <!-- AUTH & NAVIGATION -->
    <script src="assets/js/lang.js"></script>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/firebase-sync.js"></script>
    <script src="assets/js/nav.js"></script>

    <script>
        'use strict';

        requireAuth();

        // Katalog zu Charakterbogen Mapping
        const CATALOG_SHEETS = {
            'none': null,             // Kein Abenteuer gewählt
            'rum-und-rache': 'charakterbogen_rumundrache.html',
            '5e-2024': 'charakterbogen_5e_2024.html',
            'neon-abyss': null,       // Noch nicht implementiert
            'basis': 'charakterbogen_basis.html'
        };

        // Redirect zum richtigen Charakterbogen basierend auf aktivem Katalog
        async function redirectToCharacterSheet() {
            const subtextEl = document.getElementById('loadingSubtext');
            
            try {
                // Katalog aus localStorage oder Firebase holen
                let catalogId = localStorage.getItem('rift_active_catalog') || 'none';
                let isGM = false;
                
                // Versuche Firebase zu synchronisieren
                if (typeof initFirebase === 'function') {
                    try {
                        await initFirebase();
                        if (typeof getRef === 'function' && typeof isFirebaseOnline === 'function' && isFirebaseOnline()) {
                            const snapshot = await getRef('settings/catalog').once('value');
                            if (snapshot.val()) {
                                catalogId = snapshot.val();
                                localStorage.setItem('rift_active_catalog', catalogId);
                            }
                        }
                    } catch (e) {
                        console.log('[CharSheet] Firebase sync failed, using localStorage');
                    }
                }

                // GM Status prüfen
                const user = typeof getCurrentUser === 'function' ? getCurrentUser() : null;
                isGM = user?.isGM || false;

                // Passenden Charakterbogen finden
                const targetSheet = CATALOG_SHEETS[catalogId];
                
                // Spezialfall: Kein Abenteuer gewählt
                if (catalogId === 'none') {
                    showNoAdventureMessage(isGM);
                    return;
                }
                
                if (targetSheet) {
                    // Redirect zum spezifischen Charakterbogen
                    if (subtextEl) subtextEl.textContent = catalogId.replace(/-/g, ' ');
                    
                    // Kurze Verzögerung für bessere UX
                    setTimeout(() => {
                        window.location.href = targetSheet + window.location.search + window.location.hash;
                    }, 300);
                } else {
                    // Kein Charakterbogen für diesen Katalog verfügbar
                    const loadingEl = document.getElementById('charLoading');
                    if (loadingEl) {
                        loadingEl.innerHTML = `
                            <img src="assets/icons/icon_character.png" alt="Charakterbogen" class="char-loading-icon" style="animation: none; opacity: 0.3;">
                            <div class="char-loading-text">
                                Kein Charakterbogen verfügbar
                            </div>
                            <div class="char-loading-subtext">
                                Für dieses Regelwerk ist noch kein Charakterbogen implementiert.
                            </div>
                            <div style="margin-top: 16px; padding: 12px 20px; background: var(--md-surface-container-high); border-radius: 12px; font-size: 14px;">
                                <strong>Aktives Regelwerk:</strong> ${catalogId.replace(/-/g, ' ')}
                            </div>
                            <a href="index.html" class="back-btn">
                                Zurück zum Hub
                            </a>
                        `;
                        // Listen for catalog changes
                        listenForCatalogChanges();
                    }
                }
            } catch (error) {
                console.error('[CharSheet] Redirect error:', error);
                // Fallback: Zur Hub-Seite
                window.location.href = 'index.html';
            }
        }

        function showNoAdventureMessage(isGM) {
            const loadingEl = document.getElementById('charLoading');
            if (!loadingEl) return;

            // Start listening for catalog changes
            listenForCatalogChanges();

            if (isGM) {
                // GM Text
                loadingEl.innerHTML = `
                    <img src="assets/icons/icon_character.png" alt="Charakterbogen" class="char-loading-icon" style="animation: none; opacity: 0.3;">
                    <div class="char-loading-text">
                        Kein Abenteuer ausgewählt
                    </div>
                    <div class="char-loading-subtext">
                        Bitte wähle zuerst ein Abenteuer im Hub oder in den GM Optionen aus.
                    </div>
                    <a href="index.html" class="back-btn">
                        Zurück zum Hub
                    </a>
                `;
            } else {
                // Spieler Text
                loadingEl.innerHTML = `
                    <img src="assets/icons/icon_character.png" alt="Charakterbogen" class="char-loading-icon" style="animation: none; opacity: 0.3;">
                    <div class="char-loading-text">
                        Der GM hat noch kein Abenteuer ausgewählt
                    </div>
                    <div class="char-loading-subtext">
                        Schau dich währenddessen ruhig in RIFT etwas um.<br>
                        Würfel doch zum Beispiel mal ne knackige 100.
                    </div>
                    <a href="wuerfel.html" style="margin-top: 20px; display: flex; align-items: center; justify-content: center; width: 56px; height: 56px; background: var(--md-primary); border-radius: 50%; text-decoration: none; box-shadow: 0 4px 12px rgba(103, 80, 164, 0.4); transition: all 200ms ease;">
                        <img src="assets/icons/icon_dice.png" alt="Würfel" style="width: 28px; height: 28px; filter: brightness(0) invert(1);">
                    </a>
                    <a href="index.html" class="back-btn" style="margin-top: 16px;">
                        Zurück zum Hub
                    </a>
                `;
            }
        }

        // Listen for catalog changes and redirect
        function listenForCatalogChanges() {
            if (typeof getRef === 'function' && typeof isFirebaseOnline === 'function' && isFirebaseOnline()) {
                const ref = getRef('settings/catalog');
                if (ref) {
                    ref.on('value', (snapshot) => {
                        const catalogId = snapshot.val();
                        if (catalogId && catalogId !== 'none') {
                            console.log('[Router] Catalog changed to:', catalogId);
                            localStorage.setItem('rift_active_catalog', catalogId);
                            // Redirect to the right sheet
                            const targetSheet = CATALOG_SHEETS[catalogId];
                            if (targetSheet) {
                                window.location.href = targetSheet;
                            }
                        }
                    });
                }
            }
        }

        // Initialize navigation and start redirect
        document.addEventListener('DOMContentLoaded', () => {
            initNavigation('Charakterbogen');
            createFooter();
            redirectToCharacterSheet();
        });
    </script>
</body>
</html>
