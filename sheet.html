    <!-- Auth Guard: Hide until authenticated -->
    <style>
        body:not(.auth-ready) .app { opacity: 0; pointer-events: none; }
        body:not(.auth-ready) .sheet-container { opacity: 0; pointer-events: none; }
        body:not(.auth-ready) main { opacity: 0; pointer-events: none; }
        body.auth-ready .app { opacity: 1; transition: opacity 0.15s ease; }
        body.auth-ready .sheet-container { opacity: 1; transition: opacity 0.15s ease; }
        body.auth-ready main { opacity: 1; transition: opacity 0.15s ease; }
    </style>
    
    <style>
        /* ========================================
           SHEET PAGE - BOOK COVER STYLE
           ======================================== */
        
        .sheet-page {
            padding-bottom: 60px;
        }
        
        /* Back Button */
        .sheet-back {
            padding: 16px 24px;
        }
        
        .sheet-back__btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 14px;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .sheet-back__btn:hover {
            background: var(--bg-card);
            color: var(--text);
            border-color: var(--border-hover);
        }
        
        .sheet-back__btn svg {
            width: 18px;
            height: 18px;
        }
        
        /* ========================================
           RULESET TABS
           ======================================== */
        .ruleset-tabs {
            display: flex;
            gap: 8px;
            padding: 0 24px 24px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .ruleset-tab {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .ruleset-tab:hover {
            background: var(--bg-card);
            border-color: var(--border-hover);
            color: var(--text);
        }
        
        .ruleset-tab--active {
            background: color-mix(in srgb, var(--tab-color, var(--accent)) 15%, var(--bg-card));
            border-color: var(--tab-color, var(--accent));
            color: white;
        }
        
        .ruleset-tab__icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .ruleset-tab__icon img {
            width: 20px;
            height: 20px;
        }
        
        .ruleset-tab__count {
            padding: 3px 10px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .ruleset-tab--active .ruleset-tab__count {
            background: var(--tab-color, var(--accent));
            color: white;
        }
        
        /* Tab Colors */
        .ruleset-tab[data-ruleset="dnd5e"] { --tab-color: #FF4655; }
        .ruleset-tab[data-ruleset="worldsapart"] { --tab-color: #8B5CF6; }
        .ruleset-tab[data-ruleset="htbah"] { --tab-color: #10B981; }
        .ruleset-tab[data-ruleset="cyberpunkred"] { --tab-color: #FACC15; }
        
        /* ========================================
           RULESET HERO - BOOK COVER STYLE
           ======================================== */
        .ruleset-hero {
            margin: 0 24px 32px;
            display: flex;
            gap: 32px;
            align-items: flex-start;
        }
        
        /* Book Cover */
        .ruleset-cover {
            position: relative;
            width: 220px;
            min-width: 220px;
            aspect-ratio: 2/3;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.3),
                0 10px 20px rgba(0, 0, 0, 0.2),
                0 0 40px var(--cover-glow, rgba(139, 92, 246, 0.15));
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .ruleset-cover:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 8px 12px rgba(0, 0, 0, 0.4),
                0 16px 32px rgba(0, 0, 0, 0.3),
                0 0 60px var(--cover-glow, rgba(139, 92, 246, 0.25));
        }
        
        .ruleset-cover__image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Fallback wenn kein Bild */
        .ruleset-cover__fallback {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .ruleset-cover__fallback-bg {
            position: absolute;
            inset: 0;
        }
        
        .ruleset-cover__fallback-bg--worldsapart { background: linear-gradient(160deg, #8B5CF6 0%, #5B21B6 50%, #1e1b4b 100%); }
        .ruleset-cover__fallback-bg--dnd5e { background: linear-gradient(160deg, #FF4655 0%, #b91c1c 50%, #450a0a 100%); }
        .ruleset-cover__fallback-bg--htbah { background: linear-gradient(160deg, #10B981 0%, #047857 50%, #022c22 100%); }
        .ruleset-cover__fallback-bg--cyberpunkred { background: linear-gradient(160deg, #FACC15 0%, #a16207 50%, #422006 100%); }
        
        .ruleset-cover__fallback-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.08;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.05) 10px, rgba(255,255,255,0.05) 20px);
        }
        
        .ruleset-cover__fallback-icon {
            position: relative;
            z-index: 1;
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            filter: brightness(0) invert(1);
            opacity: 0.9;
        }
        
        .ruleset-cover__fallback-title {
            position: relative;
            z-index: 1;
            font-family: 'Dharma Gothic', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.1;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        
        /* Cover Glow Colors */
        .ruleset-cover[data-ruleset="worldsapart"] { --cover-glow: rgba(139, 92, 246, 0.2); }
        .ruleset-cover[data-ruleset="dnd5e"] { --cover-glow: rgba(255, 70, 85, 0.2); }
        .ruleset-cover[data-ruleset="htbah"] { --cover-glow: rgba(16, 185, 129, 0.2); }
        .ruleset-cover[data-ruleset="cyberpunkred"] { --cover-glow: rgba(250, 204, 21, 0.2); }
        
        /* Info Section */
        .ruleset-info {
            flex: 1;
            padding-top: 8px;
        }
        
        .ruleset-info__title {
            font-family: 'Dharma Gothic', sans-serif;
            font-size: 56px;
            font-weight: 700;
            color: white;
            margin: 0 0 12px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1;
        }
        
        .ruleset-info__description {
            font-size: 15px;
            color: var(--text-secondary);
            margin: 0 0 24px 0;
            line-height: 1.7;
            max-width: 520px;
        }
        
        /* Tags */
        .ruleset-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 24px;
        }
        
        .ruleset-tag {
            display: inline-flex;
            align-items: center;
            padding: 6px 14px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Meta Info */
        .ruleset-meta {
            display: flex;
            gap: 32px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .ruleset-meta__item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .ruleset-meta__value {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }
        
        .ruleset-meta__label {
            font-size: 12px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* ========================================
           CHARACTERS SECTION
           ======================================== */
        .sheet-section {
            margin: 0 24px 24px;
        }
        
        .sheet-section__header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .sheet-section__title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
            margin: 0;
        }
        
        .sheet-section__title svg {
            color: var(--text-muted);
        }
        
        .sheet-section__action {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .sheet-section__action:hover {
            background: #e63946;
            transform: translateY(-1px);
        }
        
        .sheet-section__action:disabled {
            background: #444;
            color: var(--text-dim);
            cursor: not-allowed;
            transform: none;
        }
        
        .sheet-section__action svg {
            width: 16px;
            height: 16px;
        }
        
        /* Character Grid */
        .char-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }
        
        .char-card {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 12px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
        }
        
        .char-card:hover {
            background: var(--bg-card);
            border-color: var(--border-hover);
            transform: translateY(-2px);
        }
        
        .char-card__portrait {
            width: 56px;
            height: 56px;
            border-radius: 10px;
            background: var(--bg-card);
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .char-card__portrait img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .char-card__portrait--empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
        }
        
        .char-card__info {
            flex: 1;
            min-width: 0;
        }
        
        .char-card__name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text);
            margin: 0 0 4px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .char-card__meta {
            font-size: 13px;
            color: var(--text-muted);
        }
        
        .char-card__arrow {
            color: var(--text-dim);
            transition: transform 0.2s;
        }
        
        .char-card:hover .char-card__arrow {
            transform: translateX(4px);
            color: var(--text-muted);
        }
        
        .char-card--main {
            border-color: var(--accent);
            background: color-mix(in srgb, var(--accent) 5%, var(--bg-elevated));
        }
        
        .char-card--main:hover {
            border-color: var(--accent);
        }
        
        /* Empty State */
        .char-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
            background: var(--bg-elevated);
            border: 2px dashed var(--border);
            border-radius: 12px;
            text-align: center;
        }
        
        .char-empty__icon {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            color: var(--text-dim);
        }
        
        .char-empty__title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-muted);
            margin: 0 0 8px 0;
        }
        
        .char-empty__text {
            font-size: 14px;
            color: var(--text-dim);
            margin: 0 0 20px 0;
        }
        
        .char-empty__btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .char-empty__btn:hover {
            background: #e63946;
            transform: translateY(-1px);
        }
        
        .char-empty__btn svg {
            width: 18px;
            height: 18px;
        }
        
        /* ========================================
           RESPONSIVE
           ======================================== */
        @media (max-width: 768px) {
            .ruleset-hero {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .ruleset-cover {
                width: 180px;
                min-width: 180px;
            }
            
            .ruleset-info {
                padding-top: 0;
            }
            
            .ruleset-info__title {
                font-size: 42px;
            }
            
            .ruleset-info__description {
                max-width: none;
            }
            
            .ruleset-tags {
                justify-content: center;
            }
            
            .ruleset-meta {
                justify-content: center;
            }
        }
    </style>
</head>

    <script>
        // Auth Guard - redirect to login if not authenticated
        (function() {
            function waitForAuth() {
                // Wait for Firebase SDK
                if (typeof firebase === 'undefined' || !firebase.auth) {
                    return setTimeout(waitForAuth, 50);
                }
                // Wait for Firebase app initialization
                try {
                    var auth = firebase.auth();
                    auth.onAuthStateChanged(function(user) {
                        if (!user) {
                            window.location.href = '/login';
                        } else {
                            document.body.classList.add('auth-ready');
                        }
                    });
                } catch(e) {
                    // Firebase not initialized yet, retry
                    setTimeout(waitForAuth, 50);
                }
            }
            waitForAuth();
        })();
    </script>

    <script>
        // Initialize layout (sidebar, topbar, footer)
        initLayout();
        
        // Ruleset Config
        const rulesetConfig = {
            worldsapart: {
                name: 'Worlds Apart',
                description: 'Modulares Piraten-RPG mit einzigartigen Mechaniken für Moral, Schiffsführung und epische Seeschlachten. Erkunde die Weltmeere, führe deine Crew und werde zur Legende der sieben Meere.',
                sheetUrl: '/sheet/worldsapart',
                icon: 'assets/img/rulesets/ruleset_worldsapart.svg',
                cover: 'assets/img/rulesets/cover_worldsapart.webp', // Optional cover image
                color: '#8B5CF6',
                tags: ['Piraten', 'Seeschlachten', 'Moral-System', 'Schiffsmanagement', 'Fokus-Fähigkeiten']
            },
            dnd5e: {
                name: 'Dungeons & Dragons 5E',
                description: 'Das beliebteste Tabletop-RPG der Welt. Klassisches Fantasy-Abenteuer mit bewährten Regeln, unzähligen Möglichkeiten und einer lebendigen Community. Verfügbar auf Deutsch und Englisch.',
                sheetUrl: '/sheet/5e',
                icon: 'assets/img/rulesets/ruleset_5e_2024.svg',
                cover: 'assets/img/rulesets/cover_dnd5e.webp',
                color: '#FF4655',
                tags: ['Fantasy', 'Klassiker', 'SRD 5.1', 'DE/EN Support']
            },
            htbah: {
                name: 'How To Be A Hero',
                description: 'Einsteigerfreundliches deutsches Pen & Paper System. Simpel, flexibel und kreativ. Perfekt für Neulinge und erfahrene Spieler, die ein schnelles Setup ohne komplizierte Regelwerke suchen.',
                sheetUrl: '/sheet/htbah',
                icon: 'assets/img/rulesets/ruleset_htbah.svg',
                cover: 'assets/img/rulesets/cover_htbah.webp',
                color: '#10B981',
                tags: ['Einsteiger', 'Flexibel', 'Deutsch', 'Schneller Start']
            },
            cyberpunkred: {
                name: 'Cyberpunk Red',
                description: 'Düstere Zukunft, Megacorporations und Cyberware. Das offizielle Tabletop zu Cyberpunk 2077. Tauche ein in Night City und kämpfe ums Überleben in einer Welt voller Neon und Gefahr.',
                sheetUrl: '/sheet/cyberpunk',
                icon: 'assets/img/rulesets/ruleset_cyberpunkred.svg',
                cover: 'assets/img/rulesets/cover_cyberpunkred.webp',
                color: '#FACC15',
                tags: ['Cyberpunk', 'Sci-Fi', 'Dystopie', 'Cyberware', 'Netrunning']
            }
        };
        
        let currentRuleset = 'worldsapart';
        const MAX_CHARS = 3;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupTabs();
            updateCounts();
            renderHero();
            renderCharacters();
        });
        
        // Setup tab clicks
        function setupTabs() {
            document.querySelectorAll('.ruleset-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.ruleset-tab').forEach(t => t.classList.remove('ruleset-tab--active'));
                    tab.classList.add('ruleset-tab--active');
                    currentRuleset = tab.dataset.ruleset;
                    renderHero();
                    renderCharacters();
                });
            });
        }
        
        // Update tab counts
        function updateCounts() {
            const counts = CharacterStorage.getCounts();
            document.getElementById('countWorldsapart').textContent = counts.worldsapart || 0;
            document.getElementById('countDnd5e').textContent = counts.dnd5e || 0;
            document.getElementById('countHtbah').textContent = counts.htbah || 0;
            document.getElementById('countCyberpunkred').textContent = counts.cyberpunkred || 0;
        }
        
        // Render hero section
        function renderHero() {
            const config = rulesetConfig[currentRuleset];
            const chars = CharacterStorage.getByRuleset(currentRuleset);
            const count = chars.length;
            
            // Get last played date
            let lastPlayedText = '–';
            if (chars.length > 0) {
                const sortedByPlayed = [...chars].sort((a, b) => 
                    new Date(b.lastPlayed || 0) - new Date(a.lastPlayed || 0)
                );
                if (sortedByPlayed[0]?.lastPlayed) {
                    const date = new Date(sortedByPlayed[0].lastPlayed);
                    lastPlayedText = date.toLocaleDateString('de-DE', { day: '2-digit', month: 'short', year: 'numeric' });
                }
            }
            
            // Build tags
            const tagsHtml = (config.tags || []).map(tag => 
                `<span class="ruleset-tag">${tag}</span>`
            ).join('');
            
            // Check if cover image exists (fallback to gradient)
            const coverHtml = `
                <div class="ruleset-cover__fallback">
                    <div class="ruleset-cover__fallback-bg ruleset-cover__fallback-bg--${currentRuleset}"></div>
                    <div class="ruleset-cover__fallback-pattern"></div>
                    <img class="ruleset-cover__fallback-icon" src="${config.icon}" alt="">
                    <div class="ruleset-cover__fallback-title">${config.name}</div>
                </div>
            `;
            
            const hero = document.getElementById('rulesetHero');
            hero.innerHTML = `
                <div class="ruleset-cover" data-ruleset="${currentRuleset}" onclick="window.location.href='${config.sheetUrl}?new=true'">
                    ${coverHtml}
                </div>
                <div class="ruleset-info">
                    <h1 class="ruleset-info__title">${config.name}</h1>
                    <p class="ruleset-info__description">${config.description}</p>
                    <div class="ruleset-tags">${tagsHtml}</div>
                    <div class="ruleset-meta">
                        <div class="ruleset-meta__item">
                            <span class="ruleset-meta__value">${count}</span>
                            <span class="ruleset-meta__label">Charaktere</span>
                        </div>
                        <div class="ruleset-meta__item">
                            <span class="ruleset-meta__value">${lastPlayedText}</span>
                            <span class="ruleset-meta__label">Zuletzt gespielt</span>
                        </div>
                    </div>
                </div>
            `;
            
            // Update new char button state
            const btn = document.getElementById('newCharBtn');
            if (btn) {
                btn.disabled = count >= MAX_CHARS;
                btn.innerHTML = count >= MAX_CHARS 
                    ? 'Maximum erreicht' 
                    : `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                         <line x1="12" y1="5" x2="12" y2="19"/>
                         <line x1="5" y1="12" x2="19" y2="12"/>
                       </svg>
                       Neuer Charakter`;
            }
        }
        
        // Render character grid
        function renderCharacters() {
            const config = rulesetConfig[currentRuleset];
            const chars = CharacterStorage.getByRuleset(currentRuleset);
            const grid = document.getElementById('charGrid');
            
            if (chars.length === 0) {
                grid.innerHTML = `
                    <div class="char-empty">
                        <svg class="char-empty__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M16.5 13C15.3 13 14.29 13.62 13.67 14.5H10.33C9.71 13.62 8.7 13 7.5 13C5.57 13 4 14.57 4 16.5C4 18.43 5.57 20 7.5 20C8.7 20 9.71 19.38 10.33 18.5H13.67C14.29 19.38 15.3 20 16.5 20C18.43 20 20 18.43 20 16.5C20 14.57 18.43 13 16.5 13Z"/>
                            <path d="M12 11C14.21 11 16 9.21 16 7S14.21 3 12 3 8 4.79 8 7 9.79 11 12 11Z"/>
                        </svg>
                        <h3 class="char-empty__title">Noch keine Charaktere</h3>
                        <p class="char-empty__text">Erstelle deinen ersten ${config.name} Charakter</p>
                        <button class="char-empty__btn" onclick="createCharacter()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                            Charakter erstellen
                        </button>
                    </div>
                `;
                return;
            }
            
            // Sort: Main first, then by lastPlayed
            chars.sort((a, b) => {
                if (a.isMain && !b.isMain) return -1;
                if (!a.isMain && b.isMain) return 1;
                return new Date(b.lastPlayed || 0) - new Date(a.lastPlayed || 0);
            });
            
            grid.innerHTML = chars.map(char => {
                const portraitHtml = char.portrait 
                    ? `<img src="${char.portrait}" alt="${char.name}">`
                    : `<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" opacity="0.3">
                         <path d="M12 11C14.21 11 16 9.21 16 7S14.21 3 12 3 8 4.79 8 7 9.79 11 12 11Z"/>
                         <path d="M12 13C8.13 13 5 16.13 5 20H19C19 16.13 15.87 13 12 13Z"/>
                       </svg>`;
                
                const meta = char.class || char.role || 'Unbekannt';
                
                return `
                    <a href="${config.sheetUrl}?id=${char.id}" class="char-card ${char.isMain ? 'char-card--main' : ''}">
                        <div class="char-card__portrait ${!char.portrait ? 'char-card__portrait--empty' : ''}">
                            ${portraitHtml}
                        </div>
                        <div class="char-card__info">
                            <h3 class="char-card__name">${char.name || 'Unbenannt'}</h3>
                            <p class="char-card__meta">${meta}${char.isMain ? ' • Hauptcharakter' : ''}</p>
                        </div>
                        <svg class="char-card__arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"/>
                        </svg>
                    </a>
                `;
            }).join('');
        }
        
        // Create new character
        function createCharacter() {
            const config = rulesetConfig[currentRuleset];
            const chars = CharacterStorage.getByRuleset(currentRuleset);
            
            if (chars.length >= MAX_CHARS) {
                if (window.RIFT?.ui?.Toast) {
                    RIFT.ui.Toast.warning(`Maximum von ${MAX_CHARS} Charakteren erreicht`);
                }
                return;
            }
            
            window.location.href = `${config.sheetUrl}?new=true`;
        }
    </script>
</body>
