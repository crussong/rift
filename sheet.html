<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="view-transition" content="same-origin">
    <title>RIFT ‚Äì Charakterbogen</title>
    
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/ui.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/topbar.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/settings.css">
    
    <style>
        /* ========================================
           SHEET PAGE - SESSION INSPIRED
           ======================================== */
        
        .sheet-page {
            padding-bottom: 60px;
        }
        
        /* Back Button */
        .sheet-back {
            padding: 16px 24px;
        }
        
        .sheet-back__btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 14px;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .sheet-back__btn:hover {
            background: var(--bg-card);
            color: var(--text);
            border-color: var(--border-hover);
        }
        
        .sheet-back__btn svg {
            width: 18px;
            height: 18px;
        }
        
        /* ========================================
           RULESET TABS
           ======================================== */
        .ruleset-tabs {
            display: flex;
            gap: 8px;
            padding: 0 24px 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .ruleset-tab {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .ruleset-tab:hover {
            background: var(--bg-card);
            border-color: var(--border-hover);
            color: var(--text);
        }
        
        .ruleset-tab--active {
            background: color-mix(in srgb, var(--tab-color, var(--accent)) 15%, var(--bg-card));
            border-color: var(--tab-color, var(--accent));
            color: white;
        }
        
        .ruleset-tab__icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .ruleset-tab__icon img {
            width: 20px;
            height: 20px;
        }
        
        .ruleset-tab__count {
            padding: 3px 10px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .ruleset-tab--active .ruleset-tab__count {
            background: var(--tab-color, var(--accent));
            color: white;
        }
        
        /* Tab Colors */
        .ruleset-tab[data-ruleset="dnd5e"] { --tab-color: #FF4655; }
        .ruleset-tab[data-ruleset="worldsapart"] { --tab-color: #8B5CF6; }
        .ruleset-tab[data-ruleset="htbah"] { --tab-color: #10B981; }
        .ruleset-tab[data-ruleset="cyberpunkred"] { --tab-color: #FACC15; }
        
        /* ========================================
           HERO SECTION (Ruleset Cover + Info)
           ======================================== */
        .ruleset-hero {
            margin: 0 24px 24px;
            background: var(--bg-elevated);
            border-radius: 16px;
            border: 1px solid var(--border);
            display: flex;
            min-height: 320px;
            overflow: hidden;
        }
        
        /* Cover */
        .ruleset-hero__cover {
            position: relative;
            width: 200px;
            min-width: 200px;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .ruleset-hero__cover-bg {
            position: absolute;
            inset: 0;
            opacity: 0.9;
        }
        
        .ruleset-hero__cover-bg--dnd5e { background: linear-gradient(135deg, #FF4655 0%, #c41e3a 100%); }
        .ruleset-hero__cover-bg--worldsapart { background: linear-gradient(135deg, #8B5CF6 0%, #6d28d9 100%); }
        .ruleset-hero__cover-bg--htbah { background: linear-gradient(135deg, #10B981 0%, #059669 100%); }
        .ruleset-hero__cover-bg--cyberpunkred { background: linear-gradient(135deg, #FACC15 0%, #ca8a04 100%); }
        
        .ruleset-hero__cover-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.1;
            background-image: 
                linear-gradient(30deg, rgba(255,255,255,0.1) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.1) 87.5%, rgba(255,255,255,0.1)),
                linear-gradient(150deg, rgba(255,255,255,0.1) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.1) 87.5%, rgba(255,255,255,0.1)),
                linear-gradient(30deg, rgba(255,255,255,0.1) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.1) 87.5%, rgba(255,255,255,0.1)),
                linear-gradient(150deg, rgba(255,255,255,0.1) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.1) 87.5%, rgba(255,255,255,0.1)),
                linear-gradient(60deg, rgba(255,255,255,0.08) 25%, transparent 25.5%, transparent 75%, rgba(255,255,255,0.08) 75%, rgba(255,255,255,0.08)),
                linear-gradient(60deg, rgba(255,255,255,0.08) 25%, transparent 25.5%, transparent 75%, rgba(255,255,255,0.08) 75%, rgba(255,255,255,0.08));
            background-size: 40px 70px;
            background-position: 0 0, 0 0, 20px 35px, 20px 35px, 0 0, 20px 35px;
        }
        
        .ruleset-hero__cover-icon {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }
        
        .ruleset-hero__cover-icon img {
            width: 100%;
            max-height: 80px;
            object-fit: contain;
            filter: brightness(0) invert(1);
            opacity: 0.9;
        }
        
        /* Info */
        .ruleset-hero__info {
            flex: 1;
            padding: 28px 32px;
            display: flex;
            flex-direction: column;
        }
        
        .ruleset-hero__badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            width: fit-content;
            margin-bottom: 16px;
        }
        
        .ruleset-hero__badge img {
            width: 16px;
            height: 16px;
        }
        
        .ruleset-hero__title {
            font-family: 'Dharma Gothic', sans-serif;
            font-size: 38px;
            font-weight: 700;
            color: white;
            margin: 0 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .ruleset-hero__subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin: 0 0 16px 0;
            line-height: 1.5;
        }
        
        /* Tags */
        .ruleset-hero__tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .ruleset-hero__tag {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Features */
        .ruleset-hero__features {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .ruleset-hero__feature {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .ruleset-hero__feature-icon {
            font-size: 16px;
        }
        
        .ruleset-hero__stats {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
        }
        
        .ruleset-hero__stat {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .ruleset-hero__stat-value {
            font-family: 'Dharma Gothic', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: white;
        }
        
        .ruleset-hero__stat-label {
            font-size: 12px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .ruleset-hero__slots {
            display: flex;
            gap: 6px;
        }
        
        .ruleset-hero__slot {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.06);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
        }
        
        .ruleset-hero__slot--filled {
            background: var(--accent);
            border-color: var(--accent);
        }
        
        .ruleset-hero__actions {
            margin-top: auto;
            display: flex;
            gap: 12px;
        }
        
        .ruleset-hero__btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .ruleset-hero__btn svg {
            width: 18px;
            height: 18px;
        }
        
        .ruleset-hero__btn--primary {
            background: var(--accent);
            color: white;
        }
        
        .ruleset-hero__btn--primary:hover {
            background: #e63946;
            transform: translateY(-1px);
        }
        
        .ruleset-hero__btn--primary:disabled {
            background: #444;
            color: var(--text-dim);
            cursor: not-allowed;
            transform: none;
        }
        
        .ruleset-hero__btn--secondary {
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-muted);
            border: 1px solid var(--border);
        }
        
        .ruleset-hero__btn--secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        /* ========================================
           CHARACTERS SECTION
           ======================================== */
        .sheet-section {
            margin: 0 24px 24px;
        }
        
        .sheet-section__header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .sheet-section__title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Dharma Gothic', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }
        
        .sheet-section__title svg {
            color: var(--accent);
        }
        
        /* Character Grid */
        .char-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 16px;
        }
        
        /* Character Card - Compact Horizontal */
        .char-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px;
            display: flex;
            gap: 16px;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }
        
        .char-card:hover {
            border-color: var(--border-hover);
            background: var(--bg-card);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        
        /* Main Character */
        .char-card--main {
            border-color: rgba(255, 193, 7, 0.3);
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.06) 0%, var(--bg-elevated) 100%);
        }
        
        .char-card--main:hover {
            border-color: rgba(255, 193, 7, 0.5);
        }
        
        .char-card__main-badge {
            position: absolute;
            top: -8px;
            right: 12px;
            background: #FFC107;
            color: #121212;
            font-size: 10px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 2;
        }
        
        .char-card__main-badge svg {
            width: 10px;
            height: 10px;
            fill: currentColor;
        }
        
        /* Portrait - Square Left Side */
        .char-card__portrait-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }
        
        .char-card__portrait {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
            font-family: 'Dharma Gothic', sans-serif;
            background: var(--bg-card);
            border: 2px solid var(--border);
            overflow: hidden;
            color: var(--text-dim);
        }
        
        .char-card__portrait img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
        }
        
        .char-card__meta {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1px;
        }
        
        .char-card__meta-item {
            font-size: 10px;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .char-card__meta-item svg {
            width: 10px;
            height: 10px;
            opacity: 0.6;
        }
        
        /* Ruleset color accent on portrait */
        .char-card--dnd5e .char-card__portrait { border-color: rgba(255, 70, 85, 0.4); background: linear-gradient(135deg, rgba(255, 70, 85, 0.15) 0%, var(--bg-card) 100%); }
        .char-card--worldsapart .char-card__portrait { border-color: rgba(139, 92, 246, 0.4); background: linear-gradient(135deg, rgba(139, 92, 246, 0.15) 0%, var(--bg-card) 100%); }
        .char-card--htbah .char-card__portrait { border-color: rgba(16, 185, 129, 0.4); background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, var(--bg-card) 100%); }
        .char-card--cyberpunkred .char-card__portrait { border-color: rgba(250, 204, 21, 0.4); background: linear-gradient(135deg, rgba(250, 204, 21, 0.15) 0%, var(--bg-card) 100%); }
        
        /* Content - Right Side */
        .char-card__content {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* Header: Name + Role */
        .char-card__header {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .char-card__name {
            font-family: 'Dharma Gothic', sans-serif;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.1;
        }
        
        .char-card__role {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        /* Stats Row: LP + Moral */
        .char-card__stats {
            display: flex;
            gap: 12px;
        }
        
        .char-card__stat {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .char-card__stat-icon {
            width: 14px;
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .char-card__stat-icon svg {
            width: 12px;
            height: 12px;
        }
        
        .char-card__stat-icon--lp { color: #22c55e; }
        .char-card__stat-icon--moral { color: #8b5cf6; }
        
        .char-card__stat-bar {
            flex: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .char-card__stat-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s;
        }
        
        .char-card__stat-fill--lp { background: linear-gradient(90deg, #166534, #22c55e); }
        .char-card__stat-fill--moral { background: linear-gradient(90deg, #6d28d9, #8b5cf6); }
        
        .char-card__stat-value {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-dim);
            min-width: 24px;
            text-align: right;
            font-variant-numeric: tabular-nums;
        }
        
        /* Attributes Row - Styled Circles */
        .char-card__attributes {
            display: flex;
            gap: 4px;
            justify-content: space-between;
        }
        
        .char-card__attr {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 6px 4px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
        }
        
        .char-card__attr-value {
            font-family: 'Dharma Gothic', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: white;
            line-height: 1;
        }
        
        .char-card__attr-label {
            font-size: 8px;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-top: 2px;
        }
        
        /* Fokus Tag - Dynamic Color */
        .char-card__fokus {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 5px 10px;
            background: rgba(var(--fokus-rgb, 139, 92, 246), 0.15);
            border: 1px solid rgba(var(--fokus-rgb, 139, 92, 246), 0.3);
            border-radius: 8px;
            width: fit-content;
        }
        
        .char-card__fokus-icon {
            width: 14px;
            height: 14px;
        }
        
        .char-card__fokus-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .char-card__fokus-name {
            font-size: 12px;
            font-weight: 600;
        }
        
        /* Actions */
        .char-card__actions {
            position: absolute;
            top: 12px;
            right: 12px;
            display: none;
            gap: 4px;
            z-index: 3;
        }
        
        .char-card:hover .char-card__actions {
            display: flex;
        }
        
        .char-card__action {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            border: none;
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .char-card__action:hover {
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }
        
        .char-card__action--star:hover {
            color: #FFC107;
        }
        
        .char-card__action--star.active {
            color: #FFC107;
        }
        
        .char-card__action--delete:hover {
            color: var(--accent);
        }
        
        .char-card__action svg {
            width: 14px;
            height: 14px;
        }
        
        /* Empty Slot */
        .char-card--empty {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            min-height: 132px;
            opacity: 0.4;
        }
        
        .char-card--empty .char-card__portrait {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.04);
            border: 2px dashed rgba(255, 255, 255, 0.15);
        }
        
        .char-card--empty.char-card--clickable {
            cursor: pointer;
            opacity: 0.5;
        }
        
        .char-card--empty.char-card--clickable:hover {
            opacity: 0.9;
            border-color: var(--accent);
            background: var(--red-dim);
        }
        
        .char-card--empty.char-card--clickable:hover .char-card__portrait {
            color: var(--accent);
            border-color: var(--accent);
            background: rgba(255, 70, 85, 0.1);
        }
        
        .char-card--empty:not(.char-card--clickable) {
            cursor: default;
        }
        
        .char-card__empty-text {
            color: var(--text-dim);
        }
        
        .char-card__empty-text strong {
            display: block;
            font-family: 'Dharma Gothic', sans-serif;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }
        
        .char-card__empty-text span {
            font-size: 12px;
        }
        
        /* ========================================
           RESPONSIVE
           ======================================== */
        @media (max-width: 900px) {
            .ruleset-hero {
                flex-direction: column;
                height: auto;
            }
            
            .ruleset-hero__cover {
                width: 100%;
                height: 180px;
                border-radius: 16px 16px 0 0;
            }
            
            .ruleset-hero__info {
                padding: 20px;
            }
            
            .ruleset-hero__title {
                font-size: 28px;
            }
        }
        
        @media (max-width: 700px) {
            .char-grid {
                grid-template-columns: 1fr;
            }
            
            .ruleset-tabs {
                padding: 0 16px 16px;
            }
            
            .sheet-section {
                margin: 0 16px 20px;
            }
            
            .ruleset-hero {
                margin: 0 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <main class="main">
            <div class="main__content">
                <div class="sheet-page">
                    
                    <!-- Back Button -->
                    <div class="sheet-back">
                        <a href="index.html" class="sheet-back__btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 18 9 12 15 6"/>
                            </svg>
                            Zur√ºck
                        </a>
                    </div>
                    
                    <!-- Ruleset Tabs -->
                    <div class="ruleset-tabs" id="rulesetTabs">
                        <button class="ruleset-tab ruleset-tab--active" data-ruleset="worldsapart">

                            </div>
                            <span>Worlds Apart</span>

                        </button>
                        <button class="ruleset-tab" data-ruleset="dnd5e">
                            <div class="ruleset-tab__icon">
                                <img src="assets/img/rulesets/ruleset_5e_2024.svg" alt="">
                            </div>
                            <span>D&D 5E</span>
                            <span class="ruleset-tab__count" id="countDnd5e">0</span>
                        </button>
                        <button class="ruleset-tab" data-ruleset="htbah">
                            <div class="ruleset-tab__icon">
                                <img src="assets/img/rulesets/ruleset_htbah.svg" alt="">
                            </div>
                            <span>How To Be A Hero</span>
                            <span class="ruleset-tab__count" id="countHtbah">0</span>

                            </div>
                            <span>Cyberpunk Red</span>
                            <span class="ruleset-tab__count" id="countCyberpunkred">0</span>
                        </button>
                    </div>
                    
                    <!-- Ruleset Hero -->
                    <div class="ruleset-hero" id="rulesetHero">
                        <!-- Filled by JS -->
                    </div>
                    
                    <!-- Characters Section -->
                    <section class="sheet-section">
                        <div class="sheet-section__header">
                            <h2 class="sheet-section__title">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M16.5 13C15.3 13 14.29 13.62 13.67 14.5H10.33C9.71 13.62 8.7 13 7.5 13C5.57 13 4 14.57 4 16.5C4 18.43 5.57 20 7.5 20C8.7 20 9.71 19.38 10.33 18.5H13.67C14.29 19.38 15.3 20 16.5 20C18.43 20 20 18.43 20 16.5C20 14.57 18.43 13 16.5 13Z"/>
                                    <path d="M12 11C14.21 11 16 9.21 16 7S14.21 3 12 3 8 4.79 8 7 9.79 11 12 11Z"/>
                                </svg>
                                Deine Charaktere
                            </h2>
                        </div>
                        <div class="char-grid" id="charGrid">
                            <!-- Filled by JS -->
                        </div>
                    </section>
                    
                </div>
            </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/room-service.js"></script>
    <script src="assets/js/user-service.js"></script>
    <script src="assets/js/character-storage.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/transitions.js"></script>
    
    <script>
        // Initialize layout (sidebar, topbar, footer)
        initLayout();
        
        // Ruleset Config with tags and features
        const rulesetConfig = {
            worldsapart: {
                name: 'Worlds Apart',
                subtitle: 'Modulares Piraten-RPG mit einzigartigen Mechaniken f√ºr Moral, Schiffsf√ºhrung und epische Seeschlachten.',
                sheetUrl: 'sheet-worldsapart.html',
                icon: 'assets/img/rulesets/ruleset_worldsapart.svg',
                color: '#8B5CF6',
                tags: ['Piraten', 'Seeschlachten', 'Moral-System'],
                features: [
                    { icon: '‚öì', text: 'Schiffsmanagement' },
                    { icon: '‚öîÔ∏è', text: 'Fokus-F√§higkeiten' },
                    { icon: 'üé≠', text: 'Moral & Resonanz' }
                ]
            },
            dnd5e: {
                name: 'Dungeons & Dragons 5E',
                subtitle: 'Das beliebteste Tabletop-RPG der Welt. Klassisches Fantasy-Abenteuer mit bew√§hrten Regeln.',
                sheetUrl: 'sheet-5e.html',
                icon: 'assets/img/rulesets/ruleset_5e_2024.svg',
                color: '#FF4655',
                tags: ['Fantasy', 'Klassiker', 'SRD 5.1'],
                features: [
                    { icon: 'üó°Ô∏è', text: 'Klassen & Rassen' },
                    { icon: '‚ú®', text: 'Zauber-System' },
                    { icon: 'üìú', text: 'DE/EN Support' }
                ]
            },
            htbah: {
                name: 'How To Be A Hero',
                subtitle: 'Einsteigerfreundliches deutsches Pen & Paper System. Simpel, flexibel und kreativ.',
                sheetUrl: 'sheet-htbah.html',
                icon: 'assets/img/rulesets/ruleset_htbah.svg',
                color: '#10B981',
                tags: ['Einsteiger', 'Flexibel', 'Deutsch'],
                features: [
                    { icon: 'üé≤', text: 'Einfache Regeln' },
                    { icon: 'üé®', text: 'Kreative Freiheit' },
                    { icon: 'üöÄ', text: 'Schneller Start' }
                ]
            },
            cyberpunkred: {
                name: 'Cyberpunk Red',
                subtitle: 'D√ºstere Zukunft, Megacorporations und Cyberware. Das offizielle Tabletop zu Cyberpunk 2077.',
                sheetUrl: 'sheet-cyberpunk.html',
                icon: 'assets/img/rulesets/ruleset_cyberpunkred.svg',
                color: '#FACC15',
                tags: ['Cyberpunk', 'Sci-Fi', 'Dystopie'],
                features: [
                    { icon: 'ü¶æ', text: 'Cyberware' },
                    { icon: 'üíÄ', text: 'Netrunning' },
                    { icon: 'üî´', text: 'Street-Combat' }
                ]
            }
        };
        
        let currentRuleset = 'worldsapart';
        const MAX_CHARS = 3;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupTabs();
            updateCounts();
            renderHero();
            renderCharacters();
        });
        
        // Setup tab clicks
        function setupTabs() {
            document.querySelectorAll('.ruleset-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    // Update active state
                    document.querySelectorAll('.ruleset-tab').forEach(t => t.classList.remove('ruleset-tab--active'));
                    tab.classList.add('ruleset-tab--active');
                    
                    // Set current and render
                    currentRuleset = tab.dataset.ruleset;
                    renderHero();
                    renderCharacters();
                });
            });
        }
        
        // Update tab counts
        function updateCounts() {
            const counts = CharacterStorage.getCounts();
            document.getElementById('countWorldsapart').textContent = counts.worldsapart || 0;
            document.getElementById('countDnd5e').textContent = counts.dnd5e || 0;
            document.getElementById('countHtbah').textContent = counts.htbah || 0;
            document.getElementById('countCyberpunkred').textContent = counts.cyberpunkred || 0;
        }
        
        // Render hero section
        function renderHero() {
            const config = rulesetConfig[currentRuleset];
            const chars = CharacterStorage.getByRuleset(currentRuleset);
            const count = chars.length;
            const canCreate = count < MAX_CHARS;
            
            // Get last played date
            let lastPlayedText = '‚Äì';
            if (chars.length > 0) {
                const sortedByPlayed = [...chars].sort((a, b) => 
                    new Date(b.lastPlayed || 0) - new Date(a.lastPlayed || 0)
                );
                if (sortedByPlayed[0]?.lastPlayed) {
                    const date = new Date(sortedByPlayed[0].lastPlayed);
                    lastPlayedText = date.toLocaleDateString('de-DE', { day: '2-digit', month: 'short' });
                }
            }
            
            // Build slot indicators
            let slotsHtml = '';
            for (let i = 0; i < MAX_CHARS; i++) {
                const filled = i < count;
                slotsHtml += `<div class="ruleset-hero__slot ${filled ? 'ruleset-hero__slot--filled' : ''}"></div>`;
            }
            
            // Build tags
            const tagsHtml = (config.tags || []).map(tag => 
                `<span class="ruleset-hero__tag">${tag}</span>`
            ).join('');
            
            // Build features
            const featuresHtml = (config.features || []).map(f => 
                `<div class="ruleset-hero__feature">
                    <span class="ruleset-hero__feature-icon">${f.icon}</span>
                    <span>${f.text}</span>
                </div>`
            ).join('');
            
            const hero = document.getElementById('rulesetHero');
            hero.innerHTML = `
                <div class="ruleset-hero__cover">
                    <div class="ruleset-hero__cover-bg ruleset-hero__cover-bg--${currentRuleset}"></div>
                    <div class="ruleset-hero__cover-pattern"></div>
                    <div class="ruleset-hero__cover-icon">
                        <img src="${config.icon}" alt="${config.name}">
                    </div>
                </div>
                <div class="ruleset-hero__info">
                    <div class="ruleset-hero__badge">
                        <img src="${config.icon}" alt="">
                        ${currentRuleset.toUpperCase()}
                    </div>
                    <h1 class="ruleset-hero__title">${config.name}</h1>
                    <p class="ruleset-hero__subtitle">${config.subtitle}</p>
                    <div class="ruleset-hero__tags">${tagsHtml}</div>
                    <div class="ruleset-hero__features">${featuresHtml}</div>
                    <div class="ruleset-hero__stats">
                        <div class="ruleset-hero__stat">
                            <div class="ruleset-hero__slots">${slotsHtml}</div>
                            <span class="ruleset-hero__stat-label">${count} von ${MAX_CHARS} Slots</span>
                        </div>
                        <div class="ruleset-hero__stat">
                            <span class="ruleset-hero__stat-value">${lastPlayedText}</span>
                            <span class="ruleset-hero__stat-label">Zuletzt gespielt</span>
                        </div>
                    </div>
                    <div class="ruleset-hero__actions">
                        <button class="ruleset-hero__btn ruleset-hero__btn--primary" 
                                onclick="createCharacter()" 
                                ${!canCreate ? 'disabled' : ''}>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                            ${canCreate ? 'Neuer Charakter' : 'Maximum erreicht'}
                        </button>
                    </div>
                </div>
            `;
        }
        
        // Render character grid
        function renderCharacters() {
            const chars = CharacterStorage.getByRuleset(currentRuleset);
            const count = chars.length;
            
            // Sort: Main first, then by lastPlayed
            chars.sort((a, b) => {
                const aIsMain = CharacterStorage.isMainCharacter(a.id);
                const bIsMain = CharacterStorage.isMainCharacter(b.id);
                if (aIsMain && !bIsMain) return -1;
                if (!aIsMain && bIsMain) return 1;
                return new Date(b.lastPlayed || 0) - new Date(a.lastPlayed || 0);
            });
            
            let html = '';
            
            // Render character cards
            chars.forEach(char => {
                html += renderCharCard(char);
            });
            
            // Render empty slots
            for (let i = count; i < MAX_CHARS; i++) {
                html += renderEmptySlot(i === count); // First empty slot is clickable
            }
            
            document.getElementById('charGrid').innerHTML = html;
        }
        
        // Fokus Configuration
        const FOKUS_CONFIG = {
            fire: { name: 'Feuer', color: '#ff6b35', icon: 'assets/icons/icon_focus_fire.png' },
            water: { name: 'Wasser', color: '#4dabf7', icon: 'assets/icons/icon_focus_water.png' },
            wind: { name: 'Wind', color: '#69db7c', icon: 'assets/icons/icon_focus_wind.png' },
            earth: { name: 'Erde', color: '#a9845b', icon: 'assets/icons/icon_focus_earth.png' },
            lightning: { name: 'Blitz', color: '#ffd93d', icon: 'assets/icons/icon_focus_lightning.png' },
            room: { name: 'Raum', color: '#9775fa', icon: 'assets/icons/icon_focus_room.png' },
            illusion: { name: 'Illusion', color: '#f06595', icon: 'assets/icons/icon_focus_illusion.png' },
            shadow: { name: 'Schatten', color: '#4a4a6a', icon: 'assets/icons/icon_focus_shadow.png' },
            time: { name: 'Zeit', color: '#d4a574', icon: 'assets/icons/icon_focus_time.png' },
            poison: { name: 'Gift', color: '#7cb342', icon: 'assets/icons/icon_focus_poison.png' },
            sound: { name: 'Schall', color: '#26c6da', icon: 'assets/icons/icon_focus_sound.png' },
            none: { name: 'Ohne Fokus', color: '#6c757d', icon: '' }
        };
        
        // Tabler Icons - Heart (LP) and Flame (Moral)
        const ICON_HEART = '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M6.979 3.074a6 6 0 0 1 4.988 1.425l.037 .033l.034 -.03a6 6 0 0 1 4.733 -1.44l.246 .036a6 6 0 0 1 3.364 10.008l-.18 .185l-.048 .041l-7.45 7.379a1 1 0 0 1 -1.313 .082l-.094 -.082l-7.493 -7.422a6 6 0 0 1 3.176 -10.215z"/></svg>';
        const ICON_FLAME = '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 23c-4.97 0-9-3.582-9-8 0-3.312 2.752-6.5 4.5-8 0 2.5 1.5 4 2.5 5.5.49-.5 2-2 1.5-4 2 1 3.5 3.5 3.5 6 .49-.5 1-1.5 1-3 2.5 2 3 4.5 3 6.5 0 4.418-3.134 8-7 8z"/></svg>';
        
        // Render character card
        function renderCharCard(char) {
            const isMain = CharacterStorage.isMainCharacter(char.id);
            const portrait = char.portrait || '';
            const portraitSrc = portrait.startsWith('data:') 
                ? portrait 
                : portrait ? `assets/img/rift_chars/hero_card/${portrait}.png` : '';
            
            // Get character data
            const data = char.data || {};
            const role = data.role || char.class || '';
            const age = data.age || '';
            const gender = data.gender || '';
            
            // Stats for Worlds Apart (LP + Moral with Tabler icons)
            let statsHtml = '';
            if (currentRuleset === 'worldsapart') {
                const lp = data.status?.health ?? 100;
                const lpMax = 100;
                const lpPercent = Math.round((lp / lpMax) * 100);
                
                const moral = data.status?.moral ?? 100;
                const moralMax = 100;
                const moralPercent = Math.round((moral / moralMax) * 100);
                
                statsHtml = `
                    <div class="char-card__stats">
                        <div class="char-card__stat">
                            <span class="char-card__stat-icon char-card__stat-icon--lp">${ICON_HEART}</span>
                            <div class="char-card__stat-bar">
                                <div class="char-card__stat-fill char-card__stat-fill--lp" style="width: ${lpPercent}%"></div>
                            </div>
                            <span class="char-card__stat-value">${lp}</span>
                        </div>
                        <div class="char-card__stat">
                            <span class="char-card__stat-icon char-card__stat-icon--moral">${ICON_FLAME}</span>
                            <div class="char-card__stat-bar">
                                <div class="char-card__stat-fill char-card__stat-fill--moral" style="width: ${moralPercent}%"></div>
                            </div>
                            <span class="char-card__stat-value">${moral}</span>
                        </div>
                    </div>
                `;
            }
            
            // Attributes for Worlds Apart
            let attributesHtml = '';
            if (currentRuleset === 'worldsapart' && data.attributes) {
                const attrs = data.attributes;
                const attrLabels = {
                    power: 'ST√Ñ',
                    agility: 'GES', 
                    endurance: 'KON',
                    mind: 'INT',
                    presence: 'CHA'
                };
                
                attributesHtml = '<div class="char-card__attributes">';
                for (const [key, label] of Object.entries(attrLabels)) {
                    const value = attrs[key] ?? 0;
                    attributesHtml += `
                        <div class="char-card__attr">
                            <span class="char-card__attr-value">${value}</span>
                            <span class="char-card__attr-label">${label}</span>
                        </div>
                    `;
                }
                attributesHtml += '</div>';
            }
            
            // Fokus for Worlds Apart with correct color and icon
            let fokusHtml = '';
            if (currentRuleset === 'worldsapart' && data.fokus && data.fokus.type) {
                const fokusType = data.fokus.type.toLowerCase();
                const fokus = FOKUS_CONFIG[fokusType] || FOKUS_CONFIG.none;
                const fokusName = fokus.name;
                const fokusColor = fokus.color;
                
                // Convert hex to RGB for CSS variable
                const hexToRgb = (hex) => {
                    const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                    return result ? `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}` : '139, 92, 246';
                };
                
                fokusHtml = `
                    <div class="char-card__fokus" style="--fokus-rgb: ${hexToRgb(fokusColor)}; color: ${fokusColor};">
                        <img class="char-card__fokus-icon" src="${fokus.icon}" alt="${fokusName}" onerror="this.style.display='none'">
                        <span class="char-card__fokus-name">${fokusName}</span>
                    </div>
                `;
            }
            
            // Age and gender meta
            let metaHtml = '';
            if (currentRuleset === 'worldsapart' && (age || gender)) {
                metaHtml = '<div class="char-card__meta">';
                if (age) {
                    metaHtml += `<span class="char-card__meta-item">${age} Jahre</span>`;
                }
                if (gender) {
                    metaHtml += `<span class="char-card__meta-item">${gender}</span>`;
                }
                metaHtml += '</div>';
            }
            
            return `
                <div class="char-card char-card--${currentRuleset} ${isMain ? 'char-card--main' : ''}" onclick="openCharacter('${char.id}')">
                    ${isMain ? `
                        <div class="char-card__main-badge">
                            <svg viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                            Main
                        </div>
                    ` : ''}
                    <div class="char-card__actions">
                        <button class="char-card__action char-card__action--star ${isMain ? 'active' : ''}" 
                                onclick="event.stopPropagation(); setMainChar('${char.id}')" 
                                title="${isMain ? 'Hauptcharakter' : 'Als Hauptcharakter'}">
                            <svg viewBox="0 0 24 24" fill="${isMain ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                            </svg>
                        </button>
                        <button class="char-card__action char-card__action--delete" 
                                onclick="event.stopPropagation(); deleteChar('${char.id}', '${char.name.replace(/'/g, "\\'")}')" 
                                title="L√∂schen">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                            </svg>
                        </button>
                    </div>
                    <div class="char-card__portrait-wrapper">
                        <div class="char-card__portrait">
                            ${portraitSrc ? `<img src="${portraitSrc}" alt="${char.name}">` : (char.name || '?').charAt(0).toUpperCase()}
                        </div>
                        ${metaHtml}
                    </div>
                    <div class="char-card__content">
                        <div class="char-card__header">
                            <div class="char-card__name">${char.name || 'Unbenannt'}</div>
                            <div class="char-card__role">${role || 'Keine Rolle'}</div>
                        </div>
                        ${statsHtml}
                        ${attributesHtml}
                        ${fokusHtml}
                    </div>
                </div>
            `;
        }
        
        // Render empty slot
        function renderEmptySlot(isClickable) {
            const clickableClass = isClickable ? 'char-card--clickable' : '';
            const onclick = isClickable ? 'onclick="createCharacter()"' : '';
            
            return `
                <div class="char-card char-card--empty ${clickableClass}" ${onclick}>
                    <div class="char-card__portrait">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="24" height="24">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                    </div>
                    <div class="char-card__empty-text">
                        <strong>Freier Platz</strong>
                        <span>${isClickable ? 'Klicken zum Erstellen' : 'Slot verf√ºgbar'}</span>
                    </div>
                </div>
            `;
        }
        
        // Actions
        function openCharacter(charId) {
            const char = CharacterStorage.getById(charId);
            if (!char) return;
            
            CharacterStorage.updateLastPlayed(charId);
            const url = rulesetConfig[char.ruleset]?.sheetUrl || 'sheet-worldsapart.html';
            window.location.href = `${url}?id=${charId}`;
        }
        
        function createCharacter() {
            const count = CharacterStorage.getCountForRuleset(currentRuleset);
            if (count >= MAX_CHARS) {
                if (window.RIFT?.ui?.Toast) {
                    RIFT.ui.Toast.warning('Maximum erreicht. L√∂sche erst einen Charakter.');
                }
                return;
            }
            
            const url = rulesetConfig[currentRuleset]?.sheetUrl;
            if (url) {
                window.location.href = `${url}?new=true`;
            }
        }
        
        function setMainChar(charId) {
            if (CharacterStorage.isMainCharacter(charId)) {
                if (window.RIFT?.ui?.Toast) {
                    RIFT.ui.Toast.info('Bereits dein Hauptcharakter!');
                }
                return;
            }
            
            CharacterStorage.setMainCharacter(charId, currentRuleset);
            if (window.RIFT?.ui?.Toast) {
                RIFT.ui.Toast.success('Als Hauptcharakter gesetzt!');
            }
            renderCharacters();
        }
        
        function deleteChar(charId, charName) {
            if (!confirm(`"${charName}" wirklich l√∂schen?`)) return;
            
            const success = CharacterStorage.delete(charId);
            if (success) {
                if (window.RIFT?.ui?.Toast) {
                    RIFT.ui.Toast.success('Charakter gel√∂scht');
                }
                updateCounts();
                renderHero();
                renderCharacters();
            }
        }
    </script>
    <script src="assets/js/broadcast.js"></script>
