<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="view-transition" content="same-origin">
    <title>RIFT – Charakterbogen</title>
    
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/ui.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/topbar.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/settings.css">
    
    <style>
        /* ========================================
           SHEET PAGE - SESSION INSPIRED
           ======================================== */
        
        .sheet-page {
            padding-bottom: 60px;
        }
        
        /* Back Button */
        .sheet-back {
            padding: 16px 24px;
        }
        
        .sheet-back__btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 14px;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .sheet-back__btn:hover {
            background: var(--bg-card);
            color: var(--text);
            border-color: var(--border-hover);
        }
        
        .sheet-back__btn svg {
            width: 18px;
            height: 18px;
        }
        
        /* ========================================
           RULESET TABS
           ======================================== */
        .ruleset-tabs {
            display: flex;
            gap: 8px;
            padding: 0 24px 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .ruleset-tab {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .ruleset-tab:hover {
            background: var(--bg-card);
            border-color: var(--border-hover);
            color: var(--text);
        }
        
        .ruleset-tab--active {
            background: var(--bg-card);
            border-color: var(--tab-color, var(--accent));
            color: white;
        }
        
        .ruleset-tab__icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .ruleset-tab__icon img {
            width: 20px;
            height: 20px;
        }
        
        .ruleset-tab__count {
            padding: 3px 10px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .ruleset-tab--active .ruleset-tab__count {
            background: var(--tab-color, var(--accent));
            color: white;
        }
        
        /* Tab Colors */
        .ruleset-tab[data-ruleset="dnd5e"] { --tab-color: #FF4655; }
        .ruleset-tab[data-ruleset="worldsapart"] { --tab-color: #8B5CF6; }
        .ruleset-tab[data-ruleset="htbah"] { --tab-color: #10B981; }
        .ruleset-tab[data-ruleset="cyberpunkred"] { --tab-color: #FACC15; }
        
        /* ========================================
           HERO SECTION (Ruleset Cover + Info)
           ======================================== */
        .ruleset-hero {
            margin: 0 24px 24px;
            background: var(--bg-elevated);
            border-radius: 16px;
            border: 1px solid var(--border);
            display: flex;
            height: 320px;
            overflow: hidden;
        }
        
        /* Cover */
        .ruleset-hero__cover {
            position: relative;
            width: 220px;
            min-width: 220px;
            height: 100%;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .ruleset-hero__cover-bg {
            position: absolute;
            inset: 0;
            opacity: 0.9;
        }
        
        .ruleset-hero__cover-bg--dnd5e { background: linear-gradient(135deg, #FF4655 0%, #c41e3a 100%); }
        .ruleset-hero__cover-bg--worldsapart { background: linear-gradient(135deg, #8B5CF6 0%, #6d28d9 100%); }
        .ruleset-hero__cover-bg--htbah { background: linear-gradient(135deg, #10B981 0%, #059669 100%); }
        .ruleset-hero__cover-bg--cyberpunkred { background: linear-gradient(135deg, #FACC15 0%, #ca8a04 100%); }
        
        .ruleset-hero__cover-pattern {
            position: absolute;
            inset: 0;
            background-image: url('assets/img/pattern-r.svg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 180%;
            opacity: 0.15;
        }
        
        .ruleset-hero__cover-icon {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }
        
        .ruleset-hero__cover-icon img {
            width: 100%;
            max-height: 80px;
            object-fit: contain;
            filter: brightness(0) invert(1);
            opacity: 0.9;
        }
        
        /* Info */
        .ruleset-hero__info {
            flex: 1;
            padding: 28px 32px;
            display: flex;
            flex-direction: column;
        }
        
        .ruleset-hero__badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            width: fit-content;
            margin-bottom: 16px;
        }
        
        .ruleset-hero__badge img {
            width: 16px;
            height: 16px;
        }
        
        .ruleset-hero__title {
            font-family: 'Dharma Gothic', sans-serif;
            font-size: 38px;
            font-weight: 700;
            color: white;
            margin: 0 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .ruleset-hero__subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin: 0 0 24px 0;
            line-height: 1.5;
        }
        
        .ruleset-hero__stats {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
        }
        
        .ruleset-hero__stat {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .ruleset-hero__stat-value {
            font-family: 'Dharma Gothic', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: white;
        }
        
        .ruleset-hero__stat-label {
            font-size: 12px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .ruleset-hero__actions {
            margin-top: auto;
            display: flex;
            gap: 12px;
        }
        
        .ruleset-hero__btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .ruleset-hero__btn svg {
            width: 18px;
            height: 18px;
        }
        
        .ruleset-hero__btn--primary {
            background: var(--accent);
            color: white;
        }
        
        .ruleset-hero__btn--primary:hover {
            background: #e63946;
            transform: translateY(-1px);
        }
        
        .ruleset-hero__btn--primary:disabled {
            background: #444;
            color: var(--text-dim);
            cursor: not-allowed;
            transform: none;
        }
        
        .ruleset-hero__btn--secondary {
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-muted);
            border: 1px solid var(--border);
        }
        
        .ruleset-hero__btn--secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        /* ========================================
           CHARACTERS SECTION
           ======================================== */
        .sheet-section {
            margin: 0 24px 24px;
        }
        
        .sheet-section__header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .sheet-section__title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Dharma Gothic', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }
        
        .sheet-section__title svg {
            color: var(--accent);
        }
        
        .sheet-section__count {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-dim);
            margin-left: 8px;
        }
        
        /* Character Grid */
        .char-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        
        /* Character Card */
        .char-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            gap: 14px;
            align-items: center;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }
        
        .char-card:hover {
            border-color: var(--border-hover);
            background: var(--bg-card);
        }
        
        /* Main Character */
        .char-card--main {
            border-color: rgba(255, 193, 7, 0.3);
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.08) 0%, var(--bg-elevated) 100%);
        }
        
        .char-card--main:hover {
            border-color: rgba(255, 193, 7, 0.5);
        }
        
        .char-card__main-badge {
            position: absolute;
            top: -8px;
            right: 12px;
            background: #FFC107;
            color: #121212;
            font-size: 10px;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .char-card__main-badge svg {
            width: 10px;
            height: 10px;
            fill: currentColor;
        }
        
        /* Portrait */
        .char-card__portrait {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            font-family: 'Dharma Gothic', sans-serif;
            position: relative;
            flex-shrink: 0;
            background: var(--bg-card);
            border: 2px solid var(--border);
            overflow: hidden;
            color: var(--text-dim);
        }
        
        .char-card__portrait img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Ruleset color accent */
        .char-card--dnd5e .char-card__portrait { border-color: rgba(255, 70, 85, 0.4); }
        .char-card--worldsapart .char-card__portrait { border-color: rgba(139, 92, 246, 0.4); }
        .char-card--htbah .char-card__portrait { border-color: rgba(16, 185, 129, 0.4); }
        .char-card--cyberpunkred .char-card__portrait { border-color: rgba(250, 204, 21, 0.4); }
        
        /* Info */
        .char-card__info {
            flex: 1;
            min-width: 0;
        }
        
        .char-card__name {
            font-weight: 600;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
            color: white;
        }
        
        .char-card__class {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        
        /* Health bar */
        .char-card__health {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .char-card__health-bar {
            flex: 1;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .char-card__health-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s;
            background: var(--green);
        }
        
        .char-card__health-text {
            font-size: 11px;
            color: var(--text-dim);
            font-variant-numeric: tabular-nums;
            min-width: 35px;
            text-align: right;
        }
        
        /* Actions */
        .char-card__actions {
            display: none;
            gap: 4px;
            margin-left: 8px;
        }
        
        .char-card:hover .char-card__actions {
            display: flex;
        }
        
        .char-card__action {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .char-card__action:hover {
            background: var(--bg-elevated);
            color: white;
            border-color: var(--border-hover);
        }
        
        .char-card__action--star:hover {
            color: #FFC107;
            border-color: rgba(255, 193, 7, 0.4);
        }
        
        .char-card__action--star.active {
            color: #FFC107;
        }
        
        .char-card__action--delete:hover {
            color: var(--accent);
            border-color: rgba(255, 70, 85, 0.4);
        }
        
        .char-card__action svg {
            width: 16px;
            height: 16px;
        }
        
        /* Empty Slot */
        .char-card--empty {
            border-style: solid;
            border-color: var(--border);
            opacity: 0.5;
            min-height: 88px;
        }
        
        .char-card--empty:hover {
            opacity: 0.8;
            border-color: var(--accent);
            background: var(--red-dim);
        }
        
        .char-card--empty:hover .char-card__portrait {
            color: var(--accent);
            border-color: var(--accent);
        }
        
        .char-card__empty-text {
            color: var(--text-dim);
        }
        
        .char-card__empty-text strong {
            display: block;
            font-weight: 500;
            color: var(--text-muted);
        }
        
        .char-card__empty-text span {
            font-size: 12px;
        }
        
        /* Limit Reached */
        .char-card--limit {
            cursor: not-allowed;
        }
        
        .char-card--limit:hover {
            border-color: rgba(255, 193, 7, 0.3);
            background: rgba(255, 193, 7, 0.05);
            opacity: 0.6;
        }
        
        .char-card--limit .char-card__portrait {
            color: #FFC107;
            border-color: rgba(255, 193, 7, 0.3);
        }
        
        .char-card--limit .char-card__empty-text strong {
            color: #FFC107;
        }
        
        /* ========================================
           RESPONSIVE
           ======================================== */
        @media (max-width: 1100px) {
            .char-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 900px) {
            .ruleset-hero {
                flex-direction: column;
                height: auto;
            }
            
            .ruleset-hero__cover {
                width: 100%;
                height: 180px;
                border-radius: 16px 16px 0 0;
            }
            
            .ruleset-hero__info {
                padding: 20px;
            }
            
            .ruleset-hero__title {
                font-size: 28px;
            }
        }
        
        @media (max-width: 700px) {
            .char-grid {
                grid-template-columns: 1fr;
            }
            
            .ruleset-tabs {
                padding: 0 16px 16px;
            }
            
            .sheet-section {
                margin: 0 16px 20px;
            }
            
            .ruleset-hero {
                margin: 0 16px 20px;
            }
        }
    </style>

        body.auth-ready .sheet-container,
        body.auth-ready main { opacity: 1; transition: opacity 0.2s ease; }
    </style>
</head>

    <!-- Auth Guard -->
    <script>
        (function() {
            function checkAuth() {
                if (typeof firebase === 'undefined' || !firebase.auth) {
                    setTimeout(checkAuth, 50);
                    return;
                }
                try {
                    firebase.auth().onAuthStateChanged(function(user) {
                        if (!user) {
                            window.location.replace('login.html');
                        } else {
                            document.body.classList.add('auth-ready');
                        }
                    });
                } catch (e) {
                    setTimeout(checkAuth, 100);
                }
            }
            checkAuth();
        })();
    </script>

    <script src="assets/js/auth.js"></script>

    <script>
        // Ruleset Config
        const rulesetConfig = {
            worldsapart: {
                name: 'Worlds Apart',
                subtitle: 'Modulares Piraten-RPG mit einzigartigen Mechaniken für Moral, Schiffsführung und epische Seeschlachten.',
                sheetUrl: 'sheet-worldsapart.html',
                icon: 'assets/img/rulesets/ruleset_worldsapart.svg',
                color: '#8B5CF6'
            },
            dnd5e: {
                name: 'Dungeons & Dragons 5E',
                subtitle: 'Das beliebteste Tabletop-RPG der Welt. Klassisches Fantasy-Abenteuer mit bewährten Regeln.',
                sheetUrl: 'sheet-5e.html',
                icon: 'assets/img/rulesets/ruleset_5e_2024.svg',
                color: '#FF4655'
            },
            htbah: {
                name: 'How To Be A Hero',
                subtitle: 'Einsteigerfreundliches deutsches Pen & Paper System. Simpel, flexibel und kreativ.',
                sheetUrl: 'sheet-htbah.html',
                icon: 'assets/img/rulesets/ruleset_htbah.svg',
                color: '#10B981'
            },
            cyberpunkred: {
                name: 'Cyberpunk Red',
                subtitle: 'Düstere Zukunft, Megacorporations und Cyberware. Das offizielle Tabletop zu Cyberpunk 2077.',
                sheetUrl: 'sheet-cyberpunk.html',
                icon: 'assets/img/rulesets/ruleset_cyberpunkred.svg',
                color: '#FACC15'
            }
        };
        
        let currentRuleset = 'worldsapart';
        const MAX_CHARS = 3;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupTabs();
            updateCounts();
            renderHero();
            renderCharacters();
        });
        
        // Setup tab clicks
        function setupTabs() {
            document.querySelectorAll('.ruleset-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    // Update active state
                    document.querySelectorAll('.ruleset-tab').forEach(t => t.classList.remove('ruleset-tab--active'));
                    tab.classList.add('ruleset-tab--active');
                    
                    // Set current and render
                    currentRuleset = tab.dataset.ruleset;
                    renderHero();
                    renderCharacters();
                });
            });
        }
        
        // Update tab counts
        function updateCounts() {
            const counts = CharacterStorage.getCounts();
            document.getElementById('countWorldsapart').textContent = counts.worldsapart || 0;
            document.getElementById('countDnd5e').textContent = counts.dnd5e || 0;
            document.getElementById('countHtbah').textContent = counts.htbah || 0;
            document.getElementById('countCyberpunkred').textContent = counts.cyberpunkred || 0;
        }
        
        // Render hero section
        function renderHero() {
            const config = rulesetConfig[currentRuleset];
            const chars = CharacterStorage.getByRuleset(currentRuleset);
            const count = chars.length;
            const canCreate = count < MAX_CHARS;
            
            const hero = document.getElementById('rulesetHero');
            hero.innerHTML = `
                <div class="ruleset-hero__cover">
                    <div class="ruleset-hero__cover-bg ruleset-hero__cover-bg--${currentRuleset}"></div>
                    <div class="ruleset-hero__cover-pattern"></div>
                    <div class="ruleset-hero__cover-icon">
                        <img src="${config.icon}" alt="${config.name}">
                    </div>
                </div>
                <div class="ruleset-hero__info">
                    <div class="ruleset-hero__badge">
                        <img src="${config.icon}" alt="">
                        ${currentRuleset.toUpperCase()}
                    </div>
                    <h1 class="ruleset-hero__title">${config.name}</h1>
                    <p class="ruleset-hero__subtitle">${config.subtitle}</p>
                    <div class="ruleset-hero__stats">
                        <div class="ruleset-hero__stat">
                            <span class="ruleset-hero__stat-value">${count}</span>
                            <span class="ruleset-hero__stat-label">Charaktere</span>
                        </div>
                        <div class="ruleset-hero__stat">
                            <span class="ruleset-hero__stat-value">${MAX_CHARS - count}</span>
                            <span class="ruleset-hero__stat-label">Verfügbar</span>
                        </div>
                    </div>
                    <div class="ruleset-hero__actions">
                        <button class="ruleset-hero__btn ruleset-hero__btn--primary" 
                                onclick="createCharacter()" 
                                ${!canCreate ? 'disabled' : ''}>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                            ${canCreate ? 'Neuer Charakter' : 'Maximum erreicht'}
                        </button>
                    </div>
                </div>
            `;
        }
        
        // Render character grid
        function renderCharacters() {
            const chars = CharacterStorage.getByRuleset(currentRuleset);
            const count = chars.length;
            
            // Update count display
            document.getElementById('charCount').textContent = `${count} / ${MAX_CHARS}`;
            
            // Sort: Main first, then by lastPlayed
            chars.sort((a, b) => {
                const aIsMain = CharacterStorage.isMainCharacter(a.id);
                const bIsMain = CharacterStorage.isMainCharacter(b.id);
                if (aIsMain && !bIsMain) return -1;
                if (!aIsMain && bIsMain) return 1;
                return new Date(b.lastPlayed || 0) - new Date(a.lastPlayed || 0);
            });
            
            let html = '';
            
            // Render character cards
            chars.forEach(char => {
                html += renderCharCard(char);
            });
            
            // Render empty slots
            for (let i = count; i < MAX_CHARS; i++) {
                html += renderEmptySlot(i === count); // First empty slot is clickable
            }
            
            document.getElementById('charGrid').innerHTML = html;
        }
        
        // Render character card
        function renderCharCard(char) {
            const isMain = CharacterStorage.isMainCharacter(char.id);
            const portrait = char.portrait || '';
            const portraitSrc = portrait.startsWith('data:') 
                ? portrait 
                : portrait ? `assets/img/rift_chars/hero_card/${portrait}.png` : '';
            const displayClass = char.race ? `${char.race} · ${char.class}` : (char.class || char.data?.role || '');
            
            // Health for Worlds Apart
            let healthHtml = '';
            if (currentRuleset === 'worldsapart' && char.data) {
                const health = char.data.status?.health ?? char.data.health?.current ?? 100;
                const maxHealth = char.data.health?.max ?? 100;
                const percent = Math.round((health / maxHealth) * 100);
                healthHtml = `
                    <div class="char-card__health">
                        <div class="char-card__health-bar">
                            <div class="char-card__health-fill" style="width: ${percent}%"></div>
                        </div>
                        <span class="char-card__health-text">${health} LP</span>
                    </div>
                `;
            }
            
            return `
                <div class="char-card char-card--${currentRuleset} ${isMain ? 'char-card--main' : ''}" onclick="openCharacter('${char.id}')">
                    ${isMain ? `
                        <div class="char-card__main-badge">
                            <svg viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                            Main
                        </div>
                    ` : ''}
                    <div class="char-card__portrait">
                        ${portraitSrc ? `<img src="${portraitSrc}" alt="${char.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'"><span style="display:none">${(char.name || '?').charAt(0).toUpperCase()}</span>` : (char.name || '?').charAt(0).toUpperCase()}
                    </div>
                    <div class="char-card__info">
                        <div class="char-card__name">${char.name || 'Unbenannt'}</div>
                        <div class="char-card__class">${displayClass || 'Keine Klasse'}</div>
                        ${healthHtml}
                    </div>
                    <div class="char-card__actions">
                        <button class="char-card__action char-card__action--star ${isMain ? 'active' : ''}" 
                                onclick="event.stopPropagation(); setMainChar('${char.id}')" 
                                title="${isMain ? 'Hauptcharakter' : 'Als Hauptcharakter'}">
                            <svg viewBox="0 0 24 24" fill="${isMain ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                            </svg>
                        </button>
                        <button class="char-card__action char-card__action--delete" 
                                onclick="event.stopPropagation(); deleteChar('${char.id}', '${char.name.replace(/'/g, "\\'")}')" 
                                title="Löschen">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `;
        }
        
        // Render empty slot
        function renderEmptySlot(isClickable) {
            if (isClickable) {
                return `
                    <div class="char-card char-card--empty" onclick="createCharacter()">
                        <div class="char-card__portrait">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="24" height="24">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                        </div>
                        <div class="char-card__empty-text">
                            <strong>Freier Platz</strong>
                            <span>Klicken zum Erstellen</span>
                        </div>
                    </div>
                `;
            } else {
                return `
                    <div class="char-card char-card--empty char-card--limit">
                        <div class="char-card__portrait">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="24" height="24">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="12" y1="8" x2="12" y2="12"/>
                                <line x1="12" y1="16" x2="12.01" y2="16"/>
                            </svg>
                        </div>
                        <div class="char-card__empty-text">
                            <strong>Reserviert</strong>
                            <span>Slot ${MAX_CHARS}</span>
                        </div>
                    </div>
                `;
            }
        }
        
        // Actions
        function openCharacter(charId) {
            const char = CharacterStorage.getById(charId);
            if (!char) return;
            
            CharacterStorage.updateLastPlayed(charId);
            const url = rulesetConfig[char.ruleset]?.sheetUrl || 'sheet-worldsapart.html';
            window.location.href = `${url}?id=${charId}`;
        }
        
        function createCharacter() {
            const count = CharacterStorage.getCountForRuleset(currentRuleset);
            if (count >= MAX_CHARS) {
                if (window.RIFT?.ui?.Toast) {
                    RIFT.ui.Toast.warning('Maximum erreicht. Lösche erst einen Charakter.');
                }
                return;
            }
            
            const url = rulesetConfig[currentRuleset]?.sheetUrl;
            if (url) {
                window.location.href = `${url}?new=true`;
            }
        }
        
        function setMainChar(charId) {
            if (CharacterStorage.isMainCharacter(charId)) {
                if (window.RIFT?.ui?.Toast) {
                    RIFT.ui.Toast.info('Bereits dein Hauptcharakter!');
                }
                return;
            }
            
            CharacterStorage.setMainCharacter(charId, currentRuleset);
            if (window.RIFT?.ui?.Toast) {
                RIFT.ui.Toast.success('Als Hauptcharakter gesetzt!');
            }
            renderCharacters();
        }
        
        function deleteChar(charId, charName) {
            if (!confirm(`"${charName}" wirklich löschen?`)) return;
            
            const success = CharacterStorage.delete(charId);
            if (success) {
                if (window.RIFT?.ui?.Toast) {
                    RIFT.ui.Toast.success('Charakter gelöscht');
                }
                updateCounts();
                renderHero();
                renderCharacters();
            }
        }
    </script>
</body>
</html>
