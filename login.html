<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RIFT - Tabletop Companion">
    <meta name="theme-color" content="#6750a4">
    <title>RIFT - Tabletop Companion</title>
    <script>(function(){var t=localStorage.getItem('pnp_theme')||'dark';document.documentElement.setAttribute('data-theme',t)})();</script>
    <link rel="icon" type="image/png" href="assets/icons/icon_favicon.png">
    <link rel="manifest" href="manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
            background: var(--md-background);
            color: var(--md-on-background);
            min-height: 100vh;
            min-height: 100dvh;
            overflow: hidden;
        }

        /* ===== BACKGROUND ===== */
        .bg-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: url('assets/bg/bg_012.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: grayscale(100%);
        }

        .bg-container::after {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                linear-gradient(180deg, rgba(103, 80, 164, 0.3) 0%, rgba(103, 80, 164, 0) 40%),
                rgba(33, 31, 38, 0.8);
        }

        /* ===== PARTICLES ===== */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: var(--md-primary);
            border-radius: 50%;
            opacity: 0;
            animation: floatParticle linear infinite;
            box-shadow: 0 0 6px var(--md-primary);
        }

        @keyframes floatParticle {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0.5);
            }
            15% {
                opacity: 0.8;
            }
            85% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1);
            }
        }

        /* ===== SCREENS ===== */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 80px; /* Platz für Footer */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            z-index: 1;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
        }

        /* ===== SPLASH SCREEN ===== */
        #splashScreen {
            background: #0a0a0a;
            z-index: 10;
            bottom: 0; /* Splash bedeckt alles */
        }

        .splash-logo {
            width: 280px;
            opacity: 0;
            transform: scale(0.8) rotate(-10deg);
        }

        .splash-logo.animate {
            animation: splashIn 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes splashIn {
            0% { opacity: 0; transform: scale(0.8) rotate(-10deg); }
            50% { opacity: 1; transform: scale(1.05) rotate(2deg); }
            70% { opacity: 1; transform: scale(1) rotate(0deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        .splash-logo.fade-out {
            animation: splashOut 0.5s ease forwards;
        }

        @keyframes splashOut {
            to { opacity: 0; transform: scale(0.9); }
        }

        /* ===== SESSION SCREEN ===== */
        #sessionScreen {
            background: transparent;
        }

        #profileScreen {
            background: transparent;
        }

        .session-container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-top: -10vh;
        }

        .session-logo {
            width: 200px;
            margin: 0 auto var(--space-xl);
        }

        .session-logo img {
            width: 100%;
            height: auto;
        }
        
        .session-tagline {
            margin-top: calc(var(--space-xl) * 3);
            text-align: center;
        }
        
        .session-tagline-quote {
            font-size: 18px;
            font-style: italic;
            color: var(--md-on-surface);
            opacity: 0.9;
            margin-bottom: var(--space-sm);
        }
        
        .session-tagline-quote::before {
            content: '„';
            color: var(--md-primary);
        }
        
        .session-tagline-quote::after {
            content: '"';
            color: var(--md-primary);
        }
        
        .session-tagline-author {
            font-size: 14px;
            color: var(--md-on-surface-variant);
            opacity: 0.7;
        }
        
        .session-tagline-author::before {
            content: '— ';
        }
        
        .session-tagline-author::after {
            content: ' —';
        }

        .logo-white { display: block; }
        .logo-black { display: none; }
        [data-theme="light"] .logo-white { display: none; }
        [data-theme="light"] .logo-black { display: block; }

        .session-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .session-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-md);
            padding: var(--space-lg) var(--space-xl);
            background: var(--md-surface-container);
            border: 2px solid var(--md-outline-variant);
            border-radius: var(--shape-lg);
            color: var(--md-on-surface);
            font-family: inherit;
            font-size: var(--title-small);
            font-weight: 600;
            cursor: pointer;
            transition: all 200ms ease;
        }

        .session-btn:hover {
            background: var(--md-surface-container-high);
            border-color: var(--md-primary);
            transform: translateY(-2px);
        }

        .session-btn.primary {
            background: var(--md-primary);
            border-color: var(--md-primary);
            color: var(--md-on-primary);
        }

        .session-btn.primary:hover {
            background: var(--md-primary-hover, #7c68b5);
            transform: translateY(-2px);
        }

        .session-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Join Code Input */
        .join-section {
            margin-top: var(--space-xl);
            display: none;
        }

        .join-section.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .code-input-group {
            display: flex;
            gap: var(--space-sm);
            justify-content: center;
            margin-bottom: var(--space-md);
        }

        .code-input {
            width: 48px;
            height: 56px;
            background: var(--md-surface-container);
            border: 2px solid var(--md-outline-variant);
            border-radius: var(--shape-md);
            color: var(--md-on-surface);
            font-family: 'Roboto Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            outline: none;
            transition: all 200ms ease;
        }

        .code-input:focus {
            border-color: var(--md-primary);
            background: var(--md-surface-container-high);
        }

        .code-input.error {
            border-color: var(--md-error);
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .join-btn {
            width: 100%;
            padding: var(--space-md);
            background: var(--md-primary);
            border: none;
            border-radius: var(--shape-md);
            color: var(--md-on-primary);
            font-family: inherit;
            font-size: var(--body-large);
            font-weight: 600;
            cursor: pointer;
            transition: all 200ms ease;
        }

        .join-btn:hover:not(:disabled) {
            background: var(--md-primary-hover, #7c68b5);
        }

        .join-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            margin-top: var(--space-lg);
            color: var(--md-on-surface-variant);
            font-size: var(--body-small);
            text-decoration: none;
            cursor: pointer;
            transition: color 200ms ease;
        }

        .back-link:hover {
            color: var(--md-on-surface);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        /* Room Created Display */
        .room-created {
            background: var(--md-surface-container);
            border: 2px solid var(--md-primary);
            border-radius: var(--shape-lg);
            padding: var(--space-xl);
            margin-bottom: var(--space-lg);
            display: none;
        }

        .room-created.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .room-code-display {
            font-family: 'Roboto Mono', monospace;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 8px;
            color: var(--md-primary);
            margin: var(--space-md) 0;
        }

        .room-code-hint {
            font-size: var(--body-small);
            color: var(--md-on-surface-variant);
        }

        .copy-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            margin-top: var(--space-md);
            padding: var(--space-sm) var(--space-md);
            background: var(--md-surface-container-high);
            border: 1px solid var(--md-outline-variant);
            border-radius: var(--shape-sm);
            color: var(--md-on-surface);
            font-size: var(--body-small);
            cursor: pointer;
            transition: all 200ms ease;
        }

        .copy-btn:hover {
            background: var(--md-surface-container-highest);
        }

        .copy-btn svg {
            width: 16px;
            height: 16px;
        }

        /* ===== PROFILE SCREEN ===== */
        #profileScreen {
            background: var(--md-background);
        }

        .profile-container {
            max-width: 440px;
            width: 100%;
            background: var(--md-surface-container);
            border: 1px solid var(--md-outline-variant);
            border-radius: var(--shape-xl);
            padding: var(--space-2xl) var(--space-xl);
            text-align: center;
            box-shadow: var(--elevation-3);
        }

        .profile-header {
            margin-bottom: var(--space-xl);
        }

        .room-info {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-xs) var(--space-md);
            background: var(--md-surface-container-high);
            border-radius: var(--shape-full);
            font-size: var(--label-small);
            color: var(--md-on-surface-variant);
            margin-bottom: var(--space-md);
        }

        .room-info code {
            font-family: 'Roboto Mono', monospace;
            font-weight: 600;
            color: var(--md-primary);
        }

        .profile-title {
            font-size: var(--title-large);
            font-weight: 600;
            color: var(--md-on-surface);
        }

        .gm-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            margin-top: var(--space-sm);
            padding: var(--space-xs) var(--space-sm);
            background: linear-gradient(135deg, #f44336 0%, #e53935 100%);
            border-radius: var(--shape-sm);
            font-size: var(--label-small);
            font-weight: 600;
            color: white;
        }

        .gm-badge svg {
            width: 14px;
            height: 14px;
        }

        /* Form */
        .form-group {
            margin-bottom: var(--space-lg);
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: var(--label-large);
            font-weight: 500;
            color: var(--md-on-surface-variant);
            margin-bottom: var(--space-sm);
        }

        .input {
            width: 100%;
            padding: var(--space-md);
            background: var(--md-surface-container-high);
            border: 1px solid var(--md-outline-variant);
            border-radius: var(--shape-md);
            color: var(--md-on-surface);
            font-family: inherit;
            font-size: var(--body-large);
            outline: none;
            transition: all 200ms ease;
        }

        .input:focus {
            border-color: var(--md-primary);
            background: var(--md-surface-container-highest);
        }

        .char-counter {
            font-size: var(--label-small);
            color: var(--md-on-surface-variant);
            text-align: right;
            margin-top: var(--space-xs);
            opacity: 0.7;
        }

        /* Color Grid */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: var(--space-sm);
        }

        .color-option {
            aspect-ratio: 1;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 200ms ease;
            position: relative;
        }

        .color-option:hover:not(.taken):not(.gm-only) {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: var(--md-on-surface);
            transform: scale(1.15);
            box-shadow: 0 0 0 3px var(--md-background);
        }

        .color-option.taken {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .color-option.taken::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            border: 2px dashed var(--md-outline);
        }

        .color-option.gm-only {
            display: none;
        }

        .color-option .taken-by {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 9px;
            color: var(--md-on-surface-variant);
            white-space: nowrap;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            height: 56px;
            background: linear-gradient(135deg, var(--md-primary) 0%, #8b74c4 100%);
            color: var(--md-on-primary);
            border: none;
            border-radius: var(--shape-full);
            font-family: inherit;
            font-size: var(--body-large);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 200ms ease;
            box-shadow: var(--elevation-2);
            margin-top: var(--space-lg);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--elevation-3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Error Message */
        .error-message {
            background: rgba(186, 26, 26, 0.1);
            border: 1px solid var(--md-error);
            color: var(--md-error);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--shape-md);
            font-size: var(--body-medium);
            margin-bottom: var(--space-md);
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.4s ease;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .splash-logo {
                width: 200px;
            }

            .session-logo {
                width: 160px;
            }

            .code-input {
                width: 40px;
                height: 48px;
                font-size: 20px;
            }

            .room-code-display {
                font-size: 28px;
                letter-spacing: 6px;
            }

            .color-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: var(--space-xs);
            }

            .profile-container {
                padding: var(--space-xl) var(--space-md);
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="bg-container"></div>
    
    <!-- Particles -->
    <div class="particles-container" id="particlesContainer"></div>

    <!-- SCREEN 1: Splash -->
    <div class="screen active" id="splashScreen">
        <img src="assets/images/logo_rift_white_400px.png" alt="RIFT" class="splash-logo" id="splashLogo">
    </div>

    <!-- SCREEN 2: Session Selection -->
    <div class="screen" id="sessionScreen">
        <div class="session-container">
            <div class="session-logo">
                <img src="assets/images/logo_rift_white_400px.png" alt="RIFT" class="logo-white">
                <img src="assets/images/logo_rift_black_400px.png" alt="RIFT" class="logo-black">
            </div>

            <!-- Room Created Display -->
            <div class="room-created" id="roomCreated">
                <p class="room-code-hint">Dein Raum-Code:</p>
                <div class="room-code-display" id="roomCodeDisplay">-----</div>
                <p class="room-code-hint">Teile diesen Code mit deinen Spielern</p>
                <button class="copy-btn" onclick="copyRoomCode()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2"/>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                    </svg>
                    Code kopieren
                </button>
            </div>

            <div class="session-buttons" id="sessionButtons">
                <button class="session-btn primary" onclick="createRoom()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="16"/>
                        <line x1="8" y1="12" x2="16" y2="12"/>
                    </svg>
                    Raum erstellen
                </button>
                <button class="session-btn" onclick="showJoinSection()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                        <polyline points="10 17 15 12 10 7"/>
                        <line x1="15" y1="12" x2="3" y2="12"/>
                    </svg>
                    Raum beitreten
                </button>
            </div>
            
            <div class="session-tagline">
                <div class="session-tagline-quote">Ohne Umwege direkt ins Spiel.</div>
                <div class="session-tagline-author">Der Traum eines jeden GM</div>
            </div>

            <!-- Join Section -->
            <div class="join-section" id="joinSection">
                <p style="margin-bottom: var(--space-md); color: var(--md-on-surface-variant);">Raum-Code eingeben:</p>
                <div class="code-input-group" id="codeInputGroup">
                    <input type="text" class="code-input" maxlength="1" data-index="0">
                    <input type="text" class="code-input" maxlength="1" data-index="1">
                    <input type="text" class="code-input" maxlength="1" data-index="2">
                    <input type="text" class="code-input" maxlength="1" data-index="3">
                    <input type="text" class="code-input" maxlength="1" data-index="4">
                </div>
                <button class="join-btn" id="joinBtn" onclick="joinRoom()" disabled>Beitreten</button>
                <a class="back-link" onclick="hideJoinSection()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Zurück
                </a>
            </div>
        </div>
    </div>

    <!-- SCREEN 3: Profile Setup -->
    <div class="screen" id="profileScreen">
        <div class="profile-container">
            <div class="profile-header">
                <div class="room-info">
                    Raum: <code id="profileRoomCode">-----</code>
                </div>
                <h1 class="profile-title">Willkommen!</h1>
                <div class="gm-badge" id="gmBadge" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                    </svg>
                    Spielleiter
                </div>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="profileForm" novalidate>
                <div class="form-group">
                    <label class="form-label" for="username">Dein Name</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="input" 
                        placeholder="Name eingeben..."
                        maxlength="20"
                        minlength="2"
                        required
                        autocomplete="off"
                    >
                    <div class="char-counter"><span id="charCount">0</span>/20</div>
                </div>

                <div class="form-group color-section" id="colorSection">
                    <label class="form-label">Wähle deine Farbe</label>
                    <div class="color-grid" id="colorGrid"></div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Beitreten</button>
            </form>

            <a class="back-link" onclick="goBackToSession()" style="margin-top: var(--space-lg);">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Zurück
            </a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/firebase-sync.js"></script>
    
    <script>
        // ===== STATE =====
        let currentRoomCode = null;
        let isGM = false;
        let selectedColor = null;
        let takenColors = {};
        let colorsUnsubscribe = null;

        // GM gets red color (not in PLAYER_COLORS from auth.js)
        const GM_COLOR = { name: 'Red', hex: '#f44336' };

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if already logged in
            if (isAuthenticated()) {
                window.location.href = '/';
                return;
            }

            // Initialize Firebase
            await initFirebase();

            // Start particles
            createParticles();

            // Start splash animation
            startSplash();

            // Setup code inputs
            setupCodeInputs();

            // Setup profile form
            setupProfileForm();
        });

        // ===== PARTICLES =====
        function createParticles() {
            const container = document.getElementById('particlesContainer');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random position
                particle.style.left = Math.random() * 100 + '%';
                
                // Random size
                const size = 2 + Math.random() * 4;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random animation duration and delay
                const duration = 15 + Math.random() * 20;
                const delay = Math.random() * 15;
                particle.style.animationDuration = duration + 's';
                particle.style.animationDelay = delay + 's';
                
                container.appendChild(particle);
            }
        }

        // ===== SPLASH SCREEN =====
        function startSplash() {
            const logo = document.getElementById('splashLogo');
            
            // Start animation after small delay
            setTimeout(() => {
                logo.classList.add('animate');
            }, 100);

            // Fade out and transition
            setTimeout(() => {
                logo.classList.add('fade-out');
            }, 2000);

            setTimeout(() => {
                showScreen('sessionScreen');
            }, 2500);
        }

        // ===== SCREEN NAVIGATION =====
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // ===== ROOM CREATION =====
        function generateRoomCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; // No I, O, 0, 1 to avoid confusion
            let code = '';
            for (let i = 0; i < 5; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        async function createRoom() {
            const code = generateRoomCode();
            currentRoomCode = code;
            isGM = true;

            // Create room in Firebase
            if (isFirebaseOnline()) {
                const roomRef = firebase.database().ref(`rooms/${code}`);
                await roomRef.set({
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    createdBy: 'GM'
                });
            }

            // Show room code
            document.getElementById('roomCodeDisplay').textContent = code;
            document.getElementById('roomCreated').classList.add('visible');
            document.getElementById('sessionButtons').innerHTML = `
                <button class="session-btn primary" onclick="proceedToProfile()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                    Weiter
                </button>
            `;
        }

        function copyRoomCode() {
            navigator.clipboard.writeText(currentRoomCode).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    Kopiert!
                `;
                setTimeout(() => {
                    btn.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2"/>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                        </svg>
                        Code kopieren
                    `;
                }, 2000);
            });
        }

        // ===== JOIN ROOM =====
        function showJoinSection() {
            document.getElementById('sessionButtons').style.display = 'none';
            document.getElementById('joinSection').classList.add('visible');
            document.querySelector('.code-input').focus();
        }

        function hideJoinSection() {
            document.getElementById('sessionButtons').style.display = 'flex';
            document.getElementById('joinSection').classList.remove('visible');
            // Clear inputs
            document.querySelectorAll('.code-input').forEach(input => {
                input.value = '';
                input.classList.remove('error');
            });
            document.getElementById('joinBtn').disabled = true;
        }

        function setupCodeInputs() {
            const inputs = document.querySelectorAll('.code-input');
            
            inputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    const value = e.target.value.toUpperCase();
                    e.target.value = value;
                    
                    if (value && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                    
                    checkCodeComplete();
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !input.value && index > 0) {
                        inputs[index - 1].focus();
                    }
                    if (e.key === 'Enter') {
                        joinRoom();
                    }
                });

                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const paste = e.clipboardData.getData('text').toUpperCase().slice(0, 5);
                    paste.split('').forEach((char, i) => {
                        if (inputs[i]) inputs[i].value = char;
                    });
                    checkCodeComplete();
                });
            });
        }

        function checkCodeComplete() {
            const inputs = document.querySelectorAll('.code-input');
            const code = Array.from(inputs).map(i => i.value).join('');
            document.getElementById('joinBtn').disabled = code.length !== 5;
        }

        function getEnteredCode() {
            const inputs = document.querySelectorAll('.code-input');
            return Array.from(inputs).map(i => i.value).join('').toUpperCase();
        }

        async function joinRoom() {
            const code = getEnteredCode();
            if (code.length !== 5) return;

            // Check if room exists
            if (isFirebaseOnline()) {
                const roomRef = firebase.database().ref(`rooms/${code}`);
                const snapshot = await roomRef.once('value');
                
                if (!snapshot.exists()) {
                    // Room doesn't exist
                    document.querySelectorAll('.code-input').forEach(i => i.classList.add('error'));
                    setTimeout(() => {
                        document.querySelectorAll('.code-input').forEach(i => i.classList.remove('error'));
                    }, 500);
                    return;
                }
            }

            currentRoomCode = code;
            isGM = false;
            proceedToProfile();
        }

        // ===== PROFILE SCREEN =====
        function proceedToProfile() {
            showScreen('profileScreen');
            document.getElementById('profileRoomCode').textContent = currentRoomCode;
            
            // Show GM badge if GM
            document.getElementById('gmBadge').style.display = isGM ? 'inline-flex' : 'none';
            
            // Set session ID for Firebase
            setSessionId(currentRoomCode);

            // For GM: Hide color selection, auto-select red
            if (isGM) {
                document.getElementById('colorSection').style.display = 'none';
                selectedColor = GM_COLOR.hex;
            } else {
                // Show color section and render colors
                document.getElementById('colorSection').style.display = 'block';
                renderColorGrid();
                listenForColorChanges();
            }

            // Focus name input
            document.getElementById('username').focus();
        }

        function renderColorGrid() {
            const grid = document.getElementById('colorGrid');
            
            grid.innerHTML = PLAYER_COLORS.map((color) => `
                <div class="color-option" 
                     style="background-color: ${color.hex};"
                     data-color="${color.hex}"
                     data-name="${color.name}"
                     onclick="selectColor(this)"
                     title="${color.name}">
                </div>
            `).join('');
        }

        function selectColor(element) {
            if (element.classList.contains('taken') || element.classList.contains('gm-only')) return;
            
            document.querySelectorAll('.color-option').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');
            selectedColor = element.dataset.color;
        }

        function listenForColorChanges() {
            if (!isFirebaseOnline()) return;

            const playersRef = firebase.database().ref(`rooms/${currentRoomCode}/players`);
            
            colorsUnsubscribe = playersRef.on('value', (snapshot) => {
                takenColors = {};
                const players = snapshot.val() || {};
                
                Object.values(players).forEach(player => {
                    if (player.color) {
                        takenColors[player.color] = player.username;
                    }
                });

                updateColorAvailability();
            });
        }

        function updateColorAvailability() {
            document.querySelectorAll('.color-option').forEach(option => {
                const color = option.dataset.color;
                const takenBy = takenColors[color];
                
                // Remove old state
                option.classList.remove('taken');
                const oldLabel = option.querySelector('.taken-by');
                if (oldLabel) oldLabel.remove();

                // Mark as taken if someone else has it
                if (takenBy && option.dataset.color !== selectedColor) {
                    option.classList.add('taken');
                    const label = document.createElement('span');
                    label.className = 'taken-by';
                    label.textContent = takenBy;
                    option.appendChild(label);
                }
            });
        }

        function setupProfileForm() {
            const form = document.getElementById('profileForm');
            const usernameInput = document.getElementById('username');
            const charCount = document.getElementById('charCount');

            usernameInput.addEventListener('input', () => {
                charCount.textContent = usernameInput.value.length;
            });

            form.addEventListener('submit', handleProfileSubmit);
        }

        async function handleProfileSubmit(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const errorEl = document.getElementById('errorMessage');

            // Validation
            if (!username || username.length < 2) {
                errorEl.textContent = 'Name muss mindestens 2 Zeichen haben.';
                errorEl.classList.add('show');
                return;
            }

            // Color validation only for non-GM
            if (!isGM) {
                if (!selectedColor) {
                    errorEl.textContent = 'Bitte wähle eine Farbe.';
                    errorEl.classList.add('show');
                    return;
                }

                // Check if color was taken while typing
                if (takenColors[selectedColor]) {
                    errorEl.textContent = 'Diese Farbe wurde gerade gewählt. Bitte wähle eine andere.';
                    errorEl.classList.add('show');
                    return;
                }
            }

            errorEl.classList.remove('show');

            // Register player in Firebase
            if (isFirebaseOnline()) {
                const playerRef = firebase.database().ref(`rooms/${currentRoomCode}/players/${sanitizeKey(username)}`);
                await playerRef.set({
                    username: username,
                    color: selectedColor,
                    isGM: isGM,
                    joinedAt: firebase.database.ServerValue.TIMESTAMP
                });

                // Remove on disconnect
                playerRef.onDisconnect().remove();
            }

            // Login locally
            const result = login(username, selectedColor, isGM);
            
            if (result.success) {
                // Set room
                setRoom(currentRoomCode, `Raum ${currentRoomCode}`);
                
                // Cleanup listener
                if (colorsUnsubscribe) {
                    firebase.database().ref(`rooms/${currentRoomCode}/players`).off('value', colorsUnsubscribe);
                }

                // Redirect
                window.location.href = '/';
            } else {
                errorEl.textContent = result.error;
                errorEl.classList.add('show');
            }
        }

        function goBackToSession() {
            // Cleanup
            if (colorsUnsubscribe) {
                firebase.database().ref(`rooms/${currentRoomCode}/players`).off('value', colorsUnsubscribe);
            }
            currentRoomCode = null;
            isGM = false;
            selectedColor = null;

            // Reset session screen
            document.getElementById('roomCreated').classList.remove('visible');
            document.getElementById('sessionButtons').innerHTML = `
                <button class="session-btn primary" onclick="createRoom()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="16"/>
                        <line x1="8" y1="12" x2="16" y2="12"/>
                    </svg>
                    Raum erstellen
                </button>
                <button class="session-btn" onclick="showJoinSection()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                        <polyline points="10 17 15 12 10 7"/>
                        <line x1="15" y1="12" x2="3" y2="12"/>
                    </svg>
                    Raum beitreten
                </button>
            `;
            document.getElementById('sessionButtons').style.display = 'flex';
            hideJoinSection();

            showScreen('sessionScreen');
        }

        // Helper
        function sanitizeKey(str) {
            return str.replace(/[.#$\/\[\]]/g, '_');
        }
        
        // Create footer
        createFooter();
    </script>
</body>
