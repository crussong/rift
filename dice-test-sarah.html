<!doctype html>
<html lang='en'> 
<head>
    <meta charset='UTF-8' />
    <title>D10 Test - Sarah Original</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' /> 
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        #diceBox {
            width: 100%;
            height: 80vh;
            position: relative;
        }
        .controls {
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            background: #c73030;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #a02020;
        }
        #result {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="diceBox"></div>
    
    <div class="controls">
        <button onclick="rollD10()">Roll 1d10</button>
        <button onclick="rollD100()">Roll 1d100</button>
        <button onclick="rollAll()">Roll All Dice</button>
        <div id="result"></div>
    </div>

    <script src="assets/libs/dice/three.min.js"></script>
    <script src="assets/libs/dice/cannon.min.js"></script>
    <script src="assets/libs/dice/teal.js"></script>
    <script src="assets/libs/dice/dice-sarah-original.js"></script>
    <script>
        var box;
        
        window.onload = function() {
            var container = document.getElementById('diceBox');
            box = new DICE.dice_box(container);
            box.bind_swipe(container);
        };
        
        function rollD10() {
            box.setDice("1d10");
            box.start_throw(null, function(notation) {
                document.getElementById('result').textContent = 'Result: ' + notation.resultString;
            });
        }
        
        function rollD100() {
            box.setDice("1d100");
            box.start_throw(null, function(notation) {
                document.getElementById('result').textContent = 'Result: ' + notation.resultString;
            });
        }
        
        function rollAll() {
            box.setDice("1d4+1d6+1d8+1d10+1d12+1d20");
            box.start_throw(null, function(notation) {
                document.getElementById('result').textContent = 'Result: ' + notation.resultString;
            });
        }
    </script>
</body>
</html>
